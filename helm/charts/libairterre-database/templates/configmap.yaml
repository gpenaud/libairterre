t van recente activiteiten van een bladzijde of profiel\n-*  {{comments}}: lijst van commentaren met een knop om er een te schrijven\n-*  {{live stream}} (experimenteel): discussie-box « chat »\n[sk]Tento zásuvný modul ponúka rad šablón SPIPu na ľahké a rýchle zavedenie modulov sociálnej siete Facebook:\n\n-*  {{Poslať:}} klasické tlačidlo \"Poslať\" (pri komentári).\n-*  {{Páči sa mi to:}} klasické tlačidlo \"Páči sa mi to\" (s komentárom).\n-*  {{like box}} : zoznam komentárov od používateľov, ktorým sa daná vec páči.\n-*  {{Aktivita:}}  prehľad poslednej aktivity na stránke alebo profile.\n-*  {{Komentáre:}} zoznam komentárov a tlačidlo, ktoré umožňuje komentár napísať.\n-*  {{live stream}} (experiment): pole s diskusiou ako chat.\n</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:12:\"Piero Wbmstr\";s:3:\"url\";s:36:\"https://contrib.spip.net/PieroWbmstr\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:5:\"GPL 3\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','https://contrib.spip.net/?article3872','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','2020-02-06 10:14:28','2020-02-06 10:14:28',1,'spip-contrib-extensions/modeles_facebook-7df3a-v1.0.0.zip',63305,'2020-02-06 10:14:28','https://git.spip.net/spip-contrib-extensions/modeles_facebook.git','a:1:{s:0:\"\";a:3:{s:9:\"reference\";s:2:\"fr\";s:12:\"gestionnaire\";s:9:\"salvatore\";s:7:\"langues\";a:4:{s:2:\"en\";a:1:{i:0;a:2:{s:3:\"nom\";s:8:\"Benitron\";s:4:\"lien\";s:37:\"https://trad.spip.net/auteur/benitron\";}}s:2:\"fr\";a:0:{}s:2:\"nl\";a:1:{i:0;a:2:{s:3:\"nom\";s:5:\"Hanjo\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/hanjo\";}}s:2:\"sk\";a:1:{i:0;a:2:{s:3:\"nom\";s:4:\"jaro\";s:4:\"lien\";s:33:\"https://trad.spip.net/auteur/jaro\";}}}}}','non','non',0,'','non','non','non','','9739419a79a7493f9c3c1191ed145492','',0),(618,416,'MEDIA','https://files.spip.org/spip-zone/modeles_media-ac665-v1.4.15.png','001.004.015','','[3.0.0;3.3.