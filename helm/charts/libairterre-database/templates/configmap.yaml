 recherchons des sponsors pour participer au financement des flyers et\naffiches.\n\nTout cela demande du temps, la mise en place se fait progressivement …..\nmerci de votre compréhension.\n\nListe des premiers travaux qui seront réalisés ce mois de juin :\n\n- La phytoépuration pour le traitement des eaux usées (en attente de la\ndate)\n\n- La transformation du petit chalet en sanitaire, douche et coin cuisine\npour l’accueil des woofers, des touristes et des stagiaires (début des\ntravaux le samedi 13 juin)\n\n- Travaux d’entretien autour du petit chalet ( le samedi 13 juin)\n\nLe Lib Air Terre a besoin de bénévoles pour la bonne réalisation des\ntravaux.  \nVoici le programme :\n\n- préparer la grande salle le vendredi 12 juin pour la conférence et\nl’atelier sur le Son  \ninscription obligatoire auprès de Jacques\n\n- travaux du samedi 13 juin : début de la transformation du petit châlet\net travaux d’entretien à l’extérieur  \ninscription obligatoire auprès de Jacques\n\nPour ceux qui souhaitent rester un week-end entier pour aider, ou qui\nviennent de loin, vous pouvez dormir sur place (voir avec jacques)\n\nJacques : 06 08 07 69 78  \nn’hésitez à laisser un message et vos coordonnées\n\n\n---------------------------------------------------------------------------\n\n\n*© Lib Air Terre (https://www.libairterre.fr/) — 2020* \n\nCet email a été envoyé à : @email@  \nMe désinscrire de cette Newsletter (@url_unsubscribe@)','','2020-06-05 15:43:36','','','','','','prepa','',NULL),(4,'Test newsletter Guillaume PENAUD','','\r\n{{{Bonjour}}}\r\n\r\nTest newsletter !\r\n\r\n{{Olalalala}}\r\n\r\n\"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proide