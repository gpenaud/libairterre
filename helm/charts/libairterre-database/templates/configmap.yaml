ux blocs contenu, navigation et extra de chaque page. Les noisettes viennent ainsi compléter les contenus par défaut prévus par le squelette.\n[nl]NoiZetier (notenboom) levert een interface in de privé-ruimte waarmee voor ieder bladzijde \"nootjes\" kunnen worden toegevoegd aan de inhoud, navigatie en extra onderdelen. De nootjes vervolledigen zo de door het skelet bepaalde standaardinhoud.\n[sk]NoiZetier ponúka rozhranie v súkromnej zóne na výber pridávania orieškov pre bloky textu, navigácie a iných prvkov pre každú stránku. Oriešky takto dopĺňajú predvolený obsah, ktorý poskytuje šablóna.\n</multi>','a:4:{i:1;a:3:{s:3:\"nom\";s:6:\"Joseph\";s:3:\"url\";s:31:\"https://contrib.spip.net/Joseph\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:19:\"Matthieu Marcillaud\";s:3:\"url\";s:44:\"https://contrib.spip.net/Matthieu-Marcillaud\";s:4:\"mail\";s:0:\"\";}i:3;a:3:{s:3:\"nom\";s:5:\"kent1\";s:3:\"url\";s:21:\"http://www.kent1.info\";s:4:\"mail\";s:0:\"\";}i:4;a:3:{s:3:\"nom\";s:14:\"Eric Lupinacci\";s:3:\"url\";s:23:\"http://blog.smellup.net\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:5:\"GPL 3\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','https://contrib.spip.net/?article4246','','','dev',2,'a:3:{s:9:\"necessite\";a:1:{i:0;a:3:{s:5:\"ncore\";a:2:{s:3:\"nom\";s:5:\"ncore\";s:13:\"compatibilite\";s:8:\"[0.9.1;[\";}s:7:\"saisies\";a:2:{s:3:\"nom\";s:7:\"saisies\";s:13:\"compatibilite\";s:9:\"[3.23.2;[\";}s:8:\"verifier\";a:2:{s:3:\"nom\";s:8:\"verifier\";s:13:\"compatibilite\";s:8:\"[1.8.2;[\";}}}s:9:\"librairie\";a:1:{i:0;a:1:{s:10:\"sticky-kit\";a:2:{s:3:\"nom\";s:10:\"sticky-kit\";s:4:\"lien\";s:54:\"https://github.com/leafo/sticky-kit/archive/v1.1.2.zip\";}}}s:7:\"utilise\";a:1:{i:0;a:2:{s:12:\"compositions\";a:2:{s:3:\"nom\";s:12:\"compositions\";s:13:\"compatibilite\";s:8:\"[3.7.6;[\";}s:8:\"ieconfig\";a:2:{s:3:\"nom\";s:8:\"ieconfig\";s:13:\"compatibilite\";s:8:\"[1.3.2;[\";}}}}','','2020-03-09 19:19:20','2020-03-09 19:19:20',1,'spip-contrib-extensions/noizetier-25667-v3.0.110.zip',1953236,'2020-03-09 19:19:20','https://git.spip.net/spip-contrib-extensions/noizetier.git','a:0:{}','non','non',0,'','non','non','non','','c3d0f21642b1f0f7d7578be11cd34451','',0),(1229,289,'GIS','https://files.spip.org/spip-zone/gis-26e96-v4.50.5.png','004.050.005','2.1.0','[3.0.0;3.3.*]','3.0,3.1,3.2','<multi>\n[en]This plugin allows you to create location-based points that can be attached to SPIP objects to display them on maps in the pages of your site. They can use the tiles from different maps vendors through the Leaflet library.\n[es]Este plugin permite crear puntos geolocalizados que pueden adjuntarse a los objetos de SPIP a fin de mostrarlos en los mapas de las páginas de su sitio web. Éstos útlimos pueden utilizar las tejas de diferentes proveedores gracias a la librería Leaflet. \n[fr]Ce plugin permet de créer des points géolocalisés qui peuvent être attachés aux objets de SPIP afin de les afficher sur des cartes dans les pages de votre site. Ces dernières peuvent utiliser les tuiles de différents fournisseurs grâce à la librairie Leaflet.\n[ja]このプラグインで、地理的に配置されたポイントを作成します。ポイントを、SPIPオブジェクトに添付すると、ページの地図上に表示することになります。\nリーフレットライブラリのおかげで、さまざまなサプライヤーの地図の背景を使用することができます。\n[nl]Deze plugin laat je locatiepunten maken die aan SPIP-objecten kunnen worden gekoppeld om een kaart te tonen. Verschillende soorten kaarten zijn mogelijk dankzij de Leaflet bibliotheek.\n[pt_br]Este plugin permite criar pontos geolocalizados que podem ser vinculados aos objetos do SPIP para exibí-los em mapas no seu site. Os mapas podem usar os mosaicos de diferentes fornecedores, graças à biblioteca Leaflet.\n[ru]Плагин GIS позволяет создавать элементы на карте и привязвать их к существующим объектам SPIP. Вы можете использовать созданные карты на страницах своего сайта. Могут использовать разные карты, доступ к которым обеспечивается при помощи библиотеки Leaflet.\n[sk]Tento zásuvný modul umožňuje vytvárať zemepisné body, ktoré môžete pripojiť k objektom SPIPu, aby sa dali zobraziť na mapách na stránkach vášho webu. Vďaka knižnici Leaflet môžete používať rozhranie od rôznych výrobcov.\n</multi>','a:3:{i:1;a:3:{s:3:\"nom\";s:3:\"b_b\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:5:\"kent1\";s:3:\"url\";s:21:\"http://www.kent1.info\";s:4:\"mail\";s:0:\"\";}i:3;a:3:{s:3:\"nom\";s:28:\"Les Développements Durables\";s:3:\"url\";s:17:\"http://www.ldd.fr\";s:4:\"mail\";s:0:\"\";}}','a:9:{i:1;a:2:{s:3:\"nom\";s:7:\"Leaflet\";s:3:\"url\";s:21:\"http://leafletjs.com/\";}i:2;a:2:{s:3:\"nom\";s:15:\"Leaflet plugins\";s:3:\"url\";s:42:\"https://github.com/shramov/leaflet-plugins\";}i:3;a:2:{s:3:\"nom\";s:30:\"Leaflet.GridLayer.GoogleMutant\";s:3:\"url\";s:61:\"https://gitlab.com/IvanSanchez/Leaflet.GridLayer.GoogleMutant\";}i:4;a:2:{s:3:\"nom\";s:17:\"Leaflet providers\";s:3:\"url\";s:51:\"https://github.com/leaflet-extras/leaflet-providers\";}i:5;a:2:{s:3:\"nom\";s:18:\"Leaflet fullscreen\";s:3:\"url\";s:44:\"https://github.com/brunob/leaflet.fullscreen\";}i:6;a:2:{s:3:\"nom\";s:15:\"Leaflet minimap\";s:3:\"url\";s:42:\"https://github.com/Norkart/Leaflet-MiniMap\";}i:7;a:2:{s:3:\"nom\";s:9:\"Nominatim\";s:3:\"url\";s:44:\"http://wiki.openstreetmap.org/wiki/Nominatim\";}i:8;a:2:{s:3:\"nom\";s:6:\"Photon\";s:3:\"url\";s:25:\"https://photon.komoot.de/\";}i:9;a:2:{s:3:\"nom\";s:43:\"Icône de mattrich sous licence CC BY-NC-SA\";s:3:\"url\";s:51:\"http://mattrich.deviantart.com/art/Picnic-101256405\";}}','a:1:{i:1;a:2:{s:3:\"nom\";s:6:\"GPL v3\";s:3:\"url\";s:0:\"\";}}','a:1:{i:1;s:9:\"2011-2017\";}','https://contrib.spip.net/4189','','','stable',4,'a:3:{s:9:\"necessite\";a:1:{i:0;a:1:{s:7:\"saisies\";a:2:{s:3:\"nom\";s:7:\"saisies\";s:13:\"compatibilite\";s:9:\"[3.27.5;]\";}}}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:1:{i:0;a:1:{s:18:\"selecteurgenerique\";a:2:{s:3:\"nom\";s:18:\"selecteurgenerique\";s:13:\"compatibilite\";s:8:\"[0.8.6;]\";}}}}','','2021-04-29 16:05:55','2021-04-29 16: