ct (nom, prénom, adresse, téléphone,...) et de choisir la liste des destinataires qui recevront par mail les informations collectées.\n[fr_tu]Ce plugin permet de composer librement un formulaire de contact (nom, prénom, adresse, téléphone,...) et de choisir la liste des destinataires qui recevront par mail les informations collectées.\n[nl]Maak met deze plugin een eigen contactformulier (naam, voornaam, adres, telefoon, ...) en biedt een keuzelijst van geadresseerden die de verzamelde informatie per mail ontvangen.\n[pt_br]Este plugin permite compor livremente um formulário de contato (nome, sobrenome, endereço, telefone...) e escolher a lista de destinatários que receberão as informações coletadas.\n[sk]Tento zásuvný modul vám umožňuje vytvoriť vlastný kontaktný formulár (meno, priezvisko, adresa, telefón, atď) a vybrať príjemcov, ktorí dostanú zistené údaje e-mailom.\n</multi>','a:3:{i:1;a:3:{s:3:\"nom\";s:13:\"Pierre Fiches\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:13:\"RastaPopoulos\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:3;a:3:{s:3:\"nom\";s:21:\"Superyms (traduction)\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:6:\"GPL V3\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','https://contrib.spip.net/Formulaire-de-contact-avance','','','stable',4,'a:3:{s:9:\"necessite\";a:1:{i:0;a:1:{s:10:\"organiseur\";a:2:{s:3:\"nom\";s:10:\"organiseur\";s:13:\"compatibilite\";s:8:\"[0.8.5;]\";}}}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:1:{i:0;a:2:{s:7:\"facteur\";a:2:{s:3:\"nom\";s:7:\"facteur\";s:13:\"compatibilite\";s:8:\"[3.5.2;]\";}s:15:\"inserer_modeles\";a:2:{s:3:\"nom\";s:15:\"inserer_modeles\";s:13:\"compatibilite\";s:8:\"[1.0.0;]\";}}}}','','2021-03-22 21:47:26','2021-03-22 21:47:26',1,'spip-contrib-extensions/contact-8cf91-v0.16.7.zip',77657,'2021-03-22 21:47:26','https://git.spip.net/spip-contrib-extensions/contact.git','a:2:{s:0:\"\";a:3:{s:9:\"reference\";s:2:\"fr\";s:12:\"