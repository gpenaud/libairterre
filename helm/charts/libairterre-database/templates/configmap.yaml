ntrib-extensions/accelerer_jobs-f2cd2-v0.2.2.zip',38967,'2019-10-16 13:15:02','https://git.spip.net/spip-contrib-extensions/accelerer_jobs.git','a:0:{}','non','non',0,'','non','non','non','','2d86964d13b2fa57bd7e6ec2f52c29dc','',0),(1323,638,'YAML','https://files.spip.org/spip-zone/yaml-e320e-v2.0.15.png','002.000.014','','[3.0.0;4.0.*]','3.0,3.1,3.2','<multi>\n[de]Dieses Plugin stellt die Funtkionen zum lesen/schreiben des Formats YAML bereit :\n	<code>yaml_decode()</code> und <code>yaml_encode()</code>. Es ermöglicht die Verwendung des Formats YAML in Schleifen (DATA).\n[en]This plugin provides the functions for reading/writing YAML format:\n<code>yaml_decode()</code> and <code>yaml_encode()</code>. It also provides the yaml format for the (DATA) loop.\n[es]Este plugin proporciona las funciones de lectura/escritura del formato YAML: <code>yaml_decode()</code> y <code>yaml_encode()</code>. También proporciona el formato yaml para el bucle (DATA).\n[fa]اين پلاگين كاركردهاي خواندن/نوشتن فرمت يا.اي.ام.ال را فراهم مي‌آورد: <code>yaml_decode()</code> و<code>yaml_encode()</code>. همچنين فرمت يا.اي.ام.ال را براي حلقه‌ي (DATA) فراهم مي‌سازد.\n[fr]Ce plugin fournit les fonctions de lecture/écriture du format YAML :\n	<code>yaml_decode()</code> et <code>yaml_encode()</code>. Il fournit aussi le format yaml pour la boucle (DATA).\n[nl]Met behulp van deze plugin komt de functie van het lezen/schrijven in YAML-formaat beschikbaar:\n	<code>yaml_decode()</code> en <code>yaml_encode()</code>. Het formaat kan ook in de (DATA) lus worden gebruikt.\n[pt_br]Este plugin fornece as funções de leitura/escrita do formato YAML : <code>yaml_decode()</code> e <code>yaml_encode()</code>. Ele fornece também o formato yaml para o laço (DATA).\n[ru]Плагин позволяет использовать функции чтения/записи в формате YAML:\n	<code>yaml_decode()</code> и <code>yaml_encode()</code>. И позволяет использовать YAML в запросе BOUCLE(DATA).\n[sk]Tento zásuvný modul ponúka funkcie čítanie/zápisu formátu YAML:\n	<code>yaml_decode()</code> a <code>yaml_encode()</code>. Poskytuje formát yaml aj pre cyklus (DATA).\n</multi>','a:2:{i:1;a:3:{s:3:\"nom\";s:3:\"Fil\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:14:\"Eric Lupinacci\";s:3:\"url\";s:24:\"http://blog.smellup.net/\";s:4:\"mail\";s:0:\"\";}}','a:6:{i:1;a:2:{s:3:\"nom\";s:8:\"yaml.org\";s:3:\"url\";s:16:\"http://yaml.org/\";}i:2;a:2:{s:3:\"nom\";s:4:\"Spyc\";s:3:\"url\";s:38:\"https://github.com/mustangostang/spyc/\";}i:3;a:2:{s:3:\"nom\";s:34:\"Symfony YAML v1 - Fabien Potencier\";s:3:\"url\";s:40:\"https://github.com/fabpot-graveyard/yaml\";}i:4;a:2:{s:3:\"nom\";s:34:\"Symfony YAML v4 - Fabien Potencier\";s:3:\"url\";s:52:\"https://symfony.com/doc/current/components/yaml.html\";}i:5;a:2:{s:3:\"nom\";s:25:\"PECL YAML - The PHP Group\";s:3:\"url\";s:33:\"https://pecl.php.net/package/yaml\";}i:6;a:2:{s:3:\"nom\";s:7:\"LibYAML\";s:3:\"url\";s:31:\"https://github.com/yaml/libyaml\";}}','a:1:{i:1;a:2:{s:3:\"nom\";s:3:\"MIT\";s:3:\"url\";s:46:\"http://opensource.org/licenses/mit-license.php\";}}','','https://contrib.spip.net/Le-plugin-YAML-v2','','','stable',4,'a:3:{s:9:\"necessite\";a:2:{s:8:\"[3.1.0;[\";a:1:{s:3:\"php\";a:2:{s:3:\"nom\";s:3:\"php\";s:13:\"compatibilite\";s:8:\"[5.3.0;[\";}}i:0;a:0:{}}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','2021-05-04 08:47:29','2021-05-04 08:47:29',1,'spip-contrib-extensions/yaml-e320e-v2.0.15.zip',199023,'2021-05-04 08:47:29','https://git.spip.net/spip-contrib-extensions/yaml.git','a:1:{s:0:\"\";a:3:{s:9:\"reference\";s:2:\"fr\";s:12:\"gestionnaire\";s:9:\"salvatore\";s:7:\"langues\";a:9:{s:2:\"de\";a:1:{i:0;a:2:{s:3:\"nom\";s:16:\"Torsten Willmann\";s:4:\"lien\";s:45:\"https://trad.spip.net/auteur/torsten-willmann\";}}s:2:\"en\";a:1:{i:0;a:2:{s:3:\"nom\";s:5:\"kent1\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/kent1\";}}s:2:\"es\";a:1:{i:0;a:2:{s:3:\"nom\";s:19:\"Raquel S. Bujaldón\";s:4:\"lien\";s:46:\"https://trad.spip.net/auteur/raquel-s-bujald