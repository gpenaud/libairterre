 dynamiquement en Ajax au chargement de la page.\r\n\r\n	Autre méthode: <code>{ajaxload=html}</code> fabrique une noisette statique (en HTML non dynamique) dans <code>/local/cache-ajaxload</code>, son appel se faisant ainsi hors SPIP. Le cache n\'est donc plus géré par le <code>#CACHE</code> de SPIP; il est par défaut de 2 heures, on peut le forcer en ajoutant le critère <code>{ttl_ajaxload=60*60*24}</code>.\r\n	\r\n	Permet de plus d’utiliser l’<a href=\"https://www.varnish-cache.org/docs/3.0/tutorial/esi.html\">inclusion ESI de Varnish</a>, en indiquant <code>{ajaxload=esi}</code>.\r\n	\r\n	\r\n\r\n	Pour gérer les chargements Ajax «à la main», on peut récupérer l\'URL des noisettes en modifiant le critère:\r\n-- <code>{ajaxload=url}</code> retourne l\'URL de la noisette dynamique;\r\n-- <code>{ajaxload=url_html}</code> retourne l\'URL du fichier HTML statique.','a:2:{i:0;a:3:{s:3:\"nom\";s:3:\"Fil\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:1;a:3:{s:3:\"nom\";s:5:\"ARNO*\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:0;a:2:{s:3:\"nom\";s:5:\"GPL 3\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','http://www.paris-beyrouth.org/Plugin-Inclure-Ajaxload','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','2020-01-24 12:44:48','2020-01-24 12:44:48',1,'spip-contrib-extensions/inclure-ajaxload-960e8-v1.4.1.zip',5396,'2020-01-24 12:44:48','https://git.spip.net/spip-contrib-extensions/inclure-ajaxload.git','a:0:{}','non','non',0,'','non','non','non','','12c47991374b4be7d96c877ae5af5637','',0),(500,325,'INDEXER','https://files.spip.org/spip-zone/indexer-98439-v2.19.0.png','002.019.000','','[3.0.0;3.2.*]','3.0,3.1,3.2','<multi>\n[fr]Gestion d\'Indexation de contenus SPIP ou autre. \nIntégration et requêtes possibles avec Sphinx. Nécessite Sphinx 2.2 ou version ultérieure\n\n</multi>','a:4:{i:1;a:3:{s:3:\"nom\";s:19:\"Matthieu Marcillaud\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:2;a:3: