hier d’origine.\n\nEn outre, PlugOnet permet de valider des fichiers paquet.xml écrits manuellement et fournit\nune aide sur chaque balise de la nouvelle DTD.\n[nl]Deze plugin maakt een nieuw paquet.xml bestand op basis van het plugin.xml bestand. Controle opties zijn beschikbaar om vooraf enkele bakens van het oorspronkelijke bestand aan te passen.\n\nDaarnaast maakt PlugOnet het mogelijk om handmatig aangemaakte  paquet.xml bestanden te controleren en het biedt hulp bij elk baken van de nieuwe DTD.\n[sk]Tento zásuvný modul vytvorí nový súbor zo súboru paquet.xml zo začiatku súboru plugin.xml. V prvom rade máte k dispozícii možnosti overenia vymazať niektoré tagy z pôvodného súboru.\n\nOkrem toho PlugOnet umožňuje overiť manuálne napísané súbory paquet.xml a poskytuje pomoc ku každému tagu nového DTD.\n</multi>','a:2:{i:1;a:3:{s:3:\"nom\";s:14:\"Eric Lupinacci\";s:3:\"url\";s:23:\"http://blog.smellup.net\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:20:\"Emmanuel Saint-James\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:5:\"GPL 3\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','http://blog.smellup.net/spip.php?article7','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','2020-02-05 16:44:32','2020-02-05 16:44:32',1,'spip-contrib-extensions/plugonet-97612-v1.1.5.zip',58915,'2020-02-05 16:44:32','https://git.spip.net/spip-contrib-extensions/plugonet.git','a:1:{s:0:\"\";a:3:{s:9:\"reference\";s:2:\"fr\";s:12:\"gestionnaire\";s:9:\"salvatore\";s:7:\"langues\";a:5:{s:2:\"en\";a:3:{i:0;a:2:{s:3:\"nom\";s:4:\"dani\";s:4:\"lien\";s:33:\"https://trad.spip.net/auteur/dani\";}i:1;a:2:{s:3:\"nom\";s:5:\"Hanjo\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/hanjo\";}i:2;a:2:{s:3:\"nom\";s:5:\"kent1\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/kent1\";}}s:2:\"es\";a:2:{i:0;a:2:{s:3:\"nom\";s:19:\"Raquel S. Bujaldón\";s:4:\"lien\";s:46:\"https://trad.spip.net/auteu