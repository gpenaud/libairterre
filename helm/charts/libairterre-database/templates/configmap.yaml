'2020-01-06 20:26:30','fr','non',0,'','','','','',0),(36,'','Recherche d\'ordinateur','',22,'','','Bonjour,\r\n\r\nl\'association \"Lib Air Terre\", basée à la Flocellière (85700) développent un écolieu (oasis du réseau colibris), est à la recherche d\'un ordinateur, ce qui lui permettrait de faciliter le développement de ses activités. \r\n \r\nCette association a pour but de gérer, valoriser et développer l’éco lieu de « la petite Brenonnière », et de sensibiliser sur la vie en harmonie avec la nature, en organisant des rencontres culturelles, environnementales, et de bien-être.\r\n\r\nEn tant qu\'acteur social sur le même territoire, nous faisons appel à la générosité d\'Emmaüs, dans l\'optique où vous seriez en mesure de nous fournir gracieusement ce matériel.\r\n\r\nJe me tiens à votre disposition pour de plus amples informations,','','2020-01-06 20:22:14','poubelle',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-01-06 20:22:14','fr','non',0,'','','','','',0),(37,'','Weekend Plantation et Jeux - 11/12 Janv','',7,'','','Un weekend bien chargé est annoncé pour le Lib Air Terre : \r\n\r\n\r\n{{{Samedi :}}}\r\n\r\nProgramme de la journée : \r\n- 9H(café 8h45)plantations arbres et paillages, \r\n- 11H vœux du maire pour ceux qui le souhaite, \r\n- 12H30 repas partager, \r\n- 14H30 reprise planter et pailler arbres fin 18H, \r\n- la soirée pourra se poursuivre en repas et soirée partager ensemble autour des thèmes: Oasis de vie(futur habitants), préparations organisations d\'évènements a venir \r\n\r\n{{{Dimanche : }}}\r\nAu programme : \r\n11h30 : Présentation du projet Lib Air Terre\r\n12h00 : Repas partagé\r\n15h00 : Jeux\r\n\r\n<img20|center>\r\n\r\n<img19|center>','Merci de prévenir de ta présence pour l\'orga bises\r\nJacques : 0608076978','2020-01-06 22:45:17','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-01-06 22:46:55','fr','non',0,'','','','','',0),(38,'','Recherche d\'un ordinateur','',5,'','','Bonjour,\r\n\r\nl\'association \"Lib Air Terre\", basée à la Flocellière (85700) développent un écolieu (oasis du réseau colibris), est à la recherche d\'un ordinateur, ce qui lui permettrait de faciliter le développement de ses activités. \r\n \r\nCette association a pour but de gérer, valoriser et développer l’éco lieu de « la petite Brenonnière », et de sensibiliser sur la vie en harmonie avec la nature, en organisant des rencontres culturelles, environnementales, et de bien-être.\r\n\r\n<img21|center>\r\n\r\nJe me tiens à votre disposition pour de plus amples informations,','','2020-01-08 14:16:51','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-01-08 14:16:44','fr','non',0,'','','','','',0),(39,'','Recherche Poules pondeuses / couveuses','',2,'','','Le LIB recherche des poules pondeuses / couveuses.\r\nUn beau poulailler les attend ainsi que de bonnes herbes et pleins de bonnes épluchures et autres gourmandises\r\nSi vous en donnez vers la Flocellière / Les herbiers / Cholet, vous ferez des heureux/ses\r\nMerci à vous','','2020-01-21 10:23:36','poubelle',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-01-21 10:23:29','fr','non',0,'','','','','',0),(40,'','Aprem Jeux de société 16 fév 20','',5,'','','12h00 : Présentation du projet Lib Air Terre\r\n13h00 : Repas partagé\r\n15h00 : Jeux avec l\'association Dés en bulles\r\n\r\n<img23|center>','','2020-01-21 10:28:44','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-01-21 10:28:38','fr','non',0,'','','','','',0),(41,'','Recherche Bambous','',5,'','','Bon jour à tous, \r\nLe Lib Air Terre recherche des bambous pour ses futurs projets. \r\n     - des bambous avec racines pour la futur bambouseraie\r\n     - des bambous coupés pour servir de piquets ou autre\r\n\r\nN\'hésitez pas à nous contactez si vous en avez ou si vous savez où en avoir. \r\nMerci\r\n','','2020-02-03 09:56:53','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-05-21 09:36:55','fr','non',0,'','','','','',0),(42,'','Aprem Jeux de société 15 mars 20','',7,'','','12h Présentation du Lib Air Terre puis repas partagé\r\n15h - 17h Jeux de société\r\n\r\n<img24|center>','','2020-03-06 11:58:14','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-03-06 11:59:05','fr','non',0,'','','','','',0),(43,'','Présentation du Lib Air Terre le 30 mai 2020','',7,'une rencontre pour la présentation du Lib Air Terre aura lieu le 30 mai 2020','','Les rencontres régionales des Oasis prévues le samedi 23 mai 2020 au Lib Air Terre sont annulées.\r\nLes rencontres sont reportées en septembre 2020 (la date sera communiqué ultérieurement) \r\n\r\nA la place ce 30 mai 2020,  le Lib Air Terre vous propose une rencontre physique ou virtuelle pour ceux qui ne pourront pas être présent.\r\n\r\nCette présentation se fera en 3 temps :\r\n\r\nLes temps du matin seront ouverts à tous\r\n     10H accueil\r\n     10H30 - 1er temps :présentation du projet Lib Air Terre (environ 30 minutes) suivit d’un échange 	questions/réponses\r\n      11H30  échanges sur le fonctionnement de l’association \r\n      12H30 Repas partagé, échange conviviale (Chaque participant apporte un plat sucré ou salé, ou une boisson, qui sera mis en commun pour contribuer à un buffet collectif).\r\n\r\nLes temps de l’après midi seront réservés aux personnes qui souhaitent s’investir et ayant adhéré à la charte.\r\n    14H 2ème temps : présentation et échanges sur l’Oasis Ressources\r\n    16H 3ème temps : présentation et échanges sur l’Oasis de vie\r\n    18H Temps conviviale, repas partagé\r\n\r\nCette rencontre se fera sur inscription afin de gérer le nombre de personnes présentes (obligations sanitaires à mettre en place). Réponse obligatoire par mail avant le mercredi 28 mai 2020.\r\n\r\ninscription à : contact@libairterre.fr','','2020-06-05 15:34:56','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-05-21 09:16:17','fr','non',0,'','','','','',0),(44,'','Atelier avec Michel GAUTHIER le samedi 13...','',7,'Atelier avec Michel GAUTHIER le samedi 13 juin 2020',' Samedi 13 juin de 10h a 18H avec repas partagé(chacun emmène un plat a partager) \r\n   Tarif PAF : 45 euros (ou 40 euros si vous avez participé à la conférence du vendredi soir)\r\nRéservation obligatoire : 0608076978\r\ncontact@libairterre.fr','Cet atelier fait suite à la conférence du vendredi 12 juin.\r\nSamedi 13 juin de 10h a 18H avec repas partagé(chacun emmène un plat a partager) \r\n   Tarif PAF : 45 euros (ou 40 euros si vous avez participé à la conférence du vendredi soir)\r\n\r\nRÉSERVATION OBLIGATOIRE pour la conférence et l\'atelier \r\n Réponse AU PLUS TARD LE JEUDI 11 JUIN a minuit auprès de Jacques MERCI\r\n 0608076978\r\n contact@libairterre.fr\r\n\r\nVoici les sujets qui peuvent être abordés dans cet atelier :\r\nLes ou-ls pour augmenter sa fréquence vibratoire\r\nL’influence des fréquences lumineuses et comment s’en nourrir au quo-dien\r\nLa musique du corps et son influence sur les sept plans vibratoires\r\nComment calculer sa fréquence vibratoire La régénéra-on du corps et arrêt de\r\nvieillissement cellulaire.\r\nLa fréquence vibratoire des mots Les paroles les sons induisent, des images, des situa-ons\r\netc. Ils ont une influence sur notre corps, sur notre santé, sur notre humeur et bien au-delà.\r\nAlimentation hautes fréquences ou nourriture de l’âme\r\nL’alimenta-on biogénique : régénérant la vie\r\nL’alimenta-on bioac-ve : sou-en la vie et la main-en\r\nL’alimenta-on biosta-que : ralen-ssant la vie\r\nL’alimenta-on biocidique : détruisant la vie et accélère le processus de vieillissement\r\nL’influence de l’eau structurée sur l’organisme. L’eau est un capteur et un transme-eur\r\nd’informa-on et de vibra-ons. Sa sensibilité extrême à nos vibra-ons est déterminante.\r\n(op-on) Alimenta-on et soin des chakras . Les chakras sont des entonnoirs qui captent tous\r\nles énergies aujourd’hui photographiés.Ils jouent un rôle important dans notre équilibre et\r\nnotre bien être.\r\nLa très haute fréquence et la découverte du Soi suprême\r\nExemple d’un\r\ntaux vibratoire bas, vous pouvez être agité, stressé, nerveux ou révolté avec un besoin\r\nurgent de changer d’espace. Vous êtes rarement en paix et vous développez plus facilement\r\ndes malaises ou maladies. Vous vous sentez mal et votre vibra-on a2re à vous des\r\névènements et des personnes qui s’accordent à votre mal-être à votre vibra-on.\r\nUn cercle vicieux peut se me4re en place car par la loi de résonance a2re les énergies\r\nsimilaires, vous vivez des expériences difficiles. Et comme vous vivez des situa-ons difficiles,\r\nvous êtes mal… Les basses vibra-ons s’installent et s’accommodent à des lieux et des\r\nsitua-ons à basse énergie. Dans une situa-on plus vous lu4ez contre, plus vous la renforcée.\r\nRenseignements 06 27 70 04 04 gautier30@wanadoo.f','','2020-06-05 15:34:49','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-06-05 15:27:41','fr','non',0,'','','','','',0),(45,'','Conférence de Michel GAUTHIER le 12 juin 2020','',7,'L’influence vibratoire sur notre environnement','L’influence vibratoire sur notre environnement,  Fréquences bénéfiques et défavorables\r\nL’influence musicale sur le vivant\r\nLe pouvoir fréquentiel de l’énergie photonique                                                                                                    \r\nL’alimentation vibratoire  ou nourriture de l’âme                                                                                                 \r\nL’énergie des sons qui élèvent votre taux vibratoire ','conférence de Michel GAUTIER\r\n{{\r\n Le vendredi 12 Juin 2020 à 20h - réservation obligatoire}}\r\nTarif PAF : 3 ou 5 euros selon votre possibilité ( PAF :Participation Aux Frais)\r\n\r\n Réponse AU PLUS TARD LE JEUDI 11 JUIN a minuit auprès de Jacques MERCI\r\n 0608076978\r\n contact@libairterre.fr\r\n\r\nNous sommes en permanence sous l’influence des fréquences vibratoires que nous émettons et recevons.                                                                                                                            \r\nDans les années 90, mes expériences passionnantes avec les animaux, m\'ont amené à m\'intéresser aux plantes de culture et à l’observation des sols. Pour finalement découvrir les états vibratoires de chaque élément, de chacun ainsi que des habitations, des lieux cultes etc.\r\nMa pratique intuitive inclut toutes possibilités d’évolution, c\'est-à-dire la remise en question régulière de ce que j’apprends. Il est toujours fascinant de découvrir quelque chose et de le faire partager. \r\nEn apprenant à recevoir ce que la nature nous donne à profusion, J’ai développé une sensibilité unitaire et empathique à toutes ces fréquences vibratoires énergétiques.\r\nSujets abordés :\r\nL’influence vibratoire sur notre environnement,  Fréquences bénéfiques et défavorables\r\nL’influence musicale sur le vivant\r\nLe pouvoir fréquentiel de l’énergie photonique                                                                                                    \r\nL’alimentation vibratoire  ou nourriture de l’âme                                                                                                 \r\nL’énergie des sons qui élèvent votre taux vibratoire          ','','2020-06-05 15:41:19','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-06-05 15:39:31','fr','non',0,'','','','','',0),(46,'','lettre d\'information de juin 2020','',7,'les projets de juin 2020 au Lib Air Terre','Après cette pause forcée, le Lib Air Terre reprend ses projets','Le Lib Air Terre\r\n\r\nLettre d’information de juin 2020 \r\n\r\nles travaux ….. ça commence \r\n\r\nA cause du confinement le début des travaux a été décalé !\r\nGrâce au confinement, le projet repart sur une belle dynamique.\r\n\r\nLe samedi 30 mai dernier, Jacques a présenté le projet devant une dizaine de personnes. Cette présentation a été filmée par Demain Vendée qui prépare un beau reportage avec quelques interviews de personnes intéressées.\r\n\r\nIl y a en préparation un calendrier pour des dates de stages divers sur juillet et août.\r\n\r\nNous allons travailler sur la mise à jour du site Internet et la possibilité de faire des dons en ligne.\r\nAfin de vous permettre de suivre l’évolution du projet et les activités, nous allons alimenter la page Facebook en plus du site Internet.\r\n\r\n Un dossier est en préparation afin de le présenter à  des entreprises ou des particuliers souhaitant soutenir financièrement  le Lib Air Terre.\r\n\r\nNous recherchons des sponsors pour participer au financement des flyers et affiches.\r\n\r\nTout cela demande du temps, la mise en place se fait progressivement ….. merci de votre compréhension.\r\n\r\nListe des premiers travaux qui seront réalisés ce mois de juin :\r\n\r\n- La phytoépuration pour le traitement des eaux usées (en attente de la date)\r\n\r\n- La transformation du petit chalet en sanitaire, douche et coin cuisine pour l’accueil des woofers, des touristes et des stagiaires (début des travaux le samedi 13 juin)\r\n\r\n- Travaux d’entretien autour du petit chalet ( le samedi 13 juin)\r\n\r\nLe Lib Air Terre a besoin de bénévoles pour la bonne réalisation des travaux.\r\nVoici le programme :\r\n\r\n- préparer la grande salle le vendredi 12 juin pour la conférence et l’atelier sur le Son\r\ninscription obligatoire auprès de Jacques\r\n\r\n- travaux du samedi 13 juin : début de la transformation du petit châlet et travaux d’entretien à l’extérieur\r\ninscription obligatoire auprès de Jacques \r\n\r\nPour ceux qui souhaitent rester un week-end entier pour aider, ou qui viennent de loin, vous pouvez dormir sur place (voir avec jacques)\r\n\r\nJacques : 06 08 07 69 78\r\nn’hésitez à laisser un message et vos coordonnées \r\n\r\n','','2020-06-05 15:46:28','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-06-05 15:46:19','fr','non',0,'','','','','',0),(47,'','Intervention de Michel GAUTHIER, Conférencier','',7,'','','<doc26|center>','','2020-06-08 09:31:17',