èmes prêts à l\'emploi, qu\'aux webmestres avancés auxquels il propose un fonctionnement et des mécanismes productifs.\n\nToute l\'organisation et le fonctionnement de Zpip peuvent être réutilisés pour construire de nouveaux squelettes qui bénéficieront des mêmes avantages.','a:4:{i:0;a:3:{s:3:\"nom\";s:19:\"Matthieu Marcillaud\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:1;a:3:{s:3:\"nom\";s:13:\"Cédric Morin\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:5:\"Tetue\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:3;a:3:{s:3:\"nom\";s:14:\"Collectif SPIP\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:0;a:2:{s:3:\"nom\";s:5:\"GPL 3\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','https://contrib.spip.net/Le-Squelette-Zpip-dist','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','2017-11-07 17:27:36','2017-11-07 17:27:36',1,'spip-contrib-squelettes/zpip-dist-49e25-v1.7.31.zip',76452,'2017-11-07 17:27:36','https://git.spip.net/spip-contrib-squelettes/zpip-dist.git','a:1:{s:4:\"zpip\";a:3:{s:9:\"reference\";s:2:\"fr\";s:12:\"gestionnaire\";s:0:\"\";s:7:\"langues\";a:6:{s:2:\"de\";a:0:{}s:2:\"en\";a:0:{}s:2:\"es\";a:0:{}s:2:\"nl\";a:0:{}s:2:\"pt\";a:0:{}s:2:\"sv\";a:0:{}}}}','non','non',0,'','non','non','non','','16c287c9122ed6bac81b382ed5e32043','',0),(1080,693,'ZVIDE','https://files.spip.org/spip-zone/zpip-vide-def99-v3.0.0.png','003.000.000','','[3.0.0;3.2.*]','3.0,3.1,3.2','<multi>\n[en]A Z skeleton whose entire contents are managed as hazelnuts configurable with noiZetier. This skeleton is therefore used in conjunction with noiZetier and a collection of hazelnuts.\n[es]Un esqueleto Z cuyo  conjunto de contenidos son gestionados con las  noisettes que se pueden configurar con el noiZetier. Este esqueleto se utiliza pues conjuntamente con el noiZetier y  una colección de noisettes.\n[fr]Un squelette Z dont l’ensemble des contenus sont gérés sous forme de noisett