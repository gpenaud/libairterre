inspired by the translations of articles: it adds a field <code>id_trad</code> to the sections database table and then links the translations of the sections.\n[es]Este plugin agrega un sistema inspirado en las traducciones de los artículos: añade un campo id_trad en la tabla secciones y relaciona así las traducciones de las secciones.\n[fr]Ce plugin rajoute un système inspiré par celui des traductions des articles : il ajoute un champ id_trad à la table rubriques et lie ainsi les traductions des rubriques.\n[nl]Deze plugin voegt een vertalingssysteem toe dat gelijkaardig is aan die van de artikelen: het brengt een id_trad veld in de \"rubriques\" tabel en linkt hierdoor de vertalingen van de rubrieken.\n[ru]Плагин реализует такие возможности по организации переводов статей как и аналогичный встроенный функционал для статей. Он добавляет поле <code>id_trad<code> в таблицу разделов в базе данных сайта.\n[sk]Tento zásuvný modul pridáva systém inšpirovaný prekladom článkov: pridáva pole id_trad do tabuľky rubriky a odkazy, ako aj preklady rubrík.\n</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:19:\"Matthieu Marcillaud\";s:3:\"url\";s:20:\"http://magraine.net/\";s:4:\"mail\";s:0:\"\";}}','a:1:{i:1;a:2:{s:3:\"nom\";s:30:\"Logo de Jakub \'jimmac\' Steiner\";s:3:\"url\";s:51:\"http://people.freedesktop.org/~jimmac/icons/#oxygen\";}}','a:1:{i:1;a:2:{s:3:\"nom\";s:7:\"GNU/GPL\";s:3:\"url\";s:0:\"\";}}','','https://contrib.spip.net/4737','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','2020-02-05 16:53:47','2020-02-05 16:53:47',1,'spip-contrib-extensions/tradrub-534ca-v3.1.3.zip',12388,'2020-02-05 16:53:47','https://git.spip.net/spip-contrib-extensions/tradrub.git','a:1:{s:0:\"\";a:3:{s:9:\"reference\";s:2:\"fr\";s:12:\"gestionnaire\";s:9:\"salvatore\";s:7:\"langues\";a:8:{s:2:\"de\";a:1:{i:0;a:2:{s:3:\"nom\";s:7:\"klaus++\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/klaus\";}}s:2:\"en\";a:1:{i:0;a:2:{s:3:\"nom\";s:5:\"kent1\";