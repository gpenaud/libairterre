ats.spip.org\">stats.spip.org</a>.\n[fr]Ce plugin est un module optionnel de SVP. \n_ Il permet d’acquérir, de mettre à jour et de restituer les statistiques d’utilisation des plugins SPIP sur le net. \nCes statistiques sont issues du site <a href=\"http://stats.spip.org\">stats.spip.org</a>.\n[nl]Deze plugin is een optionele module van SVP. \n_ Je kunt ermee de gebruiksgegevens van SPIP plugins verzamelen, updaten en terugzetten. \nDeze statistieken komen van de site <a href=\"http://stats.spip.org\">stats.spip.org</a>.\n[sk]Tento zásuvný modul je nepovinným modulom SVP.\n _ Umožňuje vám zistiť, aktualizovať a vypísať štatistiky využívania zásuvných modulov SPIPu na internete.\n Tieto štatistiky pochádzajú zo stránky <a href=\"http://stats.spip.org\">stats.spip.org.</a>\n</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:14:\"Eric Lupinacci\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:7:\"GNU/GPL\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','','','','stable',4,'a:3:{s:9:\"necessite\";a:1:{i:0;a:1:{s:3:\"svp\";a:2:{s:3:\"nom\";s:3:\"svp\";s:13:\"compatibilite\";s:10:\"[0.78.11;[\";}}}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','2020-02-05 16:52:03','2020-02-05 16:52:03',1,'spip-contrib-extensions/svp_stats-5f92a-v0.3.2.zip',27633,'2020-02-05 16:52:03','https://git.spip.net/spip-contrib-extensions/svp_stats.git','a:1:{s:0:\"\";a:3:{s:9:\"reference\";s:2:\"fr\";s:12:\"gestionnaire\";s:9:\"salvatore\";s:7:\"langues\";a:5:{s:2:\"en\";a:1:{i:0;a:2:{s:3:\"nom\";s:5:\"kent1\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/kent1\";}}s:2:\"es\";a:1:{i:0;a:2:{s:3:\"nom\";s:19:\"Raquel S. Bujaldón\";s:4:\"lien\";s:46:\"https://trad.spip.net/auteur/raquel-s-bujaldon\";}}s:2:\"fr\";a:0:{}s:2:\"nl\";a:1:{i:0;a:2:{s:3:\"nom\";s:5:\"Hanjo\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/hanjo\";}}s:2:\"sk\";a:1:{i:0;a:2:{s:3:\"nom\";s:4:\"jaro\";s:4:\"lien\";s:33:\"https://trad.spip.net/auteur/jaro\";}}}}}','non','non',0