ent in multiple locations in a tree. While this practice is not desirable, and if it must always lead us to question the relevance of our sectioning, it is nonetheless necessary in some cases. This plugin makes it possible to quickly create aliases, to display the same content in multiple locations in a tree.\n[fr]Il est assez fréquent de vouloir afficher un contenu identique en plusieurs endroits d’une arborescence. Même si ce genre de pratique n’est pas souhaitable, et si elle doit toujours nous amener à nous poser la question de la pertinence de notre rubriquage, elle n’en demeure pas moins nécessaire dans certains cas. Ce plugin permet donc de créer rapidement des Alias d’article, pour afficher un contenu identique en plusieurs endroits d’une arborescence.\n[ru]Позволяет создавать ссылки или ярлыки на статьи\n</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:12:\"Cedric Morin\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:27:\"cedric.morin AT yterium.com\";}}','','','','https://contrib.spip.net/Alias-d-Article,2854','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','2020-01-24 12:35:16','2020-01-24 12:35:16',1,'spip-contrib-extensions/alias-63751-v0.1.4.zip',11411,'2020-01-24 12:35:16','https://git.spip.net/spip-contrib-extensions/alias.git','a:1:{s:5:\"alias\";a:3:{s:9:\"reference\";s:2:\"fr\";s:12:\"gestionnaire\";s:0:\"\";s:7:\"langues\";a:2:{s:2:\"en\";a:0:{}s:2:\"ru\";a:0:{}}}}','non','non',0,'','non','non','non','','168c39622b41d99ed1189536a07504e3','',0),(168,133,'ANACLIC','https://files.spip.org/spip-zone/analyclick-db48e-v0.3.4.png','000.003.004','','[2.1.0;3.2.99]','2.1,3.0,3.1,3.2','Ce plugin permet de compter les téléchargements de documents sur son site. Il introduit une balise #URL_DOC_COMPTEUR qui va compter chaque clic fait sur ce lien. Il affiche une page de statistique.','a:1:{i:0;a:3:{s:3:\"nom\";s:17:\"Jean-Marc Viglino\";s:3:\"url\";s:44:\"https://contrib.spip.net/_Viglino-Jean-Marc_\";s:4:\"mail\";s:0:\"\";}}','