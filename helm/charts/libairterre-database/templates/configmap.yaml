 van de bladzijde,url van de bladzijde,intro van de bladzijde,onderwerp}</code>\n_ bijvoorbeeld:\n<code>#RECOMMANDER{#TITRE,#URL_ARTICLE,#INTRODUCTION}</code>\n_ de url, de introductie en het onderwerp zijn facultatief\n[pt_br]Função recomendar uma página a um amigo.\n\nPode ser incluída em qualquer template, no formato:\n<code>#RECOMMANDER{título da página,url da página,intro da página,assunto}</code>\n_ por eexemplo:\n<code>#RECOMMANDER{#TITRE,#URL_ARTICLE,#INTRODUCTION}</code>\n_ o url, a intro e o assunto são opcionais\n[sk]Funkcia Odporučiť stránku priateľovi\n\nMôžete pridať do hocijakej šablóny vo formulári:\n<code>#RECOMMANDER{nadpis stránky,adresa stránky,úvod stránky,hlavný text}</code>\n_ napríklad\n<code>#RECOMMANDER{#TITRE,#URL_ARTICLE,#INTRODUCTION}</code>\n_ adresa, úvod a hlavný text sú nepovinné\n</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:12:\"fil@rezo.net\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:22:\"mailto:fil AT rezo.net\";}}','','','','https://contrib.spip.net/Recommander','','','stable',4,'a:3:{s:9:\"necessite\";a:1:{i:0;a:1:{s:6:\"nospam\";a:2:{s:3:\"nom\";s:6:\"nospam\";s:13:\"compatibilite\";s:8:\"[1.6.3;]\";}}}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','2020-02-05 18:14:49','2020-02-05 18:14:49',1,'spip-contrib-extensions/recommander-e0675-v1.0.13.zip',18730,'2020-02-05 18:14:49','https://git.spip.net/spip-contrib-extensions/recommander.git','a:1:{s:0:\"\";a:3:{s:9:\"reference\";s:2:\"fr\";s:12:\"gestionnaire\";s:9:\"salvatore\";s:7:\"langues\";a:7:{s:2:\"en\";a:2:{i:0;a:2:{s:3:\"nom\";s:8:\"Benitron\";s:4:\"lien\";s:37:\"https://trad.spip.net/auteur/benitron\";}i:1;a:2:{s:3:\"nom\";s:5:\"kent1\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/kent1\";}}s:2:\"es\";a:1:{i:0;a:2:{s:3:\"nom\";s:19:\"Raquel S. Bujaldón\";s:4:\"lien\";s:46:\"https://trad.spip.net/auteur/raquel-s-bujaldon\";}}s:2:\"fr\";a:0:{}s:2:\"nl\";a:1:{i:0;a:2:{s:3:\"nom\";s:5:\"Hanjo\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/hanjo\";}}s:5:\"pt_br\";a:1:{i:0;a:2