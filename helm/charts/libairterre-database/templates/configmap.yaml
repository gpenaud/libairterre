ل معين. بيد أنها قد تترافق مع اسم القالب\nيأذن للإنشاء صفحة من المعلومات القانونية ، من نحن ، اتصال ، وما إلى ذلك.[de]Dieses Plugin ermöglicht es, Artikel zu erstellen, die mit keiner bestimmen Hierarchie verbunden sind.\nSie können hingegen mit dem Namen eines Skeletts verknüpft werden.\nDas ist besonders für Impressumsseiten etc. nützlich.[en]This plugin allows you to create pages of articles that are not linked to any particular hierarchy.\nHowever they may be associated with a name template.\nThis allows the creation of pages of legal information, about, contact, etc..[es]Este plugin permite crear páginas de artículos que no están asociadas a ninguna jerarquía particular.\nPor contra, pueden asociarse a un nombre de esqueleto. Ello permite crear páginas de aviso legal, acerca de, contacto, etc.[fa]اين پلاگين اجازه‌ي ايجاد صفحه‌هاي مقاله‌هايي را مي‌دهد كه به هيچ سلسله مراتبي متكي نيستند. \nدر عضو مي‌توانند به نام يك اسلكت مرتبط شوند. \nاين پلاگين اجازه‌ي ايجاد صفحه‌هايي مانند اطلاعات حقوقي، در باره‌ي ما، تماس با ما و غيره را خواهد داد.[fr]Ce plugin permet de créer des pages d’articles qui ne sont reliées à aucune hiérarchie particulière.\nEn revanche elles peuvent être associées à un nom de squelette.\nCela permet notamment de créer des pages de notice légale, d’à-propos, de contact, etc.[nl]Met deze plugin kun je bladzijdes met artikelen maken die niet in de hiërarchie van de site zijn opgenomen.\nZe kunnen worden gekoppeld aan de naam van een skelet.\nOp deze manier kunnen bladzijdes zoals wettelijke vermeldingen, contactinformatie, disclaimers, enz. worden gemaakt.[pt_br]Este plugin permite criar páginas de matérias que não estejam vinculadas a nenhuma hierarquia específica.\nEm contrapartida, elas podem ser associadas a um nome de template.\nIsto permite, por exemplo, a criação de páginas de aviso legal, sobre o site, contato etc.[ru]Данный плагин позволяет создавать отдельные страницы вне любых разделов сайта. Это отличное решения для размещения контактной информации, условий и правил использования, а так же для любой информации, которая логически не встраивается в структуру сайта.\nCela permet notamment de créer des pages de notice légale, d’à-propos, de contact, etc.[sk]Tento zásuvný modul vám umožňuje vytvárať stránky s článkami, ktoré nemajú žiadnu konkrétnu hierarchickú štruktúru.\nMôžete ich však prepojiť s názvom šablóny.\nTo vám umožňuje vytvárať stránky s informáciami právneho charakteru, časové osi, zmluvy, a i.</multi>','a:2:{i:1;a:3:{s:3:\"nom\";s:13:\"RastaPopoulos\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:28:\"Les Développements Durables\";s:3:\"url\";s:17:\"http://www.ldd.fr\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:6:\"GPL v3\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','https://contrib.spip.net/Pages-uniques','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:1:{i:0;a:1:{s:8:\"polyhier\";a:2:{s:3:\"nom\";s:8:\"polyhier\";s:13:\"compatibilite\";s:8:\"[2.0.1;]\";}}}}','','0000-00-00 00:00:00','0000-00-00 00:00:00',0,'',0,'0000-00-00 00:00:00','pages','','oui','oui',1,'001.005.004','non','non','non','_DIR_PLUGINS','dbae3b041f05f0111d95367c054de292','',0),(45,45,'ESSENTIALCLAIR','https://files.spip.org/spip-zone/Essential_clair.png','001.000.003','','[2.0.0;3.2.*]','2.0,2.1,3.0,3.1,3.2','','a:1:{i:1;a:3:{s:3:\"nom\";s:6:\"ydikoi\";s:3:\"url\";s:31:\"https://contrib.spip.net/ydikoi\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:5:\"GPL 3\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','https://contrib.spip.net/article4463','','','stable',4,'a:3:{s:9:\"necessite\";a:1:{i:0;a:1:{s:1:\"Z\";a:2:{s:3:\"nom\";s:1:\"Z\";s:13:\"compatibilite\";s:13:\"[1.7.0;1.*.*]\";}}}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:1:{i:0;a:1:{s:5:\"menus\";a:2:{s:3:\"nom\";s:5:\"menus\";s:13:\"compatibilite\";s:9:\"[0.8.20;]\";}}}}','','2017-08-07 19:18:49','2017-08-07 19:18:49',1,'Essential_c