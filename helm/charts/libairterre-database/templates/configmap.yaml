    INSERT INTO `spip_paquets` VALUES (1159,754,'URLS','prive/themes/spip/images/url-32.png','002.001.007','2.0.1','[3.2.0;3.2.*]','3.2','<multi>[ar]إدارة تنوعات عناوين URL ذات المعنى ام لا[de]Verwaltung von URL-Varianten[en]Management of the URL variants, meaningful or not[es]Gestión de las variantes de URL significativas o no[fa]مديريت تنوع يو.آر.ال‌هاي مهم يا غيرمهم[fr]Gestion des variantes d’URL signifiantes ou non[fr_fem]Gestion des variantes d’URL signifiantes ou non[fr_tu]Gestion des variantes d’URL signifiantes ou non[it]Gestione delle varianti significative URL, o non[nl]Beheer van de URL’s varianten (betekenisdragend of niet)[oc_ni_mis]Gestioun dei varianti d’URL significanti o noun[pt_br]Gerenciamento das variantes de URLs significantes ou não[ru]SEO-friendly URLs (ЧПУ ссылки)[sk]Riadenie variantov URL, či už sémantických, alebo nie[uk]SEO-friendly URLs (ЧПУ посилання)</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:14:\"Collectif SPIP\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','','','','','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','0000-00-00 00:00:00','0000-00-00 00:00:00',0,'',0,'0000-00-00 00:00:00','urls_etendues','','oui','oui',1,'','non','non','non','_DIR_PLUGINS_DIST','add509c025af638391a1a2176230333e','',0),(1160,755,'VERTEBRES','images/vertebres-32.png','001.003.002','','[3.2.0;3.2.*]','3.2','<multi>[ar]تقدم إضافة الفقرات وسيلة عرض جداول SQL في قاعدة البيانات وذلك بإدخال متغير في عنوان الصفحة يحدد الجدول المطلوب عرضه تسبقه عبارة &quot;table:&quot;، مثلاً:\n<code>ecrire/?exec=vertebres&table=spip_articles</code>[de]Das Plugin Wirbelsäule ermöglicht SQL Tabellen zu lesen, indem im URL der Parameter &quot;table:&quot; angegeben wird. Beispiel: <code>ecrire/?exec=vertebres&table=spip_articles</code>[en]Vertebrae provides a way to read a SQL table indicating\n as an argument of the page the database table to read, preceded of\n\"table\", for example: <code>ecrire/?exec=vertebres&table=spip_articles</code>[es]Vértebras propone una forma de leer una tabla SQL indicando como argumento de página el nombre de la tabla a leer precedido de &quot;table:&quot;, por ejemplo : <code>ecrire/?exec=vertebres&table=spip_articles</code>[fa]فقرات روشي براي خواندن يك جدول اس.كيو.ال كه به يك آرگومان صفحه‌ي جدول پايگاه داده‌ةا دلالت دارد، ارايه مي‌كند، پيش از «جدول»، به عنوان نمونه:\n<code>ecrire/?exec=vertebres&table=spip_articles</code>[fr]Vertèbres propose un moyen de lire une table SQL en indiquant comme argument de page la table à lire, précédé de &quot;table :&quot;, par exemple : <code>ecrire/ ?exec=vertebres&table=spip_articles</code>[fr_fem]Vertèbres propose un moyen de lire une table SQL en indiquant comme argument de page la table à lire, précédé de &quot;table :&quot;, par exemple : <code>ecrire/ ?exec=vertebres&table=spip_articles</code>[fr_tu]Vertèbres propose un moyen de lire une table SQL en indiquant comme argument de page la table à lire, précédé de &quot;table :&quot;, par exemple : <code>ecrire/ ?exec=vertebres&table=spip_articles</code>[it]Vertèbres offre un modo per leggere una tabella SQL passata come parametro, preceduta da  &quot;table:&quot;, per esempio : <code>ecrire/?exec=vertebres&table=spip_articles</code>[lb]Vertèbres erlaabt eng SQL-Tafel ze liesen andeem en als Argument de Numm vun der Tafel ugett, mat virdrun \"table:\", z.B.: <code>ecrire/?exec=vertebres&table=spip_articles</code>[nl]Wervels geeft je de mogelijkheid om SQL-tabels te lezen. Schrijf \"table=naam_van_de_tabel\" als argument van de pagina, bijvoorbeeld: <code>ecrire/?exec=vertebres&table=spip_articles</code>[oc_ni_mis]Vertèbra proupausa un mèsou per legì una taula SQL en endicant couma argumen de pàgina la taula da legì, prechedat de &quot;table :&quot;, per isemple : <code>ecrire/ ?exec=vertebres&table=spip_articles</code>[pt_br]Vértebras propõe um modo de ler uma tabela SQL usando como argumento de página a tabela a ser lida, precedida de &quot;table&quot;, por exemplo: <code>ecrire/?exec=vertebres&table=spip_articles</code>[ru]Это плагин (Vertèbres) позволяет получать информацию из таблиц базы данных (SQL) передавая в адресной строке название таблицы, например : <code>ecrire/?exec=vertebres&table=spip_articles</code>[sk]Vertebres ponúka spôsob na čítanie tabuľky SQL ako parameter, ktorý požaduje od stránky, aby prečítala tabuľku, pred ktorou je \"table:\", napríklad: <code>ecrire/?exec=vertebres&table=spip_articles</code>[uk]Цей плагін (Vertèbres) дозволяє отримувати інформацію з таблиць бази даних (SQL), передаючи в адресному рядку назву таблиці, наприклад: <code>ecrire/?exec=vertebres&table=spip_articles</code></multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:14:\"Collectif SPIP\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','a:1:{i:1;a:2:{s:3:\"nom\";s:19:\"FatCow pour l\'icone\";s:3:\"url\";s:33:\"http://www.fatcow.com/free-icons/\";}}','a:1:{i:1;a:2:{s:3:\"nom\";s:7:\"GNU/GPL\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','0000-00-00 00:00:00','0000-00-00 00:00:00',0,'',0,'0000-00-00 00:00:00','vertebres','','oui','non',1,'','non','non','non','_DIR_PLUGINS_DIST','26ce42d5e4a54598ec2cc1c257fb2ea5','',0),(1158,753,'TW','textwheel-32.png','001.005.005','','[3.2.0;3.2.*]','3.2','<multi>[ar]دمج TextWheel في SPIP[de]Integration von TextWheel in SPIP[en]Integrate TextWheel in SPIP[es]Integrar TextWheel en SPIP[fa]ادغام چرخ‌نويس (TextWheel) در اسپيپ[fr]Intégrer TextWheel dans SPIP[fr_fem]Intégrer TextWheel dans SPIP[fr_tu]Intégrer TextWheel dans SPIP[it]Integra TextWheel in SPIP[lb]TextWheel a SPIP integréieren[nl]TextWheel in SPIP integreren[oc_ni_mis]Integrà TextWheel en SPIP[pt]Integrar TextWheel em SPIP[pt_br]Integrar TextWheel com o SPIP[ru]Интегрировать TextWheel в SPIP[sk]Integrovať TextWheel do SPIPu[uk]Інтегрувати TextWheel в SPIP</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:14:\"Collectif SPIP\";s:3:\"url\";s:0:\"\";s:4:\"ma