//contrib.spip.net/Ressource','','','dev',2,'a:3:{s:9:\"necessite\";a:1:{i:0;a:1:{s:5:\"queue\";a:2:{s:3:\"nom\";s:5:\"queue\";s:13:\"compatibilite\";s:8:\"[0.6.6;]\";}}}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:1:{i:0;a:2:{s:2:\"tw\";a:2:{s:3:\"nom\";s:2:\"tw\";s:13:\"compatibilite\";s:9:\"[0.8.11;[\";}s:6:\"oembed\";a:2:{s:3:\"nom\";s:6:\"oembed\";s:13:\"compatibilite\";s:8:\"[0.2.0;]\";}}}}','','2020-01-24 12:48:34','2020-01-24 12:48:34',1,'spip-contrib-extensions/ressource-e472a-v0.4.2.zip',32704,'2020-01-24 12:48:34','https://git.spip.net/spip-contrib-extensions/ressource.git','a:0:{}','non','non',0,'','non','non','non','','4a6953bcbcade81eae86fc8c2c87bca6','',0),(767,525,'RETOURSIMPLE','https://files.spip.org/spip-zone/retoursimple-f95d8-v0.2.1.png','000.002.001','','[2.1.0;3.2.99]','2.1,3.0,3.1,3.2','Pour le respect automatique des « retours à la ligne », « allers à la ligne », « retours chariot ». \r\n\r\nDepuis ses débuts semble-t-il, SPIP comporte le filtre <code>|post_autobr</code> destiné à assurer le respect des alinéas, mais curieusement ce filtre a été négligé et aucun plugin n’en permettait la mise en œuvre. Tel est désormais l’objet du présent plugin. Le code <code><br /></code> est automatiquement ajouté dans ce cas, comme lors de l’ajout manuel de <code>_</code> (“tiret bas”, “underscore”, suivi d’un{e} espace) en début de ligne.\r\n\r\nEn revanche, il ne s’agit pas de créer des espaces (multiples “lignes vides”) par plusieurs retours à la ligne : dans ce cas il est estimé que le comportement de SPIP doit demeurer, qui élimine les espaces multiples, et crée un nouveau paragraphe lors de saut(s) de ligne(s).\r\n\r\nRésultat : Le respect des alinéas obtenu concerne les Rubriques, les Articles (chapeau, texte, post-scriptum), les Brèves, et leurs Notes de bas de page respectives. Et dans nombre de cas, les champs créés par d’autres plugins : tout champ sur lequel les raccourcis typographiques de SPIP sont appelés doit normalement respecter ces règles de « Retour simple », respect des alinéas, avec ce plugin.\r\n\r\nP.S. 1 : S’agissant des plus récentes versions de SPIP, le respect des alinéas est assuré directement par SPIP (sans plugin) dans les messages de forums publics sous les articles : il a été donc récemment considéré dans ce cas que « le public » de SPIP doit s’attendre au respect des alinéas.\r\n\r\nP.S. 2 : {Le présent plugin ne fonctionne pas si le « Couteau suisse » est installé ; dans ce cas, utiliser la “lame” « Retours de ligne automatiques » du Couteau suisse.}','a:3:{i:0;a:3:{s:3:\"nom\";s:3:\"Fil\";s:3:\"url\";s:32:\"https://contrib.spip.net/auteur4\";s:4:\"mail\";s:0:\"\";}i:1;a:3:{s:3:\"nom\";s:7:\"Maïeul\";s:3:\"url\";s:35:\"https://contrib.spip.net/auteur2650\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:4:\"PatV\";s:3:\"url\";s:35:\"https://contrib.spip.net/auteur5714\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:0;a:2:{s:3:\"nom\";s:5:\"GPL 3\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','https://contrib.spip.net/Alineas-Retour-simple','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','2020-01-24 12:48:51','2020-01-24 12:48:51',1,'spip-contrib-extensions/retoursimple-f95d8-v0.2.1.zip',3240,'2020-01-24 12:48:51','https://git.spip.net/spip-contrib-extensions/retoursimple.git','a:0:{}','non','non',0,'','non','non','non','','9ef20f7adf9fda003551229fea7fc0e4','',0),(768,526,'REVISIONNBSP','','000.004.004','','[1.9.2;3.2.99]','1.9,2.0,2.1,3.0,3.1,3.2','Dans l\'espace privé:\n-* souligne en gris les espaces insécables, en orange les sauts de ligne, pour faciliter la relecture\n-* propose un bouton pour transformer les notes rédigées « en dur » -- de la forme (1), (2), (3)... -- en raccourcis SPIP.','a:1:{i:0;a:3:{s:3:\"nom\";s:3:\"Fil\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:12:\"fil@rezo.net\";}}','','a:2:{i:0;a:2:{s:3:\"nom\";s:12:\"© 2005-2018\";s:3:\"url\";s:0:\"\";}i:1;a:2:{s:3:\"nom\";s:5:\"GPL 3\";s:3:\"url\";s:40:\"http: