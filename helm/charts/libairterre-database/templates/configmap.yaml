 l’envoi d’un mail au webmestre avec une info complète sur l’erreur en question ({utilisateur SPIP, URL, REFERER, backtrace PHP, etc}) ; \n-* l’écriture de messages de LOG dans un fichier spécifique ;\n[sk]Tento zásuvný modul dopĺňa distribúciu SPIPu tým, že ponúka šablóny chybových stránok HTTP ({kódy 401 a 404}) s vysvetlivkou a možnosťou pre používateľa poslať webmasterovi stránky \"lístok s chybou\".\n\nPonúka najmä:\n-* správu na verejne prístupných stránkach, aby sa používateľ nestratil,\n-* poslanie e-mailu webmasterovi s kompletnými informáciami o danej chybe ({používateľ SPIPu, URL, backtrace PHP, atď.}),\n-* zápis správ do špeciálneho súboru LOG.\n</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:12:\"Piero Wbmstr\";s:3:\"url\";s:36:\"https://contrib.spip.net/PieroWbmstr\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:5:\"GPL 3\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','a:1:{i:1;s:9:\"2011-2012\";}','https://contrib.spip.net/?article3884','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:1:{i:0;a:2:{s:1:\"z\";a:2:{s:3:\"nom\";s:1:\"z\";s:13:\"compatibilite\";s:8:\"[1.0.0;[\";}s:4:\"Zpip\";a:2:{s:3:\"nom\";s:4:\"Zpip\";s:13:\"compatibilite\";s:12:\"[2.0.5-dev;[\";}}}}','','2020-02-06 10:16:20','2020-02-06 10:16:20',1,'spip-contrib-extensions/spip_400-d93a7-v0.22.4.zip',33252,'2020-02-06 10:16:20','https://git.spip.net/spip-contrib-extensions/spip_400.git','a:1:{s:0:\"\";a:3:{s:9:\"reference\";s:2:\"fr\";s:12:\"gestionnaire\";s:9:\"salvatore\";s:7:\"langues\";a:5:{s:2:\"en\";a:2:{i:0;a:2:{s:3:\"nom\";s:8:\"Benitron\";s:4:\"lien\";s:37:\"https://trad.spip.net/auteur/benitron\";}i:1;a:2:{s:3:\"nom\";s:5:\"kent1\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/kent1\";}}s:2:\"es\";a:1:{i:0;a:2:{s:3:\"nom\";s:19:\"Raquel S. Bujaldón\";s:4:\"lien\";s:46:\"https://trad.spip.net/auteur/raquel-s-bujaldon\";}}s:2:\"fr\";a:0:{}s:2:\"sk\";a:1:{i:0;a:2:{s:3:\"nom\";s:4:\"jaro\";s:4:\"lien\";s:33:\"https