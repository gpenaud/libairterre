	- if you write: <code><INCLURE{fond=modeles/apropos_disponible}></code>, you get the total number of locked plugins and plugins of your configuration.\n\n	- if you write: <INCLURE{fond=modeles/apropos_stats}{prefixe=the prefixe of the plugin}></code> to display the nimber of sites which use this plugin,\n	\n	- If you want to display the full description of a specific plugin, use this: <code><INCLURE{fond=modeles/apropos}{prefixe=the prefixe of the plugin></code>. For example, to display the description of this plugin, write: <code><INCLURE{fond=modeles/apropos}{prefixe=apropos></code>.\n	\n\n\n\n	- To display the list of all the activated and inactivated in an article, you must write <code><apropos|lister_tout></code>. \n\n	- To display the list in an article, you must write <code><apropos|liste></code>. \n\n	- To display the number of actives plugins AND locked plugins, write <code><apropos|nombre></code>.\n\n    - To display the number of actives plugins, write <code><apropos|plugins></code>.\n\n    - To display the number of actives locked plugins, write <code><apropos|extensions></code>.<br />\n	\n	- To display the number of plugins in the folder plugins, write <code><apropos|adisposition></code>.\n\n	- To display the total number of locked plugins and plugins of your configuration, write <code><apropos|disponible></code>.\n	\n	- To display the number of sites xhich use a specific plugin, write <code><apropos|stats|prefixe=the prefixe of the plugin></code>,\n	\n	- If you want to display the full description of a specific plugin, use this: <code><apropos|prefixe=the prefixe of the plugin></code>. For example, to display the description of this plugin, write: <code><apropos|prefixe=apropos></code>.\n\n\n[fr]Liste les plugins actifs et affiche une description sommaire de ceux-ci.\n    Il sert à afficher sur une page de type « à propos du site » un récapitulatif des plugins actifs.\n\n    Dans votre squelette, tapez les code suivant : <br />\n	\n	<code><INCLURE{fond=modeles/apropos_lister_tout}></code> pour afficher la liste de tous plugins tiers et plugins verrouillés actifs et inactifs ;<br />\n	<code><INCLURE{fond=modeles/apropos_liste}></code> pour afficher la liste des plugins et plugins verrouillés actifs ;<br />\n	<code><INCLURE{fond=modeles/apropos_nombre}></code> pour n\'afficher que le nombre de plugins ET de plugins verrouillés actifs ;<br />\n	<code><INCLURE{fond=modeles/apropos_plugins}></code> pour n\'afficher que le nombre de plugins actifs ;<br />\n	<code><INCLURE{fond=modeles/apropos_extensions}></code> pour n\'afficher que le nombre de plugins verrouillés actifs ; <br />\n	<code><INCLURE{fond=modeles/apropos_adisposition}></code> pour n\'afficher que le nombre de plugins dans le dossier plugins ;<br />\n	<code><INCLURE{fond=modeles/apropos_disponible}></code> pour n\'afficher que le nombre total de plugins verrouillés et de plugins de votre configuration.<br />\n	<code><INCLURE{fond=modeles/apropos_stats}{prefixe=le préfixe du plugin}></code> pour afficher le nombre de site utilisant le plugin dont vous aurez indiqué le préfixe</br>\n	<code><INCLURE{fond=modeles/apropos}{prefixe=le préfixe du plugin}></code> si vous souhaitez afficher la description complète d\'un plugin spécifique. Ainsi, par exemple, pour afficher dans un article la description complète du plugin À propos des plugins, utilisez <code><INCLURE{fond=modeles/apropos}{prefixe=apropos}></code>.<hr />\n	\n	Dans un article, écrivez :<br>\n	\n	<code><apropos|lister_tout></code> pour afficher la liste de tous plugins tiers et plugins verrouillés actifs et inactifs ;<br />\n	<code><apropos|liste></code> pour afficher la liste des plugins et plugins verrouillés actifs ;<br />\n	<code><apropos|nombre></code> pour n\'afficher que le nombre de plugins ET de plugins verrouillés actifs ;<br />\n	<code><apropos|plugins></code> pour n\'afficher que le nombre de plugins actifs ;<br />\n	<code><apropos|extensions></code> pour n\'afficher que le nombre de plugins verrouillés actifs ; <br />\n	<code><apropos|adisposition></code> pour n\'afficher que le nombre de plugins dans le dossier plugins ;<br />\n	<code><apropos|disponible></code> pour n\'afficher que le nombre total de plugins verrouillés et de plugins de votre configuration.<br />\n	<code><apropos|stats|prefixe=le prefixe du plugin></code> pour afficher le nombre de site utilisant le plugin dont vous aurez indiqué le préfixe</br>\n	<code><apropos|prefixe=le prefixe du plugin></code> si vous souhaitez afficher la description complète d\'un plugin spécifique, écrivez <code><apropos|prefixe=le prefixe du plugin></code>. Ainsi, par exemple, pour afficher dans un article la description complète de ce plugin, utilisez <code><apropos|prefixe=apropos></code>.<hr />\n</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:21:\"Jean-Philippe Guihard\";s:3:\"url\";s:27:\"https://www.jp.guihard.net/\";s:4:\"mail\";s:0:\"\";}}','','','','https://contrib.spip.net/A-propos-des-plugins-actifs','https://www.jp.guihard.net/spip.php?article92','','dev',2,'a:3:{s:9:\"necessite\";a:1:{i:0;a:2:{s:3:\"svp\";a:2:{s:3:\"nom\";s:3:\"svp\";s:13:\"compatibilite\";s:10:\"[0.78.11;[\";}s:8:\"svpstats\";a:2:{s:3:\"nom\";s:8:\"svpstats\";s:13:\"compatibilite\";s:8:\"[0.2.0;[\";}}}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','2020-07-01 08:41:29','2020-07-01 08:41:29',1,'apropos_3.zip',23405,'2020-07-01 09:04:14','_plugins_/apropos/branches/v1/apropos_3','a:1:{s:7:\"apropos\";a:3:{s:9:\"reference\";s:2:\"fr\";s:12:\"gestionnaire\";s:0:\"\";s:7:\"langues\";a:1:{s:2:\"en\";a:0:{}}}}','non','non',0,'','non','non','non','','da32a740df5d215590b40f6adb105152','',0),(48,48,'AUTOLANG','https://files.spip.org/spip-zone/autolang.png','001.000.008','','[3.0.0;3.2.*]','3.0,3.1,3.2','','a:1:{i:1;a:3:{s:3:\"nom\";s:6:\"RealET\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:7:\"GNU/GPL\";s:3:\"url\";s:0:\"\";}}','','https://contrib.spip.net/4951','','','stable',4,'a:3:{s:9:\"necessite\";a: