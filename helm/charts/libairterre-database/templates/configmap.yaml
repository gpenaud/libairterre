s://www.libairterre.fr/local/cache-vignettes/L16xH14/puce_prive-07a10.gif?1548524007\" width=\'16\' height=\'14\' class=\'puce\' alt=\"-\" />&nbsp;La phytoépuration pour le traitement des eaux usées (en attente de la date)</p>\n<p><img src=\"https://www.libairterre.fr/local/cache-vignettes/L16xH14/puce_prive-07a10.gif?1548524007\" width=\'16\' height=\'14\' class=\'puce\' alt=\"-\" />&nbsp;La transformation du petit chalet en sanitaire, douche et coin cuisine pour l’accueil des woofers, des touristes et des stagiaires (début des travaux le samedi 13 juin)</p>\n<p><img src=\"https://www.libairterre.fr/local/cache-vignettes/L16xH14/puce_prive-07a10.gif?1548524007\" width=\'16\' height=\'14\' class=\'puce\' alt=\"-\" />&nbsp;Travaux d’entretien autour du petit chalet ( le samedi 13 juin)</p>\n<p>Le Lib Air Terre a besoin de bénévoles pour la bonne réalisation des travaux.<br class=\'autobr\' />\nVoici le programme&nbsp;:</p>\n<p><img src=\"https://www.libairterre.fr/local/cache-vignettes/L16xH14/puce_prive-07a10.gif?1548524007\" width=\'16\' height=\'14\' class=\'puce\' alt=\"-\" />&nbsp;préparer la grande salle le vendredi 12 juin pour la conférence et l’atelier sur le Son<br class=\'autobr\' />\ninscription obligatoire auprès de Jacques</p>\n<p><img src=\"https://www.libairterre.fr/local/cache-vignettes/L16xH14/puce_prive-07a10.gif?1548524007\" width=\'16\' height=\'14\' class=\'puce\' alt=\"-\" />&nbsp;travaux du samedi 13 juin&nbsp;: début de la transformation du petit châlet et travaux d’entretien à l’extérieur<br class=\'autobr\' />\ninscription obligatoire auprès de Jacques</p>\n<p>Pour ceux qui souhaitent rester un week-end entier pour aider, ou qui viennent de loin, vous pouvez dormir sur place (voir avec jacques)</p>\n<p>Jacques&nbsp;: 06 08 07 69 78<br class=\'autobr\' />\nn’hésitez à laisser un message et vos coordonnées</p></div>\n													</div>\n												</td>\n											</tr>\n										</table>\n										<!-- // End Module: Standard Content \\