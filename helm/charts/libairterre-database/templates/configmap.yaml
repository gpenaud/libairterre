r : Rencontre avec soi et les éléments\r\n-* 3eme jour : Expression de soi et gratitude\r\n-* Le programme peut être modifié en fonction des événements et des élans des animateurs ; et aussi du temps et de l’énergie du groupe. \r\n\r\n\r\n{{{Pour votre confort merci de prévoir :}}}\r\n\r\n-* Bottes\r\n-* Votre duvet\r\n-* Vêtements de pluie et vêtements chaud\r\n-* Coussin de méditation\r\n-* Carnet de notes (si c’est votre préférence)\r\n-* Et si cela vous dis une spécialité culinaire que vous auriez l’élan de partager !\r\n\r\nPour la sérénité de tous et le confort de chacun(e) le nombre de participant sera limité !\r\n\r\n{{Tarifs des 3 jours :}}\r\nLe stage reviens à 362 € tout compris : repas ( végétarien) et hébergement ( 2 nuitées)\r\nPremier versement pour valider l’ inscription :\r\n150 € par chèque à l’ordre de « LibAirTerre » ( annulation possible 7 jours avant le premier jour du stage / avec justificatif)\r\nDeuxième versement sur place :\r\nUn chèque de 30€ pour les nuitées (pour l’asso)+ 12 euros pour adhésion à l’ordre de l’asso «  libertaire » et un chèque ou espèce du restant de la somme 150€\r\n\r\n<img46|center>\r\n\r\n','{{Comment nous joindre :}}\r\nJacques Grolleau                            \r\n0608076978                                       \r\njacques.grolleau@yahoo.fr          \r\n\r\nStéphanie Emerit\r\n0678585058\r\nstephanieemerit@gmail.com\r\n\r\n{{Pour envoyer vos chèques :}} \r\nLib Air Terre\r\nLa petite brenonnière \r\n85700 \r\nLa Flocellière','2021-03-04 21:44:12','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-04-12 12:09:25','fr','non',0,'','','','','',0),(64,'','Agenda des activités','',39,'','','Vous trouverez ici l\'ensemble des évènements programmés au libairterre pour les prochaines jours / semaines / mois. N\'hésitez pas à nous faire part de votre enthousiasme à participer et / ou contribuer à travers le formulaire de contact.','','2021-04-25 17:22:14','publie',20,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 12:39:01','fr','non',0,'','','','','',0),(66,'','Atelier chant au Lib air Terre','',38,'Chantons librement ensemble dans un lieu préservé !!!\r\nAtelier chant au Lib air Terre','Chantons librement ensemble dans un lieu préservé !!!','Je propose en exclusivité au LibAirTerre deux ateliers de 2 heures chacun, pour aller à la rencontre de vous même par l’expression de la voix ! \r\n-* Respiration ! \r\n-* Écoute ! \r\n-* Vibration! \r\n-* Harmonie !\r\n-* Techniques vocales ! \r\n-* Rythme, Sont au programme ! \r\nVenez vous surprendre et vous découvrir ! \r\nSoyez tous les bienvenus... débutants, chanteurs de salle de bain et de voiture ;) \r\nPensez à porter des vêtements confortables ! \r\n\r\n\r\n<quote>Le lieu étant idéal pour l\'expression de Soi, je proposerai régulièrement des stages, formations, ateliers et accompagnements individuels ( thérapeutique/ chant / communication bienveillante)!  Je reste à votre écoute pour toutes demandes de votre part !</quote>\r\n \r\n\r\nVous souhaitez participer aux deux ateliers sans multiplier vos déplacements? Un hébergement est possible sur place en dortoir 15 euros la nuitée ! ( merci de prévenir avant)\r\nJe reste à votre écoute et me réjouis de vivre ce moment avec vous ! \r\n\r\n\r\n\r\nTarif : 20 euros ! (+ 12 € pour l\'adhésion annuelle à l\'association) \r\nAdhésion en ligne ou sur place : [Lien->https://www.libairterre.fr/l-organisation/l-association/devenir-membre-de-l-association/article/devenir-membres]\r\nSur inscription uniquement, par email ou téléphone ! \r\n\r\n<img51|center>\r\n\r\n','(Attestation de déplacement possible sur votre demande) \r\n(Dans le respect des consignes sanitaires)\r\n\r\n{{Lieu du stage}}\r\nLa petit Brennonière\r\nLa Flocellière / 85700 SÈVREMONT\r\n\r\n{{Personnes à contacter : }} \r\nStéphanie Emerit  0678585058 stephanieemerit@gmail.com\r\n','2021-04-19 13:53:33','publie',20,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-04-19 13:58:07','fr','non',0,'','','','','',0),(65,'','Utiliser l\'agenda du lieu','',19,'Comment utiliser les agendas relatifs aux activités du Libertairre','','{{{Pour les adhérents}}}\r\nLes adhérents peuvent consulter la liste des évènements directement accessible dans la section \"Actualités\"\r\n\r\n{{{Pour les responsables}}}\r\nLes responsables peuvent éditer l\'agenda relatif à l\'activité dont ils sont responsables sur le site web de framagenda, à l\'aide de leurs nom d\'utilisateur / mot de passe.','','2021-04-14 16:44:28','poubelle',19,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-04-14 16:48:39','fr','non',0,'','','','','',0),(67,'','Jacques et la tribu Grolleau','',25,'','','<emb77|right>{{Jacques Grolleau}}\r\n\r\nJacques Grolleau est le fondateur du LibAirTerre ; il a acheté le lieu-dit \"La petite Brenonnière\" il y a 12 ans, et y a longtemps organisé des concerts. Il fut également responsable bénévole de l\'accueil de personnes en situation de handicap au sein du Puy du Fou. \r\n\r\nAspirant désormais à faire du lieu un oasis de paix et d\'écologie intégrale, il développe à l\'aides des membres, des intervenants et des bénévoles un certain nombre de projets au sein du LibAirTerre.\r\n\r\nImpulseur des activités du lieu, il en est également l\'actuel propriétaire. \r\n\r\n{{Raoni Grolleau}}\r\n\r\nRaoni est le fils de Jacques. Petite boule d\'énergie inépuisable et souriante, il est le roi de l\'improvisation et vous fera voyager avec ses histoires rocambolesques !\r\n\r\n{{Clémence Grolleau}}\r\n\r\nClémence est une des filles de Jacques ; souriante, sympatjique et toujours prête à aider, vous la verrez souvent affublée de son ptit frère Raoni.','','2021-04-27 10:54:22','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-03 19:03:12','fr','non',0,'','','','','',0),(69,'','Raoni','',23,'Raoni, le fils de Jacques','','#PHOTO_DE_RAONI_GROLLEAU\r\n\r\nRaoni est le fils de Jacques. Petite boule d\'énergie inépuisable et souriante, il est le roi de l\'improvisation et vous fera voyager avec ses histoires rocambolesques !','','2021-04-27 11:30:36','poubelle',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-04-27 11:31:20','fr','non',0,'','','','','',0),(68,'','20. Les membres','',10,'','Les membres réguliers, piliers du LibAirTerre','Les membres sont des personnes-ressources au sein du LibAirTerre. Très impliqués, et enthousiastes à l\'idée d\'y prendre des responsabilités, ils sont LES personnes vers qui se tourner pour les questions en lien avec leurs domaines de prédilection:\r\n\r\n#PHOTO_DE_STEPHANIE\r\n \r\nStéphanie est une chanteuse de renom, une thérapeute de talent, une peintre douée et surtout une personne lumineuse. Souvent présente sur le lieu, elle se spécialise dans l\'organisation d\'évènements et l\'accueil des bénévoles et des woofers.\r\n\r\nN\'hésitez pas à converser, elle est TRES souvent de bon conseil ;)\r\n\r\n#PHOTO_DE_JULIEN_LENOIR\r\n \r\nJulien est notre animateur-né ; formé à tout un tas de techniques de développement personnel et collectif, passionné par la relation et constitué à 74% de joie de vivre, il anime des stages de biodanza, et moults autres propositions au sein du lieu.\r\n\r\nSuivez l\'agenda pour voir ce qu\'il propose !\r\n\r\n#PHOTO_DE_KEVIN_BODIN\r\n \r\nKévin est le webmaster / jardinier / bricoleur / constructeur de Tiny House / plein d\'autres trucs encore du LibAirTerre. Toujours enthousiaste à filer des coups de main sur tout et n\'importe quoi.','','2021-04-27 11:07:14','poubelle',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-04-27 11:40:04','fr','non',0,'','','','','',0),(70,'','Adeline et Kévin','',24,'','','<img53|left> Adeline, instit de compèt en devenir, nous enchante le soir  de sa voix angélique, nous fait goûter à ses pains délicieux, et file de précieux coup de main au Lib\'Air\'Terre. Elle vit dans une tiny house avec Kévin non loin de l\'Oasis et apporte toujours avec elle une atmosphère fun et chaleureuse.\r\n\r\nKévin est le webmaster / jardinier / bricoleur / constructeur de Tiny House / plein d’autres trucs encore du Lib\'Air\'Terre. Toujours enthousiaste à filer des coups de main sur tout et n’importe quoi.','','2021-04-27 16:58:11','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-02 16:38:21','fr','non',0,'','','','','',0),(71,'','Stéphanie Emerit','',24,'','','<img52|left>Stéphanie est une chanteuse de renom, une thérapeute de talent, une peintre douée et surtout une personne lumineuse. Souvent présente sur le lieu, elle se spécialise dans l’organisation d’évènements et l’accueil des bénévoles et des woofers.\r\n\r\nN’hésitez pas à converser, elle est TRES souvent de bon conseil ;)','','2021-04-27 16:57:27','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-02 16:34:22','fr','non',0,'','','','','',0),(72,'','Julien Lenoir','',24,'Julien Lenoir','Julien Lenoir','#PHOTO_DE_JULIEN_LENOIR\r\n\r\nJulien est notre animateur-né ; formé à tout un tas de techniques de développement personnel et collectif, passionné par la relation et constitué à 74% de joie de vivre, il anime des stages de biodanza, et moults autres propositions au sein du lieu.\r\n\r\nSuivez l’agenda pour voir ce qu’il propose !','','2021-04-27 17:01:21','prepa',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-04-27 17:01:01','fr','non',0,'','','','','',0),(73,'','Proposer une intervention au Lib\'Air\'Terre','',27,'','','Le Lib\'Air\'Terre a pour vocation à accueillir des stages, et tout type d\'activités en accord avec sa charte. Veuillez tout d\'abord [la consulter: ->25]. \r\n\r\nSi vous en déduisez que votre proposition est en accord avec les grands principes du lieu, veuillez écrire et formuler votre proposition à travers le formulaire de contact.\r\n','','2021-04-27 17:16:03','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-03 19:32:02','fr','non',0,'','','','','',0),(93,'','Arnaud','',24,'','','Arnaud est notre ange bricoleur tombé du ciel un beau jour d\'avril. Par sa force de travail et son intelligence pratique, il nous a grandement aidé pour le pont. il nous fait l\'honneur d\'avoir pris en responsabilité le chantier de la nouvelle serre.\r\n\r\nCuisinier expérimental de talent, il mélange les saveurs comme personne, et quoique ses recettes puissent parfois frôler le saugrenu, c\'est toujours délicieux ! Accessoirement prince de la blague et grand spécialiste des \"monsieur et madame ont un fils, comment s\'appele-t-il ?\"','','2021-05-04 10:42:03','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-04 10:43:27','fr','non',0,'','','','','',0),(74,'','Les ânes','',28,'','','Voici donc Caramel et Chocolat, deux doux fainéants, qui passent de paisibles journées à brouter et glandouiller dans nos verdoyantes prairies.\r\nIrréductibles ennemis des ronces et des orties, ce sont nos tondeuses à gazon infatiguables et décarbonnées, ainsi que de fidèles compagnons très affectueux.\r\n\r\nVous pouvez à loisir venir les rencontrer, vous lier d\'amitié avec eux, et vous en occuper !','','2021-04-27 17:22:15','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 09:28:38','fr','non',0,'','','','','',0),(75,'','Les biquettes','',28,'','','4 magnifiques biquettes nous font l\'honneur de nous accompagner dans nos aventures. Discrètes, rapides et goinfres, nos biquettes sont copines comme cochons avec Caramel et Chocolat (nos ânes).\r\n\r\nVous les croiserez sûrement au détour de vos balades sur le lieu. \r\nLeurs mâchoires acérées broient tout. Et quand je dis tout, c\'est TOUT. Sauf l\'acier, peut-être ... à tester !','','2021-04-27 17:25:48','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 12:04:06','fr','non',0,'','','','','',0),(103,'','Les poulettes','',28,'','','Il y eut pendant longtemps des poules au Lib\'Air\'Terre ; ce n\'est plus le cas aujourd\'hui, à cause de malicieux renards qui s\'en sont régalés, mais un poulailler est en voie de construction pour en accueillir une nouvelle génération. \r\n\r\nCar oui, au Lib\'Air\'Terre nous aimons les omelettes, les oeufs au plat, les gâteaux et tout ce que nous précieuses poulettes nous offrent généreusement ! Si vous souhaitez prendre la responsabilité du chantier poulailler, n\'hésitez pas à nous contacter via le formulaire de contact.\r\n ','','2021-05-07 12:13:22','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 12:13:15','fr','non',0,'','','','','',0),(76,'','Vous tenir informé','',21,'','','Afin de {{vous tenir informé}} des actualités et des évènements du lieu, vous pouvez :\r\n-* Vous [inscrire à la newsletter->art61]\r\n-* Adhérer au [groupe facebook du Lib’Air’Terre->https://www.facebook.com/libairterrelaflo/]\r\n-* Suivre régulièrement [l’Agenda des activités->rub39]\r\n\r\nSi vous souhaitez {{soutenir}} le Lib\'Air\'Terre, vous pouvez:\r\n-* En parler autour de vous !\r\n-* Partager nos évènements [via facebook->https://www.facebook.com/libairterrelaflo/]\r\n-* Faire suivre [la newsletter->art61] à vos proches potentiellement intéressés\r\n\r\nMerci pour votre soutien !','','2021-04-27 18:42:51','publie',21,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-12 19:26:04','fr','non',0,'','','','','',0),(77,'','Venir en woofing','',21,'','','{{{MISE A JOUR du 12 décembre 2020}}}\r\n\r\nLe Lib\'Air\'Terre accueillera de nouveau très prochainement des woofeurs. Les conditions d\'accueil sont en train d\'être quelque peu clarifiées avec les actuels habitants du lieu, afin d\'améliorer le confort de tous.\r\n\r\n{{{Les infrastructures dédiées aux woofeurs}}}\r\n\r\nLe Lib\'Air\'Terre est équipé d\'infrastructure à destination des woofeurs:\r\n\r\n- Une cuisine collective\r\n- Une salle de bain collective et des toilettes sèches\r\n- Deux chambres\r\n- Possibilité de camper\r\n\r\n{{{Les commentaires d\'anciens woofers}}}\r\n\r\n- Le [témoignage d\'Anja->art26]\r\n- Le [témoignage de Guillaume->art111]','','2021-04-27 18:46:16','publie',21,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-12 19:17:53','fr','non',0,'','','','','',0),(78,'','Habiter sur le lieu','',21,'','','Vivre sur le lieu est une demande qui revient régulièrement. Le Lib\'Air\'Terre a pleinement vocation à accueillir de nouveaux habitants, néanmoins, l\'expérience nous a prouvé qu\'il s\'agit d\'une question délicate qui demande du soin et de l\'attention.\r\n\r\nAprès quelques expérience riches, mais parfois inconfortable, il a été décidé de mettre en place certains garde-fous destinés à harmoniser les besoins des habitants actuels et ceux des potentiels nouveaux-venus.\r\n\r\n{{{Le processus d\'inclusion}}}\r\n\r\nLe processus d\'inclusion est une façon de répondre à la question qui hante tous els collectifs: comment répondre au besoin de sécurité des habitants actuels lorsque le collectif intègre un nouveau membre ?\r\n\r\nEn effet, il est souvent plus aisé de s\'entendre et de s\'harmoniser entre membres fondateurs d\'un projet d\'oasis, qu\'avec de nouveaux-venus. Pour en savoir plus sur le sens de ce processus, vous pouvez consulter [cet article->art], qui traite du sujet ,  \r\n\r\nPour habietr sur le lieu, il vous sera demandé de respecter certaine sétapes, que nous vous présentons ici:\r\n\r\n- Venir à une présentation du Lib\'Air\'Terre, ou à minima, rencontrer Jacques.\r\n- Vous sentitr et vous déclarer en accord avec la charte du lieu.\r\n- Passer quelques jours sur le lieu\r\n- Remplir le questionnaire d\'inclusion.\r\n- Tester la vie au Lib\'Air\'Terre, en location, sur une année minimum.\r\n\r\nVous trouverez ci-après le questionnaire d\'inclusion pour les potentiels futurs habitants. ','','2021-04-27 18:49:19','publie',21,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-12 18:40:38','fr','non',0,'','','','','',0),(79,'','Mécénat et Don','',21,'','','{{Pour devenir mécène du Lib\'Air\'Terre}}\r\n\r\nNous sommes à la recherche de soutien financier, car le monde durable et désirable que nous souhaitons créer nécessite encore (malheureusement) de l\'argent. Si vous souhaitez soutenir notre projet, et acquérir une large visibilité au sein de nos réseaux de partenaires et d\'amis, merci de prendre contact.\r\n \r\nVous pouvez contacter l\'association à l\'adresse contact@libairterre.fr, en spécifiant bien dans l\'objet de votre mail qu\'il s\'agit d\'une proposition de mécénat.\r\n\r\n{{Pour faire un don au Lib\'Air\'Terre}}\r\n\r\n<iframe id=\"haWidget\" allowtransparency=\"true\" src=\"https://www.helloasso.com/associations/association-lib-air-terre/formulaires/1/widget-bouton\" style=\"width:100%;height:70px;border:none;\"></iframe><div style=\"width:100%;text-align:center;\">Propulsé par <a href=\"https://www.helloasso.com\" rel=\"nofollow\">HelloAsso</a></div>\r\n\r\nMerci d\'avance !','','2021-04-27 20:22:17','publie',21,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-12 18:27:16','fr','non',0,'','','','','',0),(80,'','La permaculture','',30,'La permaculture, une valeur fondatrice du Lib\'Air\'Terre','','<img54|left>\r\n\r\nLa permaculture est une démarche visant à prendre soin de l\'ensemble de ses relations au vivant. Une vision du monde dans laquelle le soin aux autres personnes, aux enfantrs, à la spiritualité sont tout aussi importants que la relation à la nature et à sa préservation.\r\n \r\nC\'est aussi très concrètement une méthode agricole durable et respectueuse du vivant.','','2021-04-28 09:18:47','publie',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-02 19:19:59','fr','non',0,'','','','','',0),(81,'','La Communication Non-Violente','',30,'La communication non-violente, un moyen et un but au Lib\'Air\'Terre','','<img55|left>\r\n\r\nLa Communication non-Violente, ou CNV, est une méthode de communication conçue pour favoriser l\'épanouissement des êtres à travers le partage paisible et coopératif des réalités de chacuns.\r\n\r\nTrès répandue et réputée, cette méthode est très utile pour harmoniser un collectif, permettre que les relations restent joyeuses et préservées. ','','2021-04-28 09:18:33','publie',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-02 19:22:39','fr','non',0,'','','','','',0),(82,'','Le plan du lieu','',31,'','','Voici la carte et les délimitations du terrain de la petite Brenonière. Le Lib\'Air\'Terre a ses locaux sur ce terrain, et mettra à disposition des bouts de terres via une SCI en cours de création.\r\n\r\nVous trouverez sur cette carte quelques points-clefs du lieur, tels que la serre, les lieux de recueillement et de méditation, l\'étang, le pont nouvellement créée... Et bientôt plus encore !\r\n\r\n<iframe src=\"https://www.google.com/maps/d/u/0/embed?mid=1Mhm2iszx06Akzf7VtUhJ1Zu-QzftCiDu\" width=\"960\" height=\"720\"></iframe>','','2021-04-28 09:25:51','publie',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-09 11:57:14','fr','non',0,'','','','','',0),(83,'','L\'histoire du lieu','',31,'On raconte l\'histoire de la petite Brenonière','','#HISTOIRE_DE_LA_PETITE_BRENONIERE','','2021-04-28 09:28:50','prepa',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-04-28 09:27:35','fr','non',0,'','','','','',0),(84,'','L\'oasis de vie','',31,'','','L\'oasis de vie est l\'ensemble des activités et des projets touchant directement les habitants du lieu. Le Lib\'Air\'Terre a pour vocation d\'accueillir plusieurs foyers en son sein, dans un cadre verdoyant et propice à l\'éducation d\'enfants dans un ensemble de valeurs définies dans [la charte du lieu->art25].\r\n\r\nA l\'heure actuelle, le lieu se met aux normes légales de façon à pouvoir accueillir jusqu\'à 25 habitants, à travers la mise en place du projet de phyto-épuration. votre énergie est la bienvenue si vous souhaitez aider l\'oasis de vie en ce sens.\r\n\r\nPour habiter au sein du Lib\'Air\'Terre, nous avons conçus collectivement un processus d\'intégration dont l\'objectif est de garantir une bonne harmonie entre habitants, le partage de certaines valeurs, et ainsi favoriser un co-habitat heureux et joyeux.\r\n\r\nSi vous êtes intéressés, nous vous invitons à:\r\n- [Regarder cette vidéo->https://www.youtube.com/watch?v=_YGGVxrz0PU] d\'Isabelle Padovani et Sophie Rabhi, qui abordent de nombreux sujets très parlant relatifs aux valeurs et à la bonne marche d\'un écolieu.\r\n- [Répondre au questionnaire d\'inclusion->art78], document conçu pour situer les points de convergences et de divergences entre les habitant actuels et futurs.','','2021-04-28 17:06:14','prepa',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-11 20:33:30','fr','non',0,'','','','','',0),(85,'','L\'oasis ressource','',32,'','','L\'oasis-ressource est l\'organisation destinée à accueillir au sein du Lib\'Air\'Terre les activités qui ne concernent pas directement les habitants du lieu. Il peut s\'agir d\'aventures entrepreunariales, d\'activités en lien avec l\'acquisition de compétences, par exemples.','','2021-04-28 17:07:00','publie',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-03 18:42:38','fr','non',0,'','','','','',0),(86,'','La structure juridique du Lib\'Air\'Terre','',32,'','','Le Lib\'Air\'Terre est un Oasis, un lieu et un concept autour duquel sont définis un rêve et des valeurs. Il n\'a, en soi, aucune existence juridique ; pour organiser les différents aspects et activités du lieu, nous avons décidés de créer 3 structures, différentes mais complémentaires:\r\n\r\n{{{La SCI \"Les Fées Lib\"}}}\r\n\r\nCette Société Civile Immobilière a pour vocation première de soutenir à travers l\'épargne l\'épanouissement du Lib\'Air\'Terre et de ses projets. Prendre une ou plusieurs parts dans la SCI ne donne pas de priorités sur l\'accès aux futurs logements sur le lieu.\r\n\r\nSur les conseils du réseau Oasis et d\'acteurs du monde juridiques, il a été décidé que Jacques resterait décisionnaire principale. En effet, étant fondateur du projet, il nous semble légitime qu\'il demeure le \"grand sage\" du projet, et le garant de la préservation de son intégrité.\r\nLes parts, proposées entre 100€ et 1000€, seront bloquées pendant 5 ans, avant une éventuelle redistribution des bénéfices. Il est néanmoins important de savoir qu\'il nous est largement préférable que tout bénéfice dégagé serve préférentiellement l\'avancée du projet, en conformité avec la charte et les valeurs profondes de l\'oasis.\r\n\r\nLa récupération des parts se ferait sous condition de délai, afin de ne pas déstabiliser la SCI.\r\n\r\n{{{La coopérative \"Les Arts Terre\"}}}\r\n\r\nLa coopérative sera la plate-forme juridique qui accueillera toutes les activités rénumératrices du lieu. \r\n\r\nElle sera investie autant par les habitants du lieu que par des intervenants extérieurs et sera probablement locataire d\'une partie des locaux de la SCI \"Les Fées Lib\":\r\n\r\n- Grande salle d\'activité (stage / ateliers)\r\n- Pâtures (élevage, fromage)\r\n- Four à pain (Production de pains et de brioches bio)\r\n\r\nDe nombreuses autres activités y seront, à terme, proposées:\r\n\r\n- Tourisme\r\n- Accueil de formation et de séminaire en éco-construction\r\n- Une jolie guinguette en été\r\n- Vente de surplus en légumes, miel, fromage \r\n\r\nAu sein de la coopérative, et contrairement à la SCI, les décisions y seront prises de façon pleinement horizontales, à l\'aide de processus éprouvés, tel la prise de décision par consentement.\r\n\r\n{{{L\'association \"Les Âmes d\'Air\"}}}\r\n\r\nL\'association a pour but de gérer, valoriser et développer l’éco-lieu de « la petite\r\nBrenonnière », et de sensibiliser sur la vie en harmonie avec la nature, en organisant des rencontres culturelles, environnementales, et de bien-être.\r\n\r\nElle encadre les activités des bénévoles et des habitants, s\'ils sont membres. Elle est locataire de la SCI, et ses activités peuvent tout à fait co-exister et rejoindre celles de la coopérative, à ceci prêt que l\'association est à but non-lucratif.   \r\n\r\n{{{Pourquoi une telle organisation ?}}}\r\n\r\nCes trois instances existent afin de clarifier et de cloisonner la gestion budgétaire et humaine de l\'oasis:\r\n\r\n- La SCI et la Coopérative ont leur propre compte et existence financière.\r\n- Les activités entre bénévoles et salariés en lien avec le Lib\'Air\'Terre sont clairement délimités entre l\'association et la coopérative.\r\n- La SCI permet un apport financier et un cadre légal sécurisant pour les investisseurs potentiels.    ','','2021-05-11 17:49:10','prop',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-11 17:53:09','fr','non',0,'','','','','',0),(87,'','S\'occuper du jardin','',40,'','','Au Lib\'Air\'Terre trône un superbe jardin-mandala qui ne demande qu\'à être entretenu et choyé. Venez donc collectivement mettre les mains dans la terre  et récolter les généreux fruits !\r\n\r\nLe lieu contient également une serre, dans laquelle poussent à l\'abri une floraison de légumes divers et variés. Enfin, un jardin en butte, paillé et planté, attend de vertes mains de jardiniers enthousiastes pour produire et offrir ses multiples richesses.\r\n\r\nA nous les compotes, les soupes, les cakes, les poêlées et les salades ! ','','2021-04-29 10:23:44','publie',20,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 21:35:43','fr','non',0,'','','','','',0),(88,'','Maintenir le sentier de promenade','',40,'','','Le sentier, petite perle de poésie et de beauté, demande un peu d\'entretien afin de rester un des points forts du Lib\'Air\'Terre. Sur son tracé, de nombreux arbres, des pâtures, une rivière, deux clairières et même un étang s\'offriront à vos yeux.\r\n\r\nPour trouver son plein potentiel, le chemin requiert de l\'énergie et des bras afin de tondre, débroussailler, et planter, tout au long de l\'année.\r\nPour plus de détails sur le chemin de promenade, vous pouvez consulter [cet article->art8].\r\n\r\nNotre bénévole de luxe [Félix->art96] sera à même de vous guider si vous vous sentez motivé par le fait de contribuer à cette oeuvre.','','2021-04-29 10:30:19','publie',20,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 15:10:00','fr','non',0,'','','','','',0),(89,'','Les brebis d\'Ouessant','',28,'','','Nos jolies brebis d\'Ouessant ;)\r\n\r\nNous avons bien des anecdotes rigolotes avec nos brebis d\'Ouessant ! Quand on laisse faire la nature, elles développent une telle quantité de laine qu\'il est arrivée à une d\'elle de se retrouver sur le dos ; ce fut toute une aventure pour la remettre sur ses pattes ! \r\n\r\nSurnommée depuis \"Bob Marley\" - vous aurez compris pourquoi, nos brebis gambadent joyeusement en compagnie des ânes et des biquettes sur le magnifique pré situé dans le haut de l\'écolieu. ','','2021-05-07 12:08:26','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 12:07:25','fr','non',0,'','','','','',0),(90,'','Fête de l\'équinoxe','',42,'','','Les équinoxes, temps d\'équilibre et d\'alignement par excellence, sont des jours de célébrations et de joie au Lib\'Air\'Terre ! Comme aux solstices, nous ouvrons grands les portes pour présenter le lieu aux curieux.\r\n\r\nEn parallèle, nous vous proposons de contribuer dans la joie du collectif à augmenter la beauté du lieuà travers un chantier qui reste à définir.\r\n\r\nPlusieurs animations vous seront proposés par nos animateurs de choc, et un pic-nic partagé sera proposé afin de se restaurer dans la complicité au milieu de la beauté sauvage du Lib\'Air\'Terre.\r\n\r\nPour les plus courageux, une baignade dans la rivière est envisageable !','','2021-04-30 10:37:40','publie',20,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 15:58:39','fr','non',0,'','','','','',0),(91,'','Fête du solstice','',42,'','','Les solstices sont des temps forts au Lib\'Air\'Terre ; nous croyons, collectivement, qu\'à ces moments de l\'année, de puissantes énergies agissent en la nature de chacun. C\'est pour cette raison, et par respect de ces cycles, que nous fêtons particulièrement ce jour là.\r\n\r\nC\'est également un temps de présentation du projet, auquels sont conviés toutes les personnes intéressées par l\'écolieu. \r\n\r\nLa proposition de l\'après-midi sera d\'oeuvrer ensemble, à travers un chantier participatif concocté pour l\'occasion. Sans oublier la convivalité et le plaisir, à travers des animations dansées, chantées, et un bon pic-nic collectivement préparé dans la joie et la bonne humeur.\r\n\r\nPlus d\'informations seront disponibles à travers l\'agenda, [consultable ici->art64], et les futures newsletters.','','2021-04-30 10:38:23','publie',20,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 15:50:43','fr','non',0,'','','','','',0),(92,'','A bloc pour notre joli pont de rivière !','',35,'','','Du 27 avril au 1er mai 2021, une belle équipe de bénévoles est venu sur le lieu pour déplacer deux énormes morceaux de poteau électrique dans le but d\'en faire la structure inusable et indestructible des deux ponts de la rivière.\r\n\r\nCeci afin de pouvoir faire une jolie boucle de balade sans risquer de mouiller nos p\'tits pieds ! Les blocs posés, ne reste plus qu\'à y ajouter quelques belles planches de bois, un nouveau chantier planifié pour bientôt.\r\n\r\nCe chantier fut l\'occasion d\'un magnifique travail d\'équipe ; toutes les énergies et tous les cerveaux étaient mobilisés, dans un esprit collectif soudé et co-créatif. Un bien beau moment ! ','','2021-05-03 11:18:40','publie',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-04 10:27:03','fr','non',0,'','','','','',0),(94,'','Thierry','',24,'','','Thierry est notre voisin-pilier, celui qui vient toujours filer un coup de main quand y a besoin. Armé de sa bonhomie naturelle et de sa joie constante, il vient débroussailler, tondre, pousser, tirer, cuisiner, désherber, bref ... contribuer.\r\n\r\nC\'est toujours un plaisir de l\'avoir avec soi sur les différents chantiers du Lib\'Air\'Terre. Un homme très sympathique au demeurant, et toujours prompt à rire. ','','2021-05-04 10:47:10','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-10 18:20:37','fr','non',0,'','','','','',0),(95,'','Zaz','',24,'','','Zaz est le trésorier de l\'association \"Les Âmes d\'Air\" ; il est également un des plus anciens amis de Jacques, et reste son voisin soutenant. Il passe souvent nous montrer sa bonne bouille et nous filer un coup de main. ; il est une personne-clef du Lib\'Air\'Terre, répondant présent depuis les débuts de l\'aventure.\r\n\r\nLe voir et boire un verre en sa compagnie est toujours un grand plaisir pour tout le monde.','','2021-05-05 09:42:54','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-05 09:42:43','fr','non',0,'','','','','',0),(96,'','Félix','',24,'','','Félix est un bénévole de longue date, qui a et apporte encore énormément au Lib\'Air\'Terre. Il s\'est beaucoup occupé du sentier de balade, et nous lui en rendons hommage, car c\'est beaucoup grâce à lui si les balades y sont si agréables.\r\n\r\nCes derniers temps, il a activement participé à la mise en place du pont, et ce ne fut pas une mince affaire ! ','','2021-05-05 09:48:17','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-05 09:48:12','fr','non',0,'','','','','',0),(97,'','Allianz','',37,'','','<quote>Martial & Tommy Rapin, à travers leur antenne Allianz, soutiennent activement le Lib\'Air\'Terre, et nous les en remercions du fond du coeur.</quote>\r\n\r\n\r\n\r\n{{{Allianz Martial & Tommy RAPIN - Les Herbiers}}}\r\n\r\n\r\nLeur page internet : [https://agence.allianz.fr/les-herbiers-85500-400859->https://agence.allianz.fr/les-herbiers-85500-400859]\r\nTel : 02 51 66 94 46\r\nAdresse : \r\n2 rue gabriel faure \r\n85500 les herbiers\r\n\r\n\r\n<img101|center>','','2021-05-05 10:05:15','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 19:42:58','fr','non',0,'','','','','',0),(98,'','Tonellerie Monceau','',37,'','','\r\n<quote>La tonellerie Monceau soutient activement le Lib\'AirTerre, et nous les en remercions de tout coeur !</quote>\r\n \r\n\r\n{{{LA TONNELLERIE MANCEAU}}}\r\n{{fabricant de tonnellerie d\'art, meubles d\'agencement, tournage bois}}\r\n\r\nEn 2004, Jeans Yves MANCEAU et son fils Maxime, reprennent une Tonnellerie à la Flocellière en Vendée. Pour se donner toutes les chances, ils rejoignent, à la même date, les artisans du Puy du Fou.\r\n\r\nLes premières années sont exclusivement destinées aux tonneaux traditionnels, distribués le plus souvent en Bretagne et Normandie pour le Cidre et le Calvados.\r\n\r\nFin 2011, la construction d’un atelier à Chambretaud vient confirmer la bonne marche et le sérieux de la société. La nouvelle structure va permettre l’élaboration de produits dérivés ne dérogeant pas à la tradition. L’expérience acquise va ouvrir des marchés nouveaux et inexploités.\r\n\r\nL’équipe s’enrichit : 5 compagnons, tous armés d’un CAP de Tonnelier et d’une formation très pointue d’ébéniste, participent activement au dynamisme de l’entreprise. Maxime, à la tête de la société, est épaulé par son épouse Sabrina. Ils sauront répondre à toutes vos interrogations.\r\n\r\nAinsi équipés, nous concrétisons vos idées qui deviennent nos défis. Ensemble, créons !\r\n\r\nLeur site internet : [https://www.tonnellerie-manceau.fr->https://www.tonnellerie-manceau.fr]\r\nTéléphone : 02 51 57 26 87\r\nEmail : sarl-tonnellerie.manceau@orange.fr\r\n\r\nAdresse : \r\nZA La Barboire\r\n2, rue des Laborantes\r\n85500 CHAMBRETAUD\r\n\r\n<img104|center>','','2021-05-05 10:06:57','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 19:32:23','fr','non',0,'','','','','',0),(99,'','Emmanuelle Hémon','',37,'','','\r\n<quote>Emmanuelle Hémon, accompagnatrice individuelle, soutient généreusement le Lib\'Air\'Terre.</quote>\r\n\r\n\r\n{{{VIVRE, CRÉER, CO-CRÉER, LE SACRÉ SUR TERRE}}}\r\n\r\nJe suis praticienne chamanique, créatrice, peintre.\r\nJ\'accompagne différents processus à l\'évolution de l\'Être dans sa Multidimensionnalité.\r\n\r\nJe guide \r\nLes rituels de Mise au monde de Tambour, \r\nDes weekend chamaniques, \r\nDes huttes de sudation, \r\nDes Cercles de Tambour...\r\n\r\nEgalement en séance individuelle, j\'accompagne l\'Être à s\'incarner pleinement, avec des outils chamaniques et quantiques.\r\n\r\n« Ce qui m\'anime est de rendre le Sacré à l\'Humanité ! De rendre Sacré chaque instant, chaque Être !\r\n\r\nNotre présence sur la Terre est un véritable cadeau, opportunité offerte par la Source .\r\nNotre chemin nous invite à apprendre à devenir de meilleurs êtres humains pour vivre en syntonie avec les différents mondes qui vivent sur Gaïa .\r\n\r\nChaque monde Animal, Végétal, Minéral,\r\nchaque élément,  l\'Eau, la Terre, le Feu et l\'Air et ,\r\ntant d\'autres encore, nous permettent d\'honorer la vie et jouent leur rôle pleinement  dans le maintien de la vie sur cette planète .Tout est interrelié.\r\n\r\nSe connecter, se reconnecter à l\'essentiel de la vie, \r\nAu vivant, qui est présent autour de nous et en Soi.\r\nVibrer le Présent, pour Vivre le Vivant !\r\n\r\nLe Larousse définit le Sacré comme quelque chose de séparé de nous, un espace particulier, un objet particulier !!! A nous de rendre notre quotidien Sacré à chaque moment, par la conscience et le respect . \r\nDe vivre en UNITE !\r\n\r\nLes Sagesses Ancestrales et Galactiques nous accompagnent dans ces Processus, Rituels,\r\nCérémonies, Enseignements, Soins, Initiations.... »\r\n\r\n\r\nSite internet : [http://www.emmanuelle-hemon.net/->http://www.emmanuelle-hemon.net/]\r\nTel : +33 06 60 12 98 35\r\nAdresse : \r\n3 place des tilleuls\r\n44610 Indre\r\n\r\n<img103|center>','','2021-05-05 10:10:49','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 19:40:27','fr','non',0,'','','','','',0),(100,'','Julien Lenoir','',37,'','','<quote>Julien Lenoir, coach en développement humain et relationnel, a choisi de soutenir le Lib\'Air\'Terre, et nous lui transmettons toute notre gratitude.</quote>\r\n\r\n{{{JULIEN LENOIR}}}\r\n\r\nMa vocation, aujourd’hui, est de réunir, transmettre, accompagner, partager, faciliter l’expérimentation d’habiletés dans les domaines du savoir être et vivre ensemble.\r\n\r\nJe me définis comme étant un facilitateur de relations humaines dont les propositions contribuent à des relations remplies d’humanité ayant comme  valeurs le respect, l’authenticité, l’accueil, la conscience, l’altruisme, l’empathie et la gratitude.\r\n\r\n“La qualité de nos relations fait la qualité de notre vie! ” \r\n\r\nSite intenret : [https://julienlenoir.fr/->https://julienlenoir.fr/]\r\nTel : 06.58.70.49.21\r\nMail : jlenoir89@yahoo.com\r\n\r\n<img102|center>\r\n\r\n','','2021-05-05 10:12:07','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 19:42:01','fr','non',0,'','','','','',0),(101,'','Journée Immersion & Présentation 13 mai','',39,'Une journée pour s\'immerger et découvrir le Lib Air Terre. ','','{{{Retour sur cette journée}}}\r\n\r\n24 personnes sont venues participer. \r\nUne belle découverte du lieu le matin avant la présentation par Jacques.\r\n\r\nL\'après midi plusieurs chantiers ont avancés :\r\n-* La serre est maintenant démonté et bientôt la nouvelle serre prendra sa place.\r\n-* Une nouvelle cuve à eau s\'est installé près des futur toilettes ainsi qu\'un bac à composte\r\n-* Le sable pour le fond de la phyto-épuration est étalé maintenant il faut mettre la bâche.\r\n-* Des bordures ont vu le jour dans le mandala qui va bientôt accueillir des patates ! \r\n\r\n{{Photos de la journée en bas de pages.}}\r\n\r\n{{{Programme de la journée :}}}\r\n\r\n10h15 : Accueil\r\n10h30 : Découverte du lieu \r\n&Présentation\r\n12h30 : Repas partagé Végétarien\r\n13h30 : Balade digestive-ou temps libre\r\n14h : Activités collectives \r\n18h : Retour \r\n& fin de journée\r\n\r\n{{Activités au programme :}}\r\n-* Composte & Récupération d\'eau (Stephanie)\r\n-* Jardin / Serre (Arnaud)\r\n-* Haie en bordure de la route / remorque (Guillaume)\r\n-* Cuillette mélisse (Virginie)\r\n-* Mandala (Kevin)\r\n\r\n{{Prix libre et conscient. (Conseillé à 5€)}}\r\n\r\n[Participez sur facebook->https://www.facebook.com/events/579943002900232/?active_tab=about]\r\n\r\n<doc79|center>\r\n\r\n','Inscriptions obligatoire\r\nContact@libairterre.fr','2021-05-07 16:30:00','publie',20,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-15 20:15:06','fr','non',0,'','','','','',0),(102,'','Démasquer les mécanismes de la violence #ecolieu','',31,'Démasquer les mécanismes de la violence dans le collectif, Comment bien vivre ensemble ?','Sommes nous prêt à vivre en communauté, en collectif ? \r\nQuel travail du groupe, quel travail personnel est-il nécessaire d\'accomplir ?\r\nQuelle est notre vision du monde ? \r\n\r\n','Profitant d’une expérience exceptionnelle d’aventure collective, Sophie Rabhi et Laurent Bouquet analysent leur vécu à la lumière de la violence ordinaire qui sévit encore à toutes les échelles de l’humanité. En dépit des meilleures intentions, le Hameau des Buis n’échappe pas à cette logique destructrice. Quels sont les rouages qui mènent au conflit ? Comment en prendre conscience ? Saurons-nous nous libérer de cette pathologie relationnelle profondément ancrée dans nos comportements ? Ce sont les questions que se posent les auteurs qui concluent par des pistes de « solutions » pour tenter d’endiguer ce phénomène et nous ouvrir à plus de paix et d’harmonie.\r\n\r\n<quote>{{{Isabelle Padovani - Séquence complète}}}\r\n\r\nNous vous invitons à visionner cet entretien de Sophie Rabhi et Laurent Bouquet avec Isabelle Padovani\r\n{{Durée : 1h55min}}\r\n[https://www.youtube.com/watch?v=_YGGVxrz0PU&feature=youtu.be->https://www.youtube.com/watch?v=_YGGVxrz0PU&feature=youtu.be]\r\n\r\n{{Isabelle Padovani}} est auteure, conférencière, formatrice en Communification et en Communication Nonviolente, messagère du Présenciel. Retrouvez toutes ses actualités ainsi que ses nombreuses productions sur son site [https://www.aucoeurduvivant.com/​ ->https://www.aucoeurduvivant.com/​ ]</quote>\r\n\r\n\r\n\r\n\r\n\r\n{{{Université vivante :}}}\r\n\r\n<doc81|center>\r\n\r\nLe livre \"Démasquer les mécanismes de la violence\" est téléchargeable gratuitement sur la page suivante : [https://www.universite-vivante.org/e-books/​->https://www.universite-vivante.org/e-books/]\r\n\r\nVous pouvez également l\'acheter en version papier sur la page suivante :\r\n[https://www.universite-vivante.org/produit/demasquer-les-mecanismes-de-la-violence-dans-le-collectif/->https://www.universite-vivante.org/produit/demasquer-les-mecanismes-de-la-violence-dans-le-collectif/]','','2021-05-05 13:24:30','prop',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-05 13:24:00','fr','non',0,'L’EXPÉRIENCE DU HAMEAU DES BUIS','https://www.universite-vivante.org/e-books/','','','',0),(104,'','Venir au Lib\'Air\'Terre','',6,'','','{{L\'adresse}}\r\nLa Petite Brenonière - La Flocellière\r\n85700 Sèvremont\r\n\r\n{{Venir en voiture}}:\r\nLien GPS: https://goo.gl/maps/W1HNqeHr9pEQaP9F6\r\nLa bonne astuce: Suivre la direction du \"Puy du Fou\" (c\'est très bien indiqué), puis aller jusqu\'à la Flocellière\r\n\r\n{{Venir en train}}:\r\nLes gares les plus proches sont:\r\n- pouzauges\r\n- les herbiers\r\n- cholet\r\n\r\n{{Venir en vélo / à pied}}:\r\nVous êtes courageux ! Nous vous souhaitons une sublime randonnée et vous préparons l\'emplacement de camping et la douche ;) \r\n\r\n\r\n<iframe src=\"https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d168459.08543493546!2d-0.951994495016299!3d46.86047426305378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48065945d8819149%3A0xa59fbe73df0c19!2sLib%20Air%20Terre!5e0!3m2!1sfr!2sfr!4v1620398031226!5m2!1sfr!2sfr\" width=\"600\" height=\"450\" style=\"border:0;\" allowfullscreen=\"\" loading=\"lazy\"></iframe>','','2021-05-07 12:36:25','publie',6,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 16:34:06','fr','non',0,'','','','','',0),(105,'','Stage de Chant au Lib air Terre (29 ou 30 mai)','',38,'Je propose deux journées de stage de chant, pour prendre le temps et pour aller à la rencontre de vous même par l’expression de la voix !','','{{{\"Chantons librement ensemble dans un lieu préservé !!!}}}\r\n\r\n{{Le LibAirTerre}} \r\n\r\nJe propose deux journées de stage de chant, pour prendre le temps et pour aller à la rencontre de vous même par l’expression de la voix !\r\n\r\n<quote>Respiration !\r\nÉcoute !\r\nVibration!\r\nHarmonie !\r\nTechniques vocales !\r\nRythme !\r\nSont au programme !</quote>\r\n\r\nVenez vous surprendre et vous découvrir et \"Faire chanter votre Âme\" !!! \r\nSoyez tous les bienvenus !!!\r\n\r\nPensez à porter des vêtements confortables et chauds  !\r\nVotre repas pour le midi ! \r\nEt vos élans du cœur !\r\n\r\nLe 29 ou Le 30 mai de 10H à 17H \r\n\r\n<img100|center>\r\n\r\n{Sur inscription uniquement !\r\n(6 mini/ 12 maxi) \r\nTarifs : 80 euros la journée par personne\r\nPlus 12 € d’adhésion à l\'association ( si vous n’êtes pas déjà adhérent) \r\n\r\n(Dans le respect des consignes sanitaires)}\r\n','Je reste à votre écoute \r\n{{Stéphanie EMERIT}}\r\n06 78 58 50 58 \r\n[stephanieemerit@gmail.com->mailto:stephanieemerit@gmail.com] ','2021-05-07 16:44:18','publie',20,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-07 16:47:48','fr','non',0,'','','','','',0),(106,'','FAQ','',32,'','','Combien d\'habitants sur le lieu ?\r\n\r\nDepuis combien de temps le lieu existe ?\r\n\r\nSi je veux venir habiter sur le lieu, est-ce possible et comment ça se passe ?\r\n\r\nJe veux être bénévole, comment faire ?\r\n\r\nPeut-on venir aider en tant que bénévole pendant la semaine ?\r\nBesoin d\'autonomie, donc pas les premières fois mais à terme, oui.\r\n\r\nComment le lieu vit-il financièrement ?\r\n\r\nComment envisage-t-on de vivre sur le lieu ? Et le collectif ?\r\n\r\nComment envisagez-vous de mutualiser les choses ? Y a-t-il une voiture collective ?\r\n\r\nLes gares les plus proches ?\r\n\r\nComment avoir des parts dans la SCI ?\r\n\r\nComment faire un don ?\r\n\r\nPeut-on mettre des habitats légers ? Tiny-house, yourtes ?\r\n\r\nPeut-on accueillir des animaux ? \r\nLes chiens ne sont pas les bienvenus (accueil de public, bordel à gérer)\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n','','2021-05-08 09:21:10','prepa',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-08 09:21:10','fr','non',0,'','','','','',0),(107,'','Woofing - Guillaume ','',22,'','','{{compétences et actions pour le lieu}}:\r\n\r\n- regarder avec jacques la solution de kévin sur les adhésions (1/2 journée)\r\n- réparer l\'agenda / articles (1 jour)\r\n- maintenir et mettre à jour 2 des PC linux du lieu (1 jour)\r\n- réaliser un dossier de mécénat pilote (1 semaine)\r\n- rédiger une documentation permettant une reprise de ci-dessus (article, newsletter, agenda) (3 jours)\r\n\r\n','','2021-05-08 09:24:25','prepa',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-08 09:44:41','fr','non',0,'','','','','',0),(108,'','Ce qui motive le processus d\'inclusion','',44,'','','Le processus d\'inclusion a été pensé par le réseau Oasis, et l\'équipe du Lib\'Air\'Terre a décidée de l\'intégrer à son mode de fonctionnement. L\'oasis a accueilli beaucoup de monde, depuis son rachat en 2013 par Jacques. Et l\'expérience nous a prouvée qu\'il ne suffit pas de \"vouloir\" ou d\'avoir de belles intentions pour qu\'une relation fonctionne sur la durée.\r\n\r\nTrop de différences en terme de valeurs, ou en terme de besoins, dans la façon de vivre et d\'intéragir, crée nécessairement de nombreuses tensions et difficultés. Il est devenu clair que pour que la différence soit enrichissante, il est nécessaire que les habitants se retrouvent autour de certaines valeurs et idées.\r\n\r\nLe Lib\'Air\'Terre a déjà une identité et une proposition à faire au monde ; bien qu\'ouvert à ce que chacun puisse venir y apporter sa propre couleur, il nous semble important, à travers le processus d\'inclusion, que chaque partie prenante soit bien au clair sur ses attentes et ses limites.\r\n\r\nEn outre, vivre sur un lieu comme ça n\'est pas toujours facile. Le passage, les hivers, l\'isolement géographique, parfois, peut user. \r\n\r\nC\'est pour toutes ces raisons que nous avons souhaités proposer aux personnes intéressées une intégration progressive du lieu, dans la patience la bienveillance.\r\n\r\nD\'expérience, nous avons pu observer que certaines relations ne pouvaient s\'épanouir ; ce n\'est pas grave, d\'autres lieux, avec d\'autres valeurs et d\'autres beautés, peuvent former d\'autres écrins. \r\n\r\nNous sommes confiants dans le fait qu\'il y a de la place pour tout le monde. ','','2021-05-01 10:28:00','publie',44,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-11 15:00:45','fr','non',0,'','','','','',0),(109,'','La position du Lib\'Air\'Terre vis-à-vis des chiens','',44,'','','C\'est une question qui revient fréquemment. De nombreuses personnes, dont les habitants du Lib\'Air\'Terre, adorent les chiens ; ce sont en effet de joyeux compagnons de vie, très fidèles et affectueux. \r\n\r\nCertes, le Lib\'Air\'Terre se veut un havre de paix destiné à accueillir l\'ensemble du Vivant. Il n\'en reste pas moins que de nombreuses personnes ont vécues ici avec leurs compagnons à quattre pattes, et que d\'expérience, nous savons que c\'est TRES compliqué à gérer. \r\n\r\nEntre poubelles déchiquetées, animaux de ferme mordus, voire tués (nos poules en ont fait la triste expérience), propriétaires susceptibles niant les actes de leurs fidèles compagnons ...\r\nA force de négociation, parfois houleuses, les chiens finissaient par se voir attachés, ce qui est très loin d\'être notre idéal pour eux.\r\n\r\nAujourd\'hui, nous priorisons le développement du lieu, et souhaitons préserver notre énergie pour faire avancer ce lieu-rêve. \r\n\r\nEn outre, le Lib\'Air\'Terre se destine à accueillir du public, et la présence de chiens poserait d\'énormes freins en terme de sécurité et d\'hyigène.','','2021-05-01 10:30:00','publie',44,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-09 12:11:36','fr','non',0,'','','','','',0),(110,'','Virginie','',24,'','','Virginie est la maman de Raoni, et une ancienne habitante du lieu ; c\'est également une bénévole active et engagée au Lib\'Air\'Terre, en soutien à Jacques et ses projets. Elle aime travailler au bureau et apporte beaucoup sur le plan administratif et organisationnel.\r\n\r\nElle apprécie beaucoup les animaux et aime s\'en occuper.','','2021-05-10 18:36:06','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-10 18:35:51','fr','non',0,'','','','','',0),(111,'','Woofing: témoignage de Guillaume','',21,'','','{{Guillaume - Paris (France)}}\r\n\r\nJe suis venu au Lib\'Air\'Terre de début avril à fin mai 2021. Une expérience géniale, qui a confirmé mon désir de m\'engager dans l\'univers des oasis ; des difficultés, aussi, riches d\'enseignements, qui m\'ont fait grandir et mûrir dans mon rapport au collectif.\r\n\r\nMais une chose est certaine: règne au Lib\'Air\'Terre une humanité et une lucidité qui m\'ont profondément touchés. Jacques est vraiment quelqu\'un de formidable, qui a toujours été fidèle à ses valeurs et à ses rêves. Une équipe fantastique se monte autour de lui, et ce lieu a un potentiel gigantesque.\r\n\r\nJ\'ai principalement travaillé sur des sujets informatique, car c\'est dans ce domaine que je suis le plus compétent, mais ai toujours été libre de faire ce que je souhaitais (jardin, travaux).\r\nContribuer à un monde meilleur en soutenant le Lib\'Air\'Terre a été une formidable expérience pour moi et je suis profondément heureux d\'avoir rencontré cet endroit.','[Voir l\'annonce Woofing du Lib air Terre ->https://app.wwoof.fr/host/5486]: [ici->https://app.wwoof.fr/host/5486]','2021-05-12 19:17:17','publie',21,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-12 19:19:31','fr','non',0,'','','','','',0),(112,'','Evènement test','',42,'','','Test','','2021-05-14 10:11:30','prepa',20,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-14 10:10:18','fr','non',0,'','','','','',0);
