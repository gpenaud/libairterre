    INSERT INTO `spip_rubriques` VALUES (10,0,'20. C\'est qui ?','','',10,NULL,'publie','2021-05-10 18:36:06','fr','non','publie','2019-01-24 10:21:26',0,'',0,0,0),(22,0,'70. Archives','','',22,NULL,'publie','2021-05-07 12:36:55','fr','non','0','0000-00-00 00:00:00',0,'',0,0,0),(2,0,'10. C\'est quoi ?','','Le Lib\'Air\'Terre, c\'est un projet âgé de plus de douze ans, en pleine mutation. Un lieu qui désire accueillir toute démarche respectueuse de la natire et de tous ses habitants. C\'est un projet ancré dans sa région, implanté dans le réseau oasis. C\'est également, point essentiel, [un projet soutenu par la mairie de la Flocellière->33].\r\n\r\nMais le Lib\'Air\'Terre, c\'est aussi et surtout:\r\n- [Un ensemble de valeurs->rub30]\r\n- [Une aventure associative->rub35]\r\n- [Un oasis de vie->rub31]\r\n- [Une organisation structurée->rub32]',2,NULL,'publie','2021-05-11 17:49:10','fr','non','publie','2019-01-24 09:25:26',0,'',0,0,0),(3,15,'Salle','','',22,NULL,'prepa','2019-01-23 17:08:08','fr','non','publie','2019-01-23 17:08:08',2,'',0,0,0),(4,22,'30. Le Camping','','',22,NULL,'prepa','0000-00-00 00:00:00','fr','non','prepa','0000-00-00 00:00:00',1,'',0,0,0),(5,22,'10. L\'association','','',22,NULL,'publie','2021-03-10 21:55:21','fr','non','publie','2019-01-24 10:02:20',1,'',0,0,0),(6,0,'30. C\'est ou ?','','{{L\'adresse}}\r\nLa Petite Brenonière - La Flocellière\r\n85700 Sèvremont\r\n\r\n{{Venir en voiture}}:\r\nLien GPS: https://goo.gl/maps/W1HNqeHr9pEQaP9F6\r\nLa bonne astuce: Suivre la direction du \"Puy du Fou\" (c\'est très bien indiqué), puis aller jusqu\'à la Flocellière\r\n\r\n{{Venir en train}}:\r\nLes gares les plus proches sont:\r\n- pouzauges\r\n- les herbiers\r\n- cholet\r\n\r\n{{Venir en vélo / à pied}}:\r\nVous êtes courageux ! Nous vous souhaitons une sublime randonnée et vous préparons l\'emplacement de camping et la douche ;) \r\n\r\n<iframe src=\"https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d168459.08543493546!2d-0.951994495016299!3d46.86047426305378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48065945d8819149%3A0xa59fbe73df0c19!2sLib%20Air%20Terre!5e0!3m2!1sfr!2sfr!4v1620398031226!5m2!1sfr!2sfr\" width=\"600\" height=\"450\" style=\"border:0;\" allowfullscreen=\"\" loading=\"lazy\"></iframe>',6,NULL,'publie','2021-05-07 12:36:25','fr','non','publie','2019-01-24 12:00:19',0,'',0,0,0),(7,22,'10. Les animations','','',22,NULL,'publie','2020-10-22 11:45:17','fr','non','publie','2019-01-24 09:19:38',1,'',0,0,0),(30,2,'10. Un ensemble de valeurs','L\'âme et les valeurs du Lib\'Air\'Terre','Le Lib\'Air\'Terre se veut porteur de valeurs et de pratiques faisant la promotion du vivant sous ses diverses formes. Ces valeurs et ces pratiques sont portées par les habitants actuels du lieu, et peuvent s\'enrichir de tout ce qui génère de la joie et du bonheur.\r\n\r\n- [La permaculture->80]\r\n- [La Communication Non-Violente->81]\r\n\r\nPour en savoir plus sur les valeurs profondes du lieu, vous pouvez vous référer à la [charte du lieu->25]\r\n\r\nLa diversité des croyances et des opinions est bien entendue quelque chose de  souhaitée au Lib\'Air\'Terre. Dans la mesure ou celles-ci s\'expriment sans prosélytisme ni violence.\r\n\r\nLes valeurs portées par le projet, et telles que définies dans la charte, constituent l\'ADN du Lib\'Air\'Terre ; elles ont irriguées le projet depuis sa naissance.',2,NULL,'publie','2021-04-28 17:33:26','fr','non','0','0000-00-00 00:00:00',1,'',0,0,0),(11,22,'20. Le comité de pilotage','','article en cours de rédaction',22,NULL,'prepa','2019-01-24 10:21:26','fr','non','publie','2019-01-24 10:21:26',1,'',0,0,0),(15,22,'10. Les locaux','','',22,NULL,'prepa','2019-01-26 19:31:14','fr','non','prepa','0000-00-00 00:00:00',1,'',0,0,0),(31,2,'30. Un oasis de vie et de ressources','','Le Lib’Air’Terre, c’est d’abord et avant tout un lieu, prénommé La petite Brenonière ; situé en Vendée, à proximité du Puy-Du-Fou, sur un terrain de 6 hectares vallonné et peuplé d’arbres sublimes, au milieu duquel coule une rivière.\r\n\r\n- Pour consulter [le plan du lieu->art82]\r\n\r\n\r\n{{{L\'Oasis de vie}}}\r\n\r\nL\'oasis de vie est l\'ensemble des activités et des projets touchant directement les habitants du lieu. Le Lib\'Air\'Terre a pour vocation d\'accueillir plusieurs foyers en son sein, dans un cadre verdoyant et propice à l\'éducation d\'enfants dans un ensemble de valeurs définies dans [la charte du lieu->art25].\r\n\r\nA l\'heure actuelle, le lieu se met aux normes légales de façon à pouvoir accueillir jusqu\'à 25 habitants, à travers la mise en place du projet de phyto-épuration. votre énergie est la bienvenue si vous souhaitez aider l\'oasis de vie en ce sens.\r\n\r\nPour habiter au sein du Lib\'Air\'Terre, nous avons conçus collectivement un processus d\'intégration dont l\'objectif est de garantir une bonne harmonie entre habitants, le partage de certaines valeurs, et ainsi favoriser un co-habitat heureux et joyeux.\r\n\r\nSi vous êtes intéressés, nous vous invitons à:\r\n- [Regarder cette vidéo->https://www.youtube.com/watch?v=_YGGVxrz0PU] d\'Isabelle Padovani et Sophie Rabhi, qui abordent de nombreux sujets très parlant relatifs aux valeurs et à la bonne marche d\'un écolieu.\r\n- [Répondre au questionnaire d\'inclusion->], document conçu pour situer les points de convergences et de divergences entre les habitant actuels et futurs.\r\n\r\n{{{L\'Oasis ressources}}}\r\n\r\nLe Lib’Air’Terre, c’est aussi un ensemble d’infrastructures fonctionnelle et prêtes à accueillir des projets économiques éthiques et rentables :\r\n\r\n- [Une boulangerie->art12] bio et locale\r\n- [Une salle->art4] pour faire des stages, des conférences, ou tout simplement la fête !\r\n- [Un joli petit chemin de balade->art8], qui demande à être choyé et entretenu !\r\n\r\nPour en apprendre plus sur la structuration juridique des oasis de vie et de ressources, vous pouvez consulter la [structuration juridique->art86]',2,NULL,'publie','2021-04-30 11:48:33','fr','non','0','0000-00-00 00:00:00',1,'',0,0,0),(20,0,'40. C\'est quand ? (activités)','','Le Lib\'Air\'Terre, en tant qu\'oasis ressources, propose plusieurs types d\'activités en son sein:\r\n\r\n- Des [activités régulières d\'embellissement et d\'entretien->rub40]\r\n- Des [ateliers et des stages->rub38]\r\n- Des [rituels et des cérémonies->rub42]\r\n\r\nVous pouvez consulter [l\'agenda du projet->rub39] pour en savoir plus !',20,NULL,'publie','2021-05-14 10:11:30','fr','non','0','0000-00-00 00:00:00',0,'',0,0,0),(21,0,'50. Envie de contribuer ?','','Vous pouvez contribuer au Lib\'Air\'Terre de différentes manières, en fonction de vos envies et de vos disponibilités:\r\n\r\n- Si vous souhaitez simplement [vous tenir informé des actualités du Lib\'Air\'Terre->art76], c\'est par ici !\r\n- Vous souhaitez soutenir le Lib\'Air\'Terre financièrement par [un don, voire du mécénat->art79] \r\n- Pour vous impliquer dans le lieu, vous pouvez [devenir membre de l\'association->art20]\r\n- Envie d\'approfondir ? Vous pourriez [venir en woofing->art77] quelque temps !\r\n- Fou amoureux du Lib\'Air\'Terre ? Peut-être pourriez-vous envisager de [venir y vivre->art78]\r\n\r\n{{{Participer aux activités du lieu}}}\r\n\r\nPour participer aux activités du lieu, vous pouvez vous consulter la rubrique [C\'est quand ? (activités)->rub20] dans le menu.\r\n\r\n{{{Le Lib\'Air\'Terre recherche !}}}\r\n\r\nDans le cadre du développement de notre bel écolieu, nous recherchons des gens désireux de créer leur activité sur le lieu:\r\n\r\n- Un [maraîcher->art33] bio\r\n- Un [boulanger->art12] bio\r\n\r\nAinsi que du matériel, que vous trouverez dans les articles de la rubrique. Merci d\'avance pour toute aide que vous pouyrrez apporter :) ',21,NULL,'publie','2021-05-12 19:17:17','fr','non','0','0000-00-00 00:00:00',0,'',0,0,0),(40,20,'20. Activités récurrentes','Description des activités récurrentes','Le Lib\'Air\'Terre dispose de nombreux projets et infrastructure qui demandent du soin et de l\'implication. En fonction de vos désirs et de vos disponibilités, vous pouvez venir contribuer à (par exemple): \r\n\r\n- Vous [occuper du jardin->art87]\r\n- Embellir et enchanter [le chemin de promenade->art88]\r\n\r\nEn contribuant régulièrement à ces chantiers, nul doute que vous développerez un lien particulier et profond avec ce lieu enchanteur. Vous pouvez consulter [l\'agenda->rub39] si vous êtes intéressés !',20,NULL,'publie','2021-04-30 10:38:23','fr','non','0','0000-00-00 00:00:00',1,'',0,0,1),(24,10,'20. Des bénévoles','','Les bénévoles de l\'association se distinguent de la façon suivante:\r\n\r\n{{Les généreux bénévoles}}: dont l\'énergie précieuse vient nourrir ponctuellement les projets et le lieu. Qu\'ils soient voisins, amis, visiteurs impromptus ou réguliers, c\'est avec eux (et peut-être vous ?) que nous pouvons faire grandir notre rêve.\r\n\r\n{{Les bénévoles-responsables}}: au sein du Lib\'Air\'Terre, chaque projet peut-être pris en responsabilité par un membre désireux de s\'impliquer plus en profondeur. Il devient alors un référent pour les bénévoles occasionnels sur le projet dont la responsabilité lui est dévolue.    \r\n\r\nVoici quelques-un d\'entre-eux:\r\n- [Zaz->95], le gardien souriant de la tirelire du Lib\'Air\'Terre\r\n- [Virginie->art110], administratrice et organisatrice au Lib\'Air\'Terre\r\n- [Félix->96], le traceur de chemin du Lib\'Air\'Terre\r\n- [Thierry->94] pour des contributions aussi diverses que fréquentes\r\n- [Kévin->70] pour la partie newsletter / site web\r\n- [Stéphanie->71] pour l\'accueil des bénévoles, et l\'organisation de stages\r\n- [Arnaud->93] notre tout frais responsable de la serre\r\n\r\n{{Vous voulez aider le Lib Air Terre ? Rejoindre l\'équipe des bénévoles ?}}\r\n- [Devenir membre->20]\r\n- [Venir en woofing->77]',10,NULL,'publie','2021-05-10 18:36:06','fr','non','0','0000-00-00 00:00:00',1,'',0,0,0),(25,10,'10. Des habitants','Les habitants du lieu','Voici une courte présentation des personnes vivant actuellement au Lib\'Air\'Terre. Le lieu est en transformation de façon à pouvoir accueillir jusqu\'à 25 habitants dans un avenir que nous espérons proches. \r\n\r\n- [->67], fondateur et gardien du Lib\'Air\'Terre\r\n\r\n\r\n{{{Et pourquoi pas vous aussi venir vivre au Lib air Terre . }}}\r\n-[->78]',10,NULL,'publie','2021-04-27 16:10:39','fr','non','0','0000-00-00 00:00:00',1,'',0,0,0),(27,10,'30. Des intervenants','Proposer une intervention au Lib\'Air\'Terre','Les intervenants sont des personnes désirant proposer l\'organisation d\'un stage, d\'une conférence, d\'un partage de compétences ... Tout ce qui, en accord avec la charte du lieu, peut promouvoir une relation saine et joyeuse avec le vivant.\r\n\r\nN\'hésitez pas à contacter le lieu pour faire vos propositions, et en savoir plus. ',10,NULL,'publie','2021-04-27 17:16:03','fr','non','0','0000-00-00 00:00:00',1,'',0,0,0),(28,10,'50. Des animaux','','Nous avons l\'immense joie ici de vous présenter nos compagnons de routes, ceux qui jamais ne nous font défault ni ne se plaignent, j\'ai nommé ... nos animaux ! Deux ânes, quatre chèvres, et même une brebis d\'Ouessant vivent avec nous au Lib\'Air\'Terre, sans compter notre chat-pardeur Lita. \r\n\r\nil est essentiel, au Lib\'Air\'Terre, de tout faire pour que ces jolies créatures soient libres et heureuses, en accord avec nos principes d\'écologie complète et intégrée.',10,NULL,'publie','2021-05-07 12:13:22','fr','non','0','0000-00-00 00:00:00',1,'',0,0,0),(39,20,'10. Agenda','Section affichant l\'agenda','Vous trouverez ici l\'ensemble des évènements programmés au Lib\'Air\'Terre pour les prochaines jours / semaines / mois. N\'hésitez pas à nous faire part de votre enthousiasme à participer et / ou contribuer à travers le formulaire de contact.\r\n\r\n<agenda_fullcalendar|>',20,NULL,'publie','2021-05-05 11:49:12','fr','non','0','0000-00-00 00:00:00',1,'',0,0,0),(32,2,'40. Une organisation structurée','Description des oasis du Lib\'Air\'Terre','Le Lib\'Air\'Terre se veut une structure protéiforme, accueillant plusieurs types de projets, et assez souple pour proposer des activités à des publics différents. \r\n\r\n{{{Les oasis}}}\r\n\r\nLe projet se distingue donc en deux types d\'oasis différents:\r\n\r\n- L\'oasis de vie: regroupe les projets liés aux habitants du lieu\r\n- L\'oasis ressources: met à disposition de l\'extérieur moyens et infrastructures diverses.\r\n\r\nPour plus d\'informations, vous pouvez consulter cette [rubrique->rub31]\r\n\r\n{{{La structuration juridique}}}\r\n\r\nJuridiquement, le Lib\'Air\'Terre se structure autour de [trois entités, indépendantes et  complémentaires->art86]:\r\n\r\n- La société civile immobilière (SCI) \"Les Fées Lib\"\r\n- L\'association \"Les Âmes d\'Air\"\r\n- La coopérative \"Les Arts Terre\"\r\n\r\nPour plus d\'informations sur l\'organisation administrative du projet, veuillez contacter Jacques Grolleau à travers le formulaire de contact.',2,NULL,'publie','2021-05-11 17:49:10','fr','non','0','0000-00-00 00:00:00',1,'',0,0,0),(37,10,'40. Des partenaires','Description des parteniares du projet','Le Lib\'Air\'Terre, c\'est tout un réseau de partenaires qui ont décidés de soutenir le projet et les activités. Parmis eux, nous souhaitons remercier chaleureusement nos partenaires institutionnels:\r\n\r\n- [La mairie de Sèvremont->art33]\r\n- La communauté de commune du pays de Pouzaugues\r\n\r\nEt nos partenaires financiers:\r\n\r\n- [Allianz - Martial & tommy Rapin->art97]\r\n- [La tonnellerie Manceau->art98]\r\n- [Madame Emmanuelle Hémon->art99]\r\n- [Monsieur Julien Lenoir->art100]',10,NULL,'publie','2021-05-05 10:12:07','fr','non','0','0000-00-00 00:00:00',1,'',0,0,0),(35,2,'20. Une aventure associative','L\'association au sein du Lib\'Air\'Terre','{Il nous est essentiel, au Lib\'Air\'Terre, de remercier et d\'honorer l\'ensemble des énergies qui ont été mises et déployées dans le projet ; tant de choses ont été faites ensemble ! Merci à tous ceux qui sont passés, à tous ceux qui sont là, et à tous ceux qui viendront !}\r\n\r\nLe Lib\'Air\'Terre, c\'est avant tout une aventure vécue à plusieurs, dans le cadre d\'une association loi 1901. \r\n\r\nAnciennement \"le Moulin du Rock\", au sein de laquelle de nombreux concerts ont été organisés, Le Lib\'Air\'Terre se consacre désormais au rapprochement entre les hommes et la nature, et à la réalisation d\'un lieu harmonieux, paisible et joyeux.\r\n\r\nVous pouvez consulter:\r\n- [L\'objet de l\'association->art6]\r\n- [La charte de l\'association->art6]',2,NULL,'publie','2021-05-03 11:18:40','fr','non','0','0000-00-00 00:00:00',1,'',0,0,0),(38,20,'30. Ateliers / stages','Description des ateliers et des stages','Le Lib\'Air\'Terre propose des ateliers et  des stages à intervals réguliers. L\'écolieu a vocation à être un centre de ressourcement et de développement humain (tant personnel que collectif).\r\nVous trouverez toutes les informations relatives aux prochains évènements sur l\'agenda, que vous pouvez [consulter ici->art64]. \r\n\r\nSi vous êtes intervenant et que vous souhaitez proposer un atelier ou stage, veuillez prendre contact avec nous via le formulaire de contact ou à l\'adresse contact@libairterre.fr.',20,NULL,'publie','2021-05-07 16:44:18','fr','non','0','0000-00-00 00:00:00',1,'',0,0,1),(42,20,'40. Rituels et cérémonies','Description des rituels et des cérémonies ayant lieu au Lib\'Air\'Terre','Le Lib\'Air\'Terre est très attaché aux temps ritualisés et aux cérémonies. La célébration du vivant, la conscience de la beauté de l\'existence et la joie de la présence font partie des habitutdes qu\'il nous est important de garder vivace. \r\n\r\nL\'écolieu s\'inspire notamment des traditions amérindiennes, dans lesquels les rituels liées aux cycles naturels prennent une place prépondérante. A travers ces temps quotidiens, hebdomadaires, mais aussi annuels, nous souhaitons conserver une joie profonde.',20,NULL,'publie','2021-05-14 10:11:30','fr','non','0','0000-00-00 00:00:00',1,'',0,0,1),(44,0,'60. FAQ','','{{Combien d’habitants sur le lieu ?}}\r\n\r\nJacques à plein temps, et sa famille qui passe très souvent. Plusieurs des bénévoles les plus engagés (Stéphanie, Arnaud) vivent à tiers ou mi-temps sur le lieu.\r\n\r\n{{Depuis combien de temps le lieu existe ?}}\r\n\r\nLa petite Brenonière a été acheté il y a 13 ans par Jacques. Beaucoup de choses s\'y sont passées depuis, mais la fondation du Lib\'Air\'Terre tel qu\'on l\'entend aujourd\'hui, et articulé autour des [valeurs décrites dans la charte->art25], a été fondé en 2018.\r\n\r\n{{Si je veux venir habiter sur le lieu, est-ce possible et comment ça se passe ?}}\r\n\r\nC\'est tout à fait possible de vivre au Lib\'Air\'Terre ! Suite à de nombreuses expériences plus ou moins confortables, mais toujours riches d\'enseignements, nous avons conçus [un processus d\'inclusion->art78] pour ceux qui souhaiteraient s\'y établir.\r\n\r\n{{Je veux être bénévole, comment faire ?}}\r\n\r\nÊtre bénévole au Lib\'Air\'Terre est ouvert à toutes et tous. Il vous suffit [d\'adhérer à l\'association->art20], et de vous reconnaitre dans les valeurs de [la charte du lieu->art25].\r\n\r\n{{Peut-on venir aider en tant que bénévole pendant la semaine ?}}\r\n\r\nNous avons mis en place un agenda avec des plages réservées, durant lesquelles Jacques est disponible pour expliquer et accompagner les bénévoles. Hors de ces créneaux, il est possible de venir à la condition que vous soyiez expérimentés et autonome vis-à-vis des tâches à accomplir et des outils à utiliser. Dans tous les cas, merci de prévenir de votre venue en contactant Jacques.\r\n\r\n{{Comment le lieu vit-il financièrement ?}}\r\n\r\nAujourd\'hui, le Lib\'Air\'Terre vit des efforts de ses bénévoles, et des apports financiers de Jacques ainsi que de quelques uns de ses amis et partenaires. La quête de mécénat et le développement d\'activités économiques sont nos grandes priorités.\r\n\r\n{{Quels habitats sont envisageables sur le lieu ?}}\r\n\r\nLes habitats-légers sont possibles sur le lieu. Tiny-house, yourtes, mais aussi des habitats en dur, à la condition de correspondre aux valeurs du lieu (construction terre-paille, zômes, bambou). \r\n\r\n{{Comment envisagez-vous de mutualiser les choses ?}}\r\n\r\nAprès plusieurs années à avoir tenté l\'absence quasi-totale de limites et de cadre, nous souhatons aujourd\'hui cheminer vers un équilibre entre sphère privé et mutualisation. Que chacun ait son chez-soi et puisse y goûter la paix, tout en préservant des espaces d\'échanges et de partages joyeux.\r\n\r\n{{Y a-t-il une voiture collective ?}}\r\n\r\nPas aujourd\'hui, non. Mais nous sommes ouverts à cette éventualité si le besoin est exprimé et validé collectivement.\r\n\r\n{{Les gares les plus proches ?}}\r\n\r\nLa gare la plus proche est celle de Pouzauges, mais il s\'agit d\'une gare de frêt et les trains sont rares. autrement, les gare des des Herbiers et de Cholet sont les plus proches.\r\n\r\nVous pouvez consulter [cette rubrique->rub6] pour en savoir plus\r\n\r\n{{Comment avoir des parts dans la SCI ?}}\r\n\r\nLa SCI \"Les Fées Lib\" est en cours de création. Vous pouvez vous Inscrire à la newsletter pour recevoir des nouvelles de l\'avancement de ce chantier. Si vous disposez de compétences dans le domaine et souhaitez nous assister, veuillez nous contacter via le formulaire de contact. \r\n\r\n{{Comment faire un don ?}}\r\n\r\nVous pouvez soutenir le Lib\'Air\'Terre en visitant [cette page->art79].\r\n\r\n{{Le Lib\'Air\'Terre peut-il accueillir des animaux ?}}\r\n\r\nLes chats, les hamsters, et les serpents (non-venimeux) sont les bienvenus sur le lieu. Nos amis les chiens, eux, ne sont pas acceptés. Cette décision, parfois difficile à entendre pour certains, est le fruit d\'une longue et inconfortable expérience que [nous vous détaillons ici->art109].',44,NULL,'publie','2021-05-08 10:30:11','fr','non','0','0000-00-00 00:00:00',0,'',0,0,0);
