 fournit, d’une part,  une API permettant d’effectuer des recherches multi-critères, de collecter, et de présenter les informations sur les plugins SPIP (modules fonctionnels, thèmes et squelettes) et d’autre part, une nouvelle interface d’administration des plugins gérant les dépendances entre plugins.[fr_fem]Ce plugin fournit, d’une part,  une API permettant d’effectuer des recherches multi-critères, de collecter, et de présenter les informations sur les plugins SPIP (modules fonctionnels, thèmes et squelettes) et d’autre part, une nouvelle interface d’administration des plugins gérant les dépendances entre plugins.[fr_tu]Ce plugin fournit, d’une part,  une API permettant d’effectuer des recherches multi-critères, de collecter, et de présenter les informations sur les plugins SPIP (modules fonctionnels, thèmes et squelettes) et d’autre part, une nouvelle interface d’administration des plugins gérant les dépendances entre plugins.[it]Da un lato, questo plugin fornisce un’API per eseguire ricerche multi-criteri, per raccogliere e presentare informazioni su SPIP plugin (moduli funzionali, temi e scheletri) e, dall’altro, propone una nuova interfaccia di amministrazione per gestire le dipendenze tra i plugin.[nl]Enerzijds biedt deze plugin een API aan voor het multi-criteria zoeken, het verzamelen en het tonen van informatie over SPIP Plugins (functionele modules, thema’s en skeletten), anderzijds biedt het een nieuwe interface voor het beheer van plugins dat ook de onderlinge afhankelijkheden in acht neemt.[oc_ni_mis]Aqueu plugin fournisse, premieramen, una API que permete d’efetuà dei recercà multi-critèri, de couletà, e de presentà li infourmacioun soubre lu plugin SPIP (module fountiounal, tèma e esquèletrou), e segoundamen, una interfaça nouvela d’aministracioun dei plugin que gèron li dependança tra lu plugin.[pt]Por um lado, este plugin fornece um API que permite efectuar pesquisar multi-critério, recolher e apresentar informação sobre plugins SPIP (módulos funcionais, temas e modelos). Por outro lado, propõe uma nova interface de administração, para gerir as dependências entre plugins.[pt_br]Este plugin fornece, por um lado, uma API que permite fazer buscas culti-critérios, coletar e apresentar as informações sobre os plugins SPIP (módulos funcionais, temas e templates) e, por outro lado, uma nova interface de administração dos plugins, gerenciando as dependências entre plugins.[ru]Этот модуль предоставляет API и интерфейс для управления плагинами SPIP.[sk]Tento zásuvný modul poskytuje, po prvé, aplikáciu umožňujúcu vykonávať vyhľadávania na základe viacerých kritérií, vyhľadať a zobraziť informácie o zásuvných moduloch SPIPu (funkčných moduloch, farebných motívoch i šablónach) a po druhé, nové rozhranie nastavení zásuvných modulov riadi závislosti medzi zásuvnými modulmi.[uk]З одного боку, цей плагін забезпечує API для виконання пошуку по безлічі критеріїв, щоб зібрати і представити інформацію про SPIP-плагіни (функціональні модулі, теми і шаблони), а з іншого боку, пропонує новий інтерфейс адміністрування для управління залежностями між плагінами.</multi>','a:2:{i:1;a:3:{s:3:\"nom\";s:14:\"Eric Lupinacci\";s:3:\"url\";s:23:\"http://blog.smellup.net\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:14:\"Collectif SPIP\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:5:\"GPL 3\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','http://blog.smellup.net/spip.php?rubrique1','','','stable',4,'a:3:{s:9:\"necessite\";a:1:{i:0;a:1:{s:10:\"archiviste\";a:2:{s:3:\"nom\";s:10:\"archiviste\";s:13:\"compatibilite\";s:8:\"[0.2.2;]\";}}}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','0000-00-00 00:00:00','0000-00-00 00:00:00',0,'',0,'0000-00-00 00:00:00','svp','','oui','oui',1,'','non','non','non','_DIR_PLUGINS_DIST','305141a9a4e7f74804006af90a790b19','',0),(1156,751,'STATS','prive/themes/spip/images/statistique-32.png','001.001.010','1.0.1','[3.2.0;3.2.*]','3.2','<multi>[ar]إحصاء