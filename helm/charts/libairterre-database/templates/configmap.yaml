k in iframe box; \n-* <code>boxWidth-350px</code> enables to specify a width of 350px for the box;\n-* <code>boxHeight-90pc</code> enables to specify a height of 90% for the box\n\nA configuration panel lets you edit the general settings to your liking, and the appearance of the box among the available skins.\n\nThis plugin works on skeletons which have the <code>#INSERT_HEAD</code> tag.[es]Por defecto, todos los enlaces definidos sobre imágenes (con un atributo tipo que describa el mime/type de la imafen) así como los enlaces con la clase <code>.mediabox</code> son enriquecidos por la caja multimedia.\n	\nEs posible configurar cada enlace, caso por caso, con clases adicionales:\n\n-* <code>boxIframe</code> permite abrir el enlace en una caja en un iframe ;\n\n-* <code>boxWidth-350px</code> permite definir un ancho de 350px para la caja;\n\n-* <code>boxHeight-90pc</code> perite definir un alto de 90% para la caja.\n\nUn panel de configuración permite modificar tanto las especificaciones generales como el aspecto de la caja, a partir de un conjunto de opciones disponibles. \n	\nEste plugin funciona en los esqueletos que incluyen la baliza <code>#INSERT_HEAD</code>[fr]Par défaut, tous les liens vers des images (avec un attribut type décrivant le mime/type de l’image) ainsi que les liens avec la classe <code>.mediabox</code> sont enrichis par la boîte multimédia.\n	\n	Il est possible de configurer chaque lien au cas par cas avec des classes supplémentaires :\n\n-* <code>boxIframe</code> permet de demander à ouvrir le lien dans une boîte en iframe ;\n\n-* <code>boxWidth-350px</code> permet de spécifier une largeur de 350px pour la boîte ;\n\n-* <code>boxHeight-90pc</code> permet de spécifier une hauteur de 90% pour la boîte.\n\n	Un panneau de configuration vous permet de modifier les réglages généraux à votre convenance, ainsi que l’aspect de la boîte parmi les habillages disponibles.\n	\n	Ce plugin fonctionne sur les squelettes disposant de la balise <code>#INSERT_HEAD</code>[fr_fem]Par défaut, tous les liens vers des images (avec un attribut type décrivant le mime/type de l’image) ainsi que les liens avec la classe <code>.mediabox</code> sont enrichis par la boîte multimédia.\n	\n	Il est possible de configurer chaque lien au cas par cas avec des classes supplémentaires :\n\n-* <code>boxIframe</code> permet de demander à ouvrir le lien dans une boîte en iframe ;\n\n-* <code>boxWidth-350px</code> permet de spécifier une largeur de 350px pour la boîte ;\n\n-* <code>boxHeight-90pc</code> permet de spécifier une hauteur de 90% pour la boîte.\n\n	Un panneau de configuration vous permet de modifier les réglages généraux à votre convenance, ainsi que l’aspect de la boîte parmi les habillages disponibles.\n	\n	Ce plugin fonctionne sur les squelettes disposant de la balise <code>#INSERT_HEAD</code>[fr_tu]Par défaut, tous les liens vers des images (avec un attribut type décrivant le mime/type de l’image) ainsi que les liens avec la classe <code>.mediabox</code> sont enrichis par la boîte multimédia.\n	\n	Il est possible de configurer chaque lien au cas par cas avec des classes supplémentaires :\n\n-* <code>boxIframe</code> permet de demander à ouvrir le lien dans une boîte en iframe ;\n\n-* <code>boxWidth-350px</code> permet de spécifier une largeur de 350px pour la boîte ;\n\n-* <code>boxHeight-90pc</code> permet de spécifier une hauteur de 90% pour la boîte.\n\n	Un panneau de configuration te permet de modifier les réglages généraux à ta convenance, ainsi que l’aspect de la boîte parmi les habillages disponibles.\n	\n	Ce plugin fonctionne sur les squelettes disposant de la balise <code>#INSERT_HEAD</code>[it]Per impostazione predefinita, tutti i collegamenti alle immagini (con un attributo che descrive il tipo mime/tipo di foto) e\ncollegamenti con il <code> classe CSS. mediabox </ code> sono arricchite da box multimediale.\n	\nÈ possibile configurare ogni collegamento in una caso per caso con le classi aggiuntive:\n- * <code> BoxIframe </ code> permette di aprire il collegamento nella casella iframe;\n- * <code> Boxwidth-350 pixel </ code> consente di specificare una larghezza di 350 pixel per il box;\n- * <code> BoxHeight-90pc </ code> consente di specificare una altezza di 90% per il box\n\nUn pannello di configurazione permette di modificare le impostazioni generali a proprio piacimento, e l’aspetto tra le skin disponibili.\n\nQuesto plugin funziona su scheletri che hanno la <code> INSERT_HEAD # </ code> tag.[lb]Par défaut hunn all Linken op Biller (mat Attribut mime/type) a Linke mat der Klass <code>.mediabox</code> Zougrëff op d’Mediabox.\n\nAll Link ka mat zousätzleche Klassen agestallt ginn:\n-* <code>boxIframe</code> de Link soll an engem Iframe opgemach ginn;\n-* <code>boxWidth-350px</code> d’Box soll eng Breet vun 350 Pixel hun;\n-* <code>boxHeight-90pc</code> d’Box soll eng Héicht vun 90% hun.\n\nD’Astellung erlaabt de generelle Layout festzeleen, op Basis vun e puer Virlagen.\nDëse Plugin fonktionnéiert mat Skeletter déi den Tag <code>#INSERT_HEAD</code> hun.[nl]Standaard worden alle links naar afbeeldingen (met een type attribuut dat de mime/type beschrijft) en de links met een class <code>.mediabox </code> verrijkt door de mediabox.\n\nHet is mogelijk om elke link telkens met extra classes te configureren:\n\n- * <code>boxIframe</code> om de link in een iframe doos te tonen;\n\n- * <code>boxWidth-350px</code> om een boxbreedte van 350px te specificeren;\n\n- <code>boxHeight-90pc</code>  om een hoogte van 90% voor de box te specificeren.\n\nIn een configuratiepaneel kun je de algemene instellingen bewerken, alsmede het uiterlijk van de doos aanpassen met de beschikbare skins.\n\nDeze plugin werkt op de skeletten die het SPIP baken <code>#INSERT_HEAD</ code> gebruiken.[oc_ni_mis]En mancança, toui lu estac devers li image (embé un atribut type descrivent lou mime/type de l’image) couma pura lu estac embé la classa <code>.mediabox</code> soun enriquit per la bouòta multimedia.\n\n	Es poussible de counfigurà cada estac au cas per cas embé de classa suplementari :\n\n-* <code>boxIframe</code> permete de demandà a durbì l’estac en una bouòta iframe ;\n\n-* <code>boxWidth-350px</code> permete de spechificà una larguessa de 350px per la bouòta ;\n\n-* <code>boxHeight-90pc</code> permete de spechificà una autessa de 90% per la bouòta.\n\n	Un panèu de counfiguracioun vi permete de moudificà lu reglage general a la vouòstra counveniença, couma pura l’aspet de la bouòta tra lu abilhage dispounible.\n\n	Aqueu plugin founciouna soubre lu esquèletrou qu’an una balisa <code>#INSERT_HEAD</code>[pt]Por defeito, todas as ligações a imagens (com um atributo tipo que descreva o mime/type da imagem) e as ligações com a classe CSS <code>.mediabox</code> são enriquecidas pela caixa multimédia.\n	\n	É possível configurar cada ligação, caso a caso, com classes adicionais:\n\n-* <code>boxIframe</code> permite abrir uma ligação numa caixa iframe ;\n\n-* <code>boxWidth-350px</code> permite especificar uma largura de 350px para a caixa ;\n\n-* <code>boxHeight-90pc</code> permite especificar uma altura de 90% para a caixa.\n\n	Um painel de configuração permite-lhe editar as suas preferências gerais, e o aspecto da caixa, de entre as alternativas disponíveis.\n	\n	Este plugin funciona em modelos que tenham a tag <code>#INSERT_HEAD</code>[pt_br]Por padrão, todos os links para imagens (com um atributo do tipo que descreve o mime/type da imagem) assim como os links com a classe <code>.mediabox</code> são enriquecidos pela caixa multimedia.\n	\n	É possível configurar cada link ou caso a caso com classes suplementares:\n\n-* <code>boxIframe</code> permite oferecer de abrir o link numa caixa em iframe;\n\n-* <code>boxWidth-350px</code> permite especificar uma largura de 350px para a caixa;\n\n-* <code>boxHeight-90pc</code> permite especificar uma altura de 90% para a caixa.\n\n	Um painel de controle permite que você altere as configurações gerais, bem como a aparência da caixa entre os temas disponíveis.\n	\n	Esse plugin funciona nos templates com a tag <code>#INSERT_HEAD</code>[ru]По умолчанию все ссылки на картинки (файлы с соответствующим mime/type атрибутом) и ссылки с CSS классом <code>.mediabox</code> выводятся в сплывающем окне.\n	\n	Вы можете настроить класс ссылки для каждого конкретного случая :\n\n-* <code>boxIframe</code> позволяет открывать ссылки в iframe ;\n\n-* <code>boxWidth-350px</code> задает ширину всплывающего окна в 350px ;\n\n-* <code>boxHeight-90pc</code> задает высоту окна в 90%.\n\nВ настройках модуля вы можете изменять 	внешний вид блоков и прочие настройки.\n	Модуль работает только в случае, если вы добавляете <code>#INSERT_HEAD</code> в ваши шаблоны.[sk]Podľa predvolených nastavení všetky odkazy k obrázkom (s typom v parametre, ktorý uvádza mime/typ obrázka) a odkazy v triede <code>.mediabox</code> obohacuje multimediálny box.\n\nKaždý odkaz môžete osobitne nastaviť pomocou doplnkových tried:\n\n-* <code>boxIframe</code> umožňuje otvárať odkaz v ráme iframe,\n\n-* <code>boxWidth-350px</code> umožňuje definovať šírku poľa 350px,\n\n-* <code>boxHeight-90pc</code> umožňuje zadať výšku poľa 90%.\n\nOvládací panel vám umožňuje všeobecné nastavenia podľa vašich želaní vybrať dizajn boxu z dostupných vzhľadov.\n\nTento zásuvný modul spolupracuje so šablónami, ktoré obsahujú tag <code>#INSERT_HEAD</code>[uk]Зазвичай усі посилання на зображення (файли з відповідним mime/type атрибутом) і посилання з CSS класом <code>.mediabox</code> виводяться у вікні, що спливає.\n	\n	Ви можете налаштувати клас посилання для кожного випадку:\n\n-* <code>boxIframe</code> дозволяє відкривати посилання в iframe ;\n\n-* <code>boxWidth-350px</code> задає ширину спливаючого вікна у 350px ;\n\n-* <code>boxHeight-90pc</code> задає висоту вікна у 90%.\n\nВ налаштуваннях модуля ви можете змінити зовнішній вигляд блоків та інші налаштування.\n	Модуль працює лише в тому випадку, якщо ви додаєте тег <code>#INSERT_HEAD</code> до ваших шаблонів.</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:14:\"Collectif SPIP\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','a:1:{i:1;a:2:{s:3:\"nom\";s:12:\"ColorPowered\";s:3:\"url\";s:33:\"http://colorpowered.com/colorbox/\";}}','','','https://contrib.spip.net/MediaBox','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','0000-00-00 00:00:00','0000-00-00 00:00:00',0,'',0,'0000-00-00 00:00:00','mediabox','','oui','non',1,'','non','non','non','_DIR_PLUGINS_DIST','98e55783b1165ebf6a6bc14ed4fb957c','',0),(1143,738,'FORUM','prive/themes/spip/images/forum-32.png','001.011.005','1.2.2','[3.2.0;3.2.*]','3.2','<multi>[ar]منتدى SPIP (الخاص والعمومي)[de]Foren in SPIP (Redaktionsbereich und öffentliche Website)[en]SPIP’s forum (private and public)[es]Foros de SPIP (privado y público)[fa]سخنگاه اسپيپ (خصوصي همگاني)؟[fr]Forum de SPIP (privé et public)[fr_fem]Forum de SPIP (privé et public)[fr_tu]Forum de SPIP (privé et public)[it]Forum di SPIP (privati e pubblici)[lb]SPIP-Forum (privat an ëffentlech)[nl]Forum van SPIP (privé en openbaar)[oc_ni_mis]Fòrou de SPIP (privat e pùblicou)[pt]Fórum de SPIP (privado e público)[pt_br]Fórum do SPIP (privado e público)[ru]Форумы и комментарии в SPIP[sk]Diskusné fóra SPIPu (súkromné a verejné)[uk]Форуми у SPIP (загальні і редакційні)</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:14:\"Collectif SPIP\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','','','','','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','0000-00-00 00:00:00','0000-00-00 00:00:00',0,'',0,'0000-00-00 00:00:00','forum','','oui','oui',1,'','non','non','non','_DIR_PLUGINS_DIST','72161067353fcf7c80e6640f3e0074d1','',0),(1144,739,'JQUERYUI','images/jqueryui-128.png','001.012.001','','[3.2.0;3.2.*]','3.2','<multi>[ar]يثبت هذا الملحق مكتبة jQuery UI في SPIP مما يتيح إنشاء مكونات رسومية ديناميكية: ألسنة صفحات، السحب والرمي، شريط سير تنفيذ العمليات الخ.\nوتنقسم وظائف هذه المكتبة الى ثلاث فئات:\n\n-* {{التفاعلية}}: تتيح إضفاء خصائص شيقة على عناصر HTML كإمكان مسكها ونقلها من مكان الى آخر بواسطة الفأرة (السحب والرمي) او تغيير أحجامها كالإطارات والنوافذ او حتى اختيارها كأيقونات توضع على سطح مكتب نظام التشغيل.\n-* {{الأدوات}}: انها عناصر قائمة بنفسها تقدم وظائف متطورة مثل منتقي التواريخ (DatePicker) الذي يعرض روزنامة لاختيار تاريخ منها.\n-* {{المؤثرات}}: تأتي لإغناء المؤثرات القياسية التي يوفرها jQuery (كالتلاشي والإزاحة الى الأعلى او الأسفل...). وبفضل jQuery UI، يصبح من الممكن مثلاً إضفاء الحركة على خصائص الأنماط (CSS) مثل لون الخلفية من خلال خاصية ().animate او إضافة مؤثرات انتقال في خصائص addClass وremoveClass...[de]Dieses Plugin implementiert die Bibliothel jQuery UI in SPIP und ermöglicht so die Nutzung dynamischer Grafiken für Reiter, Ziehen und Ablegen, Fortschrittsbalken, u.v.m.\nDie Bibliothek enthält drei Kategorien von Funktionen:\n-* {{Interaktionen}} ermöglichen HTML-Elementen mit zusätzlichen Eigenschaften auszustatten, etwa dem Verschieben mit der Maus, der Größenänderung von Fenstern oder einer Auswahl wie bei Desktop-Icons.\n-* {{Widgets}} sind gebrauchsfertige komplexe Objekte wie z.B. der DatePicker, welcher einen Kalender zur Datumsauswahl einblendet.\n-* {{Effekte}} erweitern die Standardeffekte (fadeIn, slideUp...) von jQuery. Mit jQuery UI kann z.B. die Eigenschaft CSS background-color mit .animate() dynamisiert werden, oder Übergänge bei addClass/removeClass eingefügt werden.[en]This plugin implements the jQuery UI library in SPIP allowing the creation of dynamic graphical components: tabs, drag & drop, progress bars...\nThe features of this library are divided into three categories:\n-* {{The interactions}}. They can provide very interesting properties to HTML elements, such as being able to be grabbed and moved with the mouse (drag & drop), to be resized as a window, or to be selected as icons on the desktop of your OS.\n-* {{The Widgets}}. They are \"turnkey\" objects offering high-level features such as DatePicker for example, which displays a calendar to select a date.\n-* {{The effects}}. They enrich the effects offered by default by jQuery (fadeIn, slideUp...). Thanks to jQuery UI, it’s possible for example to animate the CSS property background-color with .animate() or to add transitions for the actions addClass/removeClass...[es]Este plugin implementa en SPIP la librería complementaria jQuery UI autorizando la creación de componentes gráficos dinámicos: pestañas, drag & drop, barras de progresión...\nLas funciones de esta librería se dividen en tres categorías:\n-* {{Les interacciones}}. Permiten dar propiedades muy interesantes a elementos HTML, como el poder ser seleccionado y desplazado con el ratón (drag & drop), de ser redimensionados como una ventana, o de ser seleccionados como iconos en el escritorio del entorno de ventanas.\n-* {{Los Widgets}}. Son objetos «llave en mano» que proponen funciones de alto nivel como el DatePicker por ejemplo, que muestra un calendario en el que se puede seleccionar una fecha.\n-* {{Los efectos}}. Enriquecen los efectos por omisión propuestos por jQuery (fadeIn, slideUp...). Gracias a jQuery UI es posible, por ejemplo, animar la propiedad CSS background-color con .animate() o incluso agregar transiciones a los addClass/removeClass...[fr]Ce plugin implémente dans SPIP la bibliothèque complémentaire jQuery UI autorisant la création de composants graphiques dynamiques : onglets, drag & drop, barres de progression...\nLes fonctionnalités de cette bibliothèque se divisent en 3 catégories :\n-* {{Les interactions}}. Elles permettent de donner des propriétés très intéressantes à des éléments HTML, comme le fait de pouvoir être attrapés et déplacés avec la souris (drag & drop), d’être redimensionnés comme une fenêtre, ou encore d’être sélectionnés comme des icones sur le bureau de votre OS.\n-* {{Les Widgets}}. Ce sont des objets « clé en main » qui proposent des fonctionnalités de haut niveau comme le DatePicker par exemple, qui affiche un calendrier permettant de sélectionner une date.\n-* {{Les effects}}. Ils enrichissement les effets par défaut proposés par jQuery (fadeIn, slideUp...). Grâce à jQuery UI, il est par exemple possible d’animer la propriété CSS background-color avec .animate() ou encore d’ajouter des transitions lors des addClass/removeClass...[fr_fem]Ce plugin implémente dans SPIP la bibliothèque complémentaire jQuery UI autorisant la création de composants graphiques dynamiques : onglets, drag & drop, barres de progression...\nLes fonctionnalités de cette bibliothèque se divisent en 3 catégories :\n-* {{Les interactions}}. Elles permettent de donner des propriétés très intéressantes à des éléments HTML, comme le fait de pouvoir être attrapés et déplacés avec la souris (drag & drop), d’être redimensionnés comme une fenêtre, ou encore d’être sélectionnés comme des icones sur le bureau de votre OS.\n-* {{Les Widgets}}. Ce sont des objets « clé en main » qui proposent des fonctionnalités de haut niveau comme le DatePicker par exemple, qui affiche un calendrier permettant de sélectionner une date.\n-* {{Les effects}}. Ils enrichissement les effets par défaut proposés par jQuery (fadeIn, slideUp...). Grâce à jQuery UI, il est par exemple possible d’animer la propriété CSS background-color avec .animate() ou encore d’ajouter des transitions lors des addClass/removeClass...[fr_tu]Ce plugin implémente dans SPIP la bibliothèque complémentaire jQuery UI autorisant la création de composants graphiques dynamiques : onglets, drag & drop, barres de progression...\nLes fonctionnalités de cette bibliothèque se divisent en 3 catégories :\n-* {{Les interactions}}. Elles permettent de donner des propriétés très intéressantes à des éléments HTML, comme le fait de pouvoir être attrapés et déplacés avec la souris (drag & drop), d’être redimensionnés comme une fenêtre, ou encore d’être sélectionnés comme des icones sur le bureau de votre OS.\n-* {{Les Widgets}}. Ce sont des objets « clé en main » qui proposent des fonctionnalités de haut niveau comme le DatePicker par exemple, qui affiche un calendrier permettant de sélectionner une date.\n-* {{Les effects}}. Ils enrichissement les effets par défaut proposés par jQuery (fadeIn, slideUp...). Grâce à jQuery UI, il est par exemple possible d’animer la propriété CSS background-color avec .animate() ou encore d’ajouter des transitions lors des addClass/removeClass...[it]Questo plugin implementa la libreria jQuery UI all’interno di SPIP consentendo la creazione di componenti grafiche dinamiche: tab, drag & drop, barre di progresso ...\nLe funzionalità di questa libreria sono divise in tre categorie:\n-* {{Le interazioni}}. Queste aggiungono interessanti proprietà agli elementi HTML, come la possibilità di essere prese e trascinate con il mouse (drag & drop), di essere ridimensionate come una finestra, oppure di essere selezionate come le icone del desktop del vostro sistema operativo.\n-* {{I Widgets}}. Questi sono oggetti che offrono caratteristiche di alto livello come il DatePicker per esempio, che mostra un calendario per selezionare le date.\n-* {{Gli Effetti}}. Questi arrichiscono gli effetti già offerti da jQuery (fadeIn, slideUp). Grazie a jQuery UI, è possibile per esempio animare la propriety CSS background-color con .animate() oppure aggiungere una transizione per l’azione addClass/removeClass...[lb]Dëse Plugin installéiert d’jQuery UI Library am SPIP. Si erlaabt dynamesch grafesch Erstelle vun Tabs, Drag&Drop, Progression-Bars, asw.\nD’Funktioune vun dëser Library ginn a 3 Kategorien opgedeelt:\n-* {{Interaktiounen}}. Si erlaben HTML-Elementer interessant Méiglechkeeten ze ginn, z.B. kënne mat der Maus gepaakt a geréckelt ginn (Drag & Drop), an der Gréisst wéi eng Fenster geännert ginn, oder wéi Ikone um Büro vun ärem Operating System ausgewielt ginn.\n-* {{Widgets}}. Dat sinn \"schlësselfäerdeg\" Objekter déi Funktioune vun héigem Niveau erméiglechen, z.B DatePicker deen e Kalenner weist wou e kann en Datum auswielen.\n-* {{Effekter}}. Si beräicheren d’Default-Effekter vun jQuery (fadeIn, slideUp, asw.). Mat jQuery UI ass et z.B. méiglech d’CSS-Proprietéit background-color mat .animate() ze änneren oder Transitiounen mat  addClass/removeClass ze erméiglechen.[nl]Deze plugin implementeert het extra jQuery UI bibliotheek in SPIP waardoor de creatie van dynamische grafische tabs, drag & drop, vooruitgangsbalken mogelijk wordt...\nKenmerken van deze bibliotheek bestaan uit drie categorieën:\n-* {{Interacties}}. Ze kunnen zeer interessante eigenschappen aan HTML-elementen geven, zoals de mogelijkheid om ze te kunnen verplaatsen met de muis (drag & drop), aanpassen als een venster, of geselecteerd worden als pictogrammen op het bureaublad van je computer.\n-* {{Widgets}}. Dit zijn \"kant-en-klare\" objecten die een hoog niveau van functionaliteit bieden, zoals bijvoorbeeld datepicker die een kalender aanmaakt om het selecteren van een datum toe te laten.\n-* {{De effecten}}. Deze verrijken  de effecten aangeboden door jQuery (FadeIn, slideUp ...). Dankzij jQuery UI is het bijvoorbeeld mogelijk om de CSS background-color met .animate() te animeren of overgangen bij addClass / removeClass toe te voegen ...[oc_ni_mis]Aqueu plugin implementa en SPIP la biblioutèca coumplementari jQuery UI qu’autourisa la creacioun de coumpousant gràficou dinàmicou : ounglet, drag & drop, barra de prougressioun...\nLi founciounalità d’aquela biblioutèca si divison en 3 categourìa :\n-* {{Li interacioun}}. Permeton de dounà de prouprietà pròpi interessanti en de elemen HTML, couma si poudé estre achapat e desplaçat embé la rateta (drag & drop), d’estre redimensiounat couma un fenestroun, o ben d’estre seleciounat couma de icona soubre lou burèu dóu vouòstre OS.\n-* {{Lu Widget}}. Aquelu soun de ouget « clau en man » que proupauson de founciounalità de aut nivèu couma lou DatePicker per isemple, qu’afichà un calendari que permete de seleciounà una data.\n-* {{Lu efet}}. Enriquisson lu efet predefinit proupausat da jQuery (fadeIn, slideUp...). Gauch a jQuery UI, es per isemple poussible d’animà la prouprietà CSS background-color embé .animate() o ben d’ajustà de transicioun dóu temp dei addClass/removeClass...[pt]Este plugin implementa em SPIP a biblioteca complementar jQuery UI, permitindo a criação de componentes gráficos dinâmicos: guias, drag & drop, barras de progresso...\nAs funcionalidades desta biblioteca dividem-se em três categorias:\n-* {{As interacções}}. Podem conferir interessantes propriedades aos elementos HTML, como a capacidade de ser arrastados e movidos com o rato (drag & drop), de ser redimensionados como uma janela, ou de serem seleccionados como ícones no ambiente de trabalho do seu Sistema Operativo.\n-* {{Os Widgets}}. São os objectos « chave na mão » que oferecem funções de alto nível como por exemplo DatePicker,  que exibe um calendário para seleccionar uma data.\n-* {{Os efeitos}}. Enriquecem os efeitos oferecidos por defeito por jQuery (fadeIn, slideUp...). Graças a jQuery UI, é possível por exemplo animar a propriedade CSS cor de fundo, com .animate() ou adicionar transições para as acções addClass/removeClass...[pt_br]Este plugin implementa a biblioteca complementar JQuery UI, permitindo a criação de componentes gráficos dinâmicos: abas, drag & drop, barras de progressão...\nAs funcionalidades desta biblioteca se dividem em três categorias:\n-* {{As interações}}. Podem fornecer propriedades muito interessantes a elementos HTML, como a possibilidade de arrastar e soltar elementos com o mouse (drag & drop), redimensioná-los como se fossem janelas ou de os selecionar como ícones do seu sistema operacional.\n-* {{Os Widgets}}. São objetos prontos, que oferecem funcionalidades sofisticadas, como o DatePicker, que exibe um calendário para seleção de uma data.\n-* {{Os efeitos}}. Enriquecem os efeitos padrão oferecidos pelo JQuery (fadeIn, slideUp...). Graças ao JQuery UI é possível, por exemplo, animar a propriedade CSS background-color com .animate() ou ainda adicionar transições às ações addClass/removeClass...[ru]Этот плагин реализует в SPIP дополнительные библиотеки JQuery UI, что позволяет создавать динамические графические компоненты: вкладки, drag & drop, прогресс-бары ...\nВозможности этой библиотеки делятся на 3 категории:\n-* {{Взаимодействия)}}.  Предоставляют очень интересные свойства HTML элементам, такие как возможность их поймать и перемещать с помощью мыши (перетащить и бросить), изменять как окно или выбирать как иконки на рабочем столе OS.\n-* {{Виджеты}}. Это объекты «под ключ», предлагающие возможности высокого уровня, как например DatePicker, показывающий календарь для выбора даты.\n-* {{Эффекты}}. Обогащают типичные эффекты, предлагаемые jQuery (fadeIn, slideUp...). С JQuery UI, например, можно анимировать CSS фон, используя свойство background-color с .animate(), или добавить переходы с addClass/removeClass...[sk]Tento zásuvný modul do SPIPu zavádza doplnkovú knižnicu  jQuery UI umožňujúcu vytváranie dynamických grafických prvkov: tabulátory, drag & drop, grafy zobrazujúce postup pri dokončení niečoho atď.\nFunkcie tejto knižnice sa rozdeľujú do 3 kategórií:\n-* {{Interakcie:}} dávajú vašim HTML objektom zaujímavé vlastnosti, napríklad môžete na objekty kliknúť myšou, a tak ich presúvať (drag&drop), dá sa meniť ich veľkosť tak ako veľkosť okna, alebo si ich môžete zvoliť ako ikony na pracovnú plochu svojho operačného systému.\n-* {{Widgety:}} to sú objekty s \"prepínačmi\", ktoré ponúkajú funkcie vysokej úrovne, ako napríklad DatePicker, ktorý zobrazí kalendár umožňujúci zadanie dátumu.\n-* {{Efekty:}} obohacujú predvolené efekty, ktoré ponúka jQuery (fadeIn, slideUp...). Napríklad vďaka jQuery UI je možné doplniť vlastnosť CSS background-color o .animate() alebo pridať prechody k addClass/removeClass, atď.[uk]Цей  плагін реалізує в SPIP додаткові бібліотеки JQuery UI, що дозволяє створювати динамічні графічні компоненти: вкладки, drag & drop, прогрес-бари...\nМожливості цієї бібліотеки поділяються на 3 категорії:\n-* {{Взаємодії}}.  Надають дуже цікаві властивості HTML-елементам, такі як можливісті їх спіймати і пересувати за допомогою миші (перетягнути й кинути), змінювати як вікно або вибирати як іконки на робочому столі OS.\n-* {{Віджети}}. Це об’єкти «під ключ», що пропонують можливості високого рівня, як, наприклад, DatePicker, який показує календар для вибору дати.\n-* {{Ефекти}}. Збагачують типові ефекти, що пропонує jQuery (fadeIn, slideUp...). З JQuery UI, наприклад, можна анімувати CSS фон за допомогою властивості background-color з .animate() або додати переходи з addClass/removeClass...</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:14:\"Collectif SPIP\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','a:1:{i:1;a:2:{s:3:\"nom\";s:14:\"jQuery UI Team\";s:3:\"url\";s:25:\"http://jqueryui.com/about\";}}','','','','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','0000-00-00 00:00:00','0000-00-00 00:00:00',0,'',0,'0000-00-00 00:00:00','jquery_ui','','oui','non',1,'','non','non','non','_DIR_PLUGINS_DIST','0aae8e3b6035e18fd0d0f258c17dba6b','',0),(1141,736,'DUMP','prive/themes/spip/images/base-backup-32.png','001.008.004','','[3.2.0;3.2.*]','3.2','<multi>[ar]نسخ احتياطي لقاعدة البيانات بتنسيق SQLite واسترجاعها[de]Sicherung und Wiederherstellung der Datenbank im SQLite-Format[en]Backup and restoration of the database in SQLite format[eo]Savkopio de la datumbazo en SQLite kaj restaŭro[es]Copia de seguridad en SQLite y recuperación[fa]بك‌آپ و ذخيره‌سازي پايگاه داده‌ها در فرمت اس.كيو.لايت[fr]Sauvegarde de la base en SQLite et restauration[fr_fem]Sauvegarde de la base de données en SQLite et restauration[fr_tu]Sauvegarde de la base en SQLite et restauration[it]Backup e ripristino della base dati SQLite[lb]Backup vun der Datebank als SQLite an Zeréckspillen[nl]Backup van de database in SQLite en restauratie[oc_ni_mis]Sauvagarda de la basa en SQLite e restauramen[pt]Cópia de segurança e restauro da base de dados em SQLite[pt_br]Cópia de segu