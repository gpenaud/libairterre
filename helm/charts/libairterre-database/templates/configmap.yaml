    INSERT INTO `spip_messages` VALUES (1,'lettre d\'information-inscription','\n\nFormulaire posté le : 26 septembre 2020 à 10h04min.\n\nPar : cecilehumeau.perso@gmail.com\n\n\n\nNom : cécile humeau\n\nBonjour,\r\nmerci de m\'ajouter sur votre liste afin de recevoir la lettre d\'information du LibAirterre.\r\n(message test)\n\n Envoi via le site Lib Air Terre (https://www.libairterre.fr/) \n','contac','2020-09-26 10:04:57','0000-00-00 00:00:00','','publie',3,'1',NULL,'',0),(2,'Lettre d\'info','\n\nFormulaire posté le : 28 septembre 2020 à 12h08min.\n\nPar : lemontadhara@hotmail.fr\n\n\n\nNom : Virginie Lévêque\n\nRecevoir la lettre d\'info\n\n Envoi via le site Lib Air Terre (https://www.libairterre.fr/) \n','contac','2020-09-28 12:08:35','0000-00-00 00:00:00','','publie',4,'1',NULL,'',0),(3,'Recevoir la lettre d\'informations','\n\nFormulaire posté le : 12 octobre 2020 à 10h48min.\n\nPar : tiphaine.bouchenot@gmail.com\n\n\n\nNom : Tiphaine\n\nBonjour !\r\nJ\'aimerai faire partie de la liste de destinataires pour votre lettre d\'informations :)\r\n\r\nBelle journée,\n\n Envoi via le site Lib Air Terre (https://www.libairterre.fr/) \n','contac','2020-10-12 10:48:26','0000-00-00 00:00:00','','publie',5,'1',NULL,'',0),(4,'T\'est ','\n\nFormulaire posté le : 26 octobre 2020 à 02h53min.\n\nPar : jacques.grolleau@yahoo.fr\n\n\n\nNom : Jacques Grolleau\n\nT\'est pour inscription lettres infos yehb\n\n Envoi via le site Lib Air Terre (https://www.libairterre.fr/) \n','contac','2020-10-26 02:53:49','0000-00-00 00:00:00','','publie',6,'1',NULL,'',0),(5,'Woofing','\n\nFormulaire posté le : 26 octobre 2020 à 13h22min.\n\nPar : lisa.peyrard@gmail.com \n\n\n\nNom : Lisa \n\nBonjour,\r\nD\'ici 2 mois j\'entame une vie nomade de lieu en lieu alternatif afin de m\'imprégner de ce fonctionnement et d\'acquérir des compétences pour construire un jour mon projet de vie. Je cherche des lieux qui pourraient nous accueillir moi et mon compagnon à 4 pattes Paddy, sous forme de volontariat en échange de logement et repas. Quels sont vos besoins pour cet hiver ? Je suis motivée pour jardiner, bricoler, retaper, apporter du soin aux animaux, des conseils et de l\'aide dans la communication et le développement des activités sur place. J\'ai une licence en écotourisme et en découverte de l\'environnement. Je recherche actuellement un camping car ou une caravane, j\'aurais alors besoin d\'avoir un accès à l\'électricité et à l\'eau simplement (sauf si je trouve avec panneau solaire).\r\nVoilà pour ma petite présentation. Au plaisir d\'échanger avec vous. Belle journée, Lisa. \n\n Envoi via le site Lib Air Terre (https://www.libairterre.fr/) \n','contac','2020-10-26 13:22:49','0000-00-00 00:00:00','','publie',7,'1',NULL,'',0),(6,'lettre d\'information','\n\nFormulaire posté le : 29 octobre 2020 à 11h33min.\n\nPar : olivierchilou@yahoo.fr\n\n\n\nNom : chilou\n\nBonjour, je souhaite être dans vos listes de diffusion. Merci\n\n Envoi via le site Lib Air Terre (https://www.libairterre.fr/) \n','contac','2020-10-29 11:33:48','0000-00-00 00:00:00','','publie',8,'1',NULL,'',0),(7,'contact pour court séjour','\n\nFormulaire posté le : 9 novembre 2020 à 11h35min.\n\nPar : karine.trouve@sfr.fr\n\n\n\nNom : Trouvé Karine\n\nbonjour\r\nj\'aimerais pouvoir envisager de séjourner 1 semaine chez vous en 2021 pour découvrir votre projet de l\'intérieur et voir si cela raisonne avec mon intérieur.\r\nMerci de me donner les possibilités.\r\nséjour libre, formation et/ou stage communautaire ?\r\nbonne journée\r\n\n\n Envoi via le site Lib Air Terre (https://www.libairterre.fr/) \n','contac','2020-11-09 11:35:54','0000-00-00 00:00:00','','publie',9,'1',NULL,'',0),(8,'En plein coeur de la nature','\n\nFormulaire posté le : 10 novembre 2020 à 18h02min.\n\nPar : acmurgue@gmail.com\n\n\n\nNom : Anne-Charlotte MURGUE\n\nBonsoir, \r\n\r\nJe souhaite être informée des projets qui vont se mettre en place sur la petite Brenonnière.\r\n\r\nTrès belle soirée. \r\nA bientôt \r\n\r\nAnne-Charlotte\n\n Envoi via le site Lib Air Terre (https://www.libairterre.fr/) \n','contac','2020-11-10 18:02:41','0000-00-00 00:00:00','','publie',10,'1',NULL,'',0),(9,'Lettre d\'information et nouvel an ','\n\nFormulaire posté le : 23 novembre 2020 à 12h47min.\n\nPar : zapeline@hotmail.com\n\n\n\nNom : Céline\n\nBonjour,\r\nProposez vous quelque chose pour le nouvel an cette année ?\r\nMerci\n\n Envoi via le site Lib Air Terre (https://www.libairterre.fr/) \n','contac','2020-11-23 12:47:02','0000-00-00 00:00:00','','publie',11,'1',NULL,'',0),(10,'prochaine présentation','\n\nFormulaire posté le : 31 décembre 2020 à 21h41min.\n\nPar : elie.minguet@protonmail.com\n\n\n\nNom : élie\n\nbonjour,\r\nj\'ai raté les 2 dernières rencontres de présentation, avez-vous une date pour la prochaine? merci et bonne journée\n\n Envoi via le site Lib Air Terre (https://www.libairterre.fr/) \n','contac','2020-12-31 21:41:05','0000-00-00 00:00:00','','publie',12,'1',NULL,'',0),(11,'Découvrir votre lieu','\n\nFormulaire posté le : 21 février 2021 à 18h00min.\n\nPar : celine.sellier@gmail.com\n\n\n\nNom : Céline Bouchiat\n\nBonjour j habite en Vendée en habitat partagé , et j aimerais découvrir d autres lieux. Est il possible de vous rendre visite et vous aider qqs jours ?\n\n Envoi via le site Lib Air Terre (https://www.libairterre.fr/) \n','contac','2021-02-21 18:00:19','0000-00-00 00:00:00','','publie',13,'1',NULL,'',0),(12,'rencontre et visite du site ','\n\nFormulaire posté le : 29 mars 2021 à 19h38min.\n\nPar : moreau.christophe1@club-internet.fr\n\n\n\nNom : Moreau Christophe \n\nBonjour,\r\n\r\nJe souhaiterais savoir si d\'autres visites sont prévues en plus du  Premier Avril . Nous sommes  un petit groupe qui est intéressé par cet ecolieu et les activités  que vous proposez\r\n\r\nBien cordialement\r\nSat Nam\r\nChristophe Moreau 79000 Niort\n\n Envoi via le site Lib Air Terre (https://www.libairterre.fr/) \n','contac','2021-03-29 19:38:24','0000-00-00 00:00:00','','publie',14,'1',NULL,'',0);
