uns.<br>\n2 modelos «álbum» estão disponíveis:\n- o modelo de base para as galerias de imagens.\n- uma variante, na forma de lista, para todo o tipo de documento<br>\nUm formulário permite personalizar e incluir tags &lt;album&gt; no texto.\n		Para usá-lo, é necessário instalar os plugins «YAML» e «Saisies», que não são dependências obrigatórias.\n</multi>','a:2:{i:1;a:3:{s:3:\"nom\";s:5:\"Tetue\";s:3:\"url\";s:21:\"http://spip.tetue.net\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:14:\"Charles Razack\";s:3:\"url\";s:23:\"http://bravecassine.com\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:3:\"GPL\";s:3:\"url\";s:0:\"\";}}','','https://contrib.spip.net/Albums-3','','','stable',4,'a:3:{s:9:\"necessite\";a:1:{i:0;a:1:{s:6:\"medias\";a:2:{s:3:\"nom\";s:6:\"medias\";s:13:\"compatibilite\";s:9:\"[2.7.27;]\";}}}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:1:{i:0;a:3:{s:7:\"saisies\";a:2:{s:3:\"nom\";s:7:\"saisies\";s:13:\"compatibilite\";s:9:\"[1.40.0;]\";}s:4:\"yaml\";a:2:{s:3:\"nom\";s:4:\"yaml\";s:13:\"compatibilite\";s:8:\"[1.5.1;]\";}s:8:\"verifier\";a:2:{s:3:\"nom\";s:8:\"verifier\";s:13:\"compatibilite\";s:8:\"[1.0.0;]\";}}}}','','2020-02-06 10:12:43','2020-02-06 10:12:43',1,'spip-contrib-extensions/albums-57d29-v3.5.7.zip',188689,'2020-02-06 10:12:43','https://git.spip.net/spip-contrib-extensions/albums.git','a:0:{}','non','non',0,'','non','non','non','','4724f6a42ae31c1abbf5e8006081791c','',0),(1184,130,'ALERTE_URGENCE','https://files.spip.org/spip-zone/alerte_urgence-d705a-v2.3.1.png','002.003.001','1.0.0','[3.0.0;3.2.*]','3.0,3.1,3.2','<multi>\n[fr]Ce plugin permet de rédiger et d’afficher un message urgent à vos visiteurs. Par défaut il est ajouté en haut de chaque page du site. Il est possible de personnaliser son style et son emplacement.\n</multi>','a:3:{i:1;a:3:{s:3:\"nom\";s:6:\"Cerdic\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:28:\"Les Développements Durables\";s:3:\"url\";s:17:\"http://www.ldd.fr\";s:4:\"mail\";s