. \nEs pues la base para otros plugins, especialmente para «Campos Extras Interfaz», que da una interfaz gráfica de gestión de estos nuevos campos.[fr]Offre une API simple permettant de créer de nouveaux champs dans les objets éditoriaux.\n					Il est donc le socle pour d’autres plugins notamment pour « Champs Extras Interface » qui donne\n					une interface graphique de gestion de ces nouveaux champs.[nl]Biedt een API voor het beheer van nieuw velden in redactionele objecten.\n					Het is het fundament voor andere plugins zoals « Champs Extras Interface » wat een\n					grafische interface biedt voor het beheer van deze nieuwe velden.[pt_br]Oferece uma API simples que permite criar campos novos nos objetos editoriais. É base para outros plugins, especialmente para o  «Campos Extras Interface» que oferece uma interface gráfica de gerenciamento desses campos novos.[ru]Добавляет API для создания новых полей к существующим объектам.\n\nЭто базовый плагин для многих других, в том числе для \"Интерфейс для Champs Extras\". Он обеспечивает интерфейс для добавления новых полей в административной панели сайта.[sk]Ponúka jednoduchú aplikáciu, ktorá umožňuje vytvárať nové polia v redakčných objektoch.\n					Je základom pre iné zásuvné moduly, vrátane  \"Rozhrania doplnkových polí\", ktoré poskytuje\n					grafické rozhranie na riadenie týchto nových polí.</multi>','a:2:{i:1;a:3:{s:3:\"nom\";s:19:\"Matthieu Marcillaud\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:3:\"Fil\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:7:\"GNU/GPL\";s:3:\"url\";s:0:\"\";}}','','https://contrib.spip.net/5338','','','stable',4,'a:3:{s:9:\"necessite\";a:1:{i:0;a:1:{s:7:\"saisies\";a:2:{s:3:\"nom\";s:7:\"saisies\";s:13:\"compatibilite\";s:9:\"[3.51.0;]\";}}}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:1:{i:0;a:2:{s:8:\"verifier\";a:2:{s:3:\"nom\";s:8:\"verifier\";s:13:\"compatibilite\";s:9:\"[1.14.0;]\";}s:7:\"crayons\";a:2:{s:3:\"nom\";s:7:\"crayo