 Modifikation von Anordnung, Farben und Inhalten der vertikalen Funktionsblöcke\n-*  2 vertikale und ein horizontales Menü mit aufklappbaren Untermenüs zur Auswahl, aktuelle Rubrik wird hervorgehoben\n-* automatische Weiterleitung zum einzigen Artikel einer Rubrik\n-* Schlagworte als Navigationselemente\n-* Kalender bzw. Eventliste\n-* Anzeige des neuesten oder der anderen Artikel der aktuellen Rubrik\n-* Anzeige der Unterrubriken und Artikelübersicht für jede Rubrik\n-* Anzeige der Forumsbeiträge zu einem Artikel\n-* Anzeige eines Kontaktformulars für alle Autoren, die ihre Mailadresse eingetragen haben.\n-* Erweiterte Kontaktseite\n-* Sitemap\n-* Backend-Datei unterstützt Syndikation per RSS\n-* eigenes Stylesheet zum Drucken von Artikeln\n-* Startseite mit Anmeldefunktion in zwei Varianten\n\n[en]Adapted for the version 3 of SPIP, it proposes:\n-* a lot of options in the private space\n-* a parameterizable layout with 2 or 3 columns by the choice of a style sheet\n-* a multilingualism management\n-* a forum with a simple style phpBB\n-* un wide range of blocks to keep or not, some of them being redundant: identification, horizontal and/or vertical menu\n-* location, colour and content of side blocks easy to change\n-* a scroll-down horizontal and/or vertical menu (two in the choice) with the emphasis of the current section\n-* an automatic redirection towards the article if it is alone in its section\n-* a keyword  browsing\n-* a calendar and/or a list of events\n-* a display of the last articles or of the articles in the same section\n-* a display of the sub-sections and of the articles in each section page\n-* ua display of the forums of the articles\n-* a contact form of the authors if theyr have reported their e-mail\n-* an elaborated contact page\n-* a website map\n-* a backend file for the syndication of the website\n-* a special style sheet for the printing of the articles\n-* a login box in the home page (2 possible choices for display)\n[eo]Adapté pour la version 3 de SPIP, il propose :\n-* une configuration poussée dans l’espace privé\n-* une mise en page paramétrable en 2 ou 3 colonnes par le choix d&#39;une feuille de style\n-* une gestion du multilinguisme\n-* un forum simple style phpBB\n-* un large choix de noisettes à garder ou pas, certaines étant redondantes : identification, menu horizontal et/ou vertical.\n-* place, couleur et contenu des blocs latéraux faciles à changer\n-* un menu horizontal et/ou vertical (2 au choix) déroulants avec mise en valeur de la rubrique courante\n-* une redirection automatique vers l&#39;article s&#39;il est seul dans sa rubrique\n-* une navigation par mots-clés\n-* un calendrier et/ou une liste d&#39;évènements\n-* un affichage des derniers articles ou des articles dans la même rubrique\n-* un affichage des sous-rubriques et des articles dans chaque page rubrique\n-* un affichage des forums des articles\n-* un formulaire de contact des auteurs s&#39;ils ont indiqué leur e-mail\n-* une page contact élaborée\n-* un plan du site\n-* un fichier backend pour la syndication du site\n-* une feuille de style spéciale pour l&#39;impression des articles\n-* une zone de connexion en page d&#39;accueil (2 choix possibles d&#39;affichage)\n[es]Adaptado para la versión 3 de SPIP, propone:\n-* una configuración avanzada en el espacio privado\n-* una maquetación configurable en 2 o 3 columnas por elección de una hoja de estilo\n-* una gestión del multilingüismo\n-* un foro simple estilo phpBB\n-* una amplia selección de avellanas para guardar o no, algunas son redundantes: identificación, menú horizontal y/o vertical.\n-* lugar, color y contenido de los bloques laterales fáciles de cambiar\n-* un menú horizontal y/o vertical (2 a elegir) desplegables con resaltado del elemento actual\n-* una redirección automática al artículo si está solo en su sección\n-* una navegación por palabras clave\n-* un calendario y/o una lista de eventos\n-* una visualización de los últimos artículos o artículos