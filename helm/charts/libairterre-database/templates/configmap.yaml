outes ces fréquences vibratoires énergétiques.\r\nSujets abordés :\r\nL’influence vibratoire sur notre environnement,  Fréquence bénéfiques et défavorables\r\nL’influence musicale sur le vivant\r\nLe pouvoir fréquentiel de l’énergie photonique                                                                                                    \r\nL’alimentation vibratoire  ou nourriture de l’âme                                                                                                 \r\nL’énergie des sons qui élèvent votre taux vibratoire          \";}'),(6,1,1,2,'evenement',0,'a:1:{i:1;s:37:\"dans la grande salle du Lib Air Terre\";}'),(7,1,1,2,'evenement',0,'a:1:{i:1;s:19:\"2020-06-12 14:57:00\";}'),(8,1,1,2,'evenement',0,'a:1:{i:1;s:19:\"2020-06-12 20:00:00\";}'),(9,1,1,2,'evenement',0,'a:1:{i:1;s:3:\"oui\";}'),(1,1,1,3,'evenement',0,'a:1:{i:1;s:2:\"47\";}'),(2,1,1,3,'evenement',0,'a:1:{i:1;s:46:\"Intervention de Michel GAUTHIER, Conférencier\";}'),(3,1,1,3,'evenement',0,'a:1:{i:1;s:19:\"2020-06-12 09:42:00\";}'),(4,1,1,3,'evenement',0,'a:1:{i:1;s:19:\"2020-06-13 10:42:00\";}'),(5,1,1,3,'evenement',0,'a:1:{i:1;s:3:\"oui\";}'),(1,1,1,4,'evenement',0,'a:1:{i:1;s:2:\"64\";}'),(2,1,1,4,'evenement',0,'a:1:{i:1;s:19:\"0000-00-00 00:00:00\";}'),(3,1,1,4,'evenement',0,'a:1:{i:1;s:19:\"0000-00-00 00:00:00\";}'),(4,1,1,4,'evenement',0,'a:1:{i:1;s:3:\"oui\";}'),(5,1,1,4,'evenement',0,'a:1:{i:1;s:4:\"b:0;\";}'),(1,1,1,5,'evenement',0,'a:1:{i:1;s:2:\"64\";}'),(2,1,1,5,'evenement',0,'a:1:{i:1;s:14:\"stage de chant\";}'),(3,1,1,5,'evenement',0,'a:1:{i:1;s:57:\"La petite Brenonnière, La Flocellière, 85700 Sèvremont\";}'),(4,1,1,5,'evenement',0,'a:1:{i:1;s:19:\"2021-05-29 00:00:00\";}'),(5,1,1,5,'evenement',0,'a:1:{i:1;s:19:\"2021-05-30 00:00:00\";}'),(6,1,1,5,'evenement',0,'a:1:{i:1;s:3:\"non\";}'),(7,1,1,5,'evenement',0,'a:1:{i:1;s:36:\"9695ec29-8ad3-499b-b7fe-33462594e356\";}'),(8,1,1,5,'evenement',0,'a:1:{i:1;s:1:\"2\";}'),(9,1,1,5,'evenement',0,'a:1:{i:1;s:130:\"a:7:{s: