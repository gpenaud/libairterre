ion et les détails de réservation\n- Exportation via csv\n- Gestion d’envoi d’email automatique selon statut de la réservation (à définir dans le panneau de configuration)\n[pt_br]Este plugin, que precisa do plugin Agenda, oferece um gerenciamento avançado de reservas de eventos.\n\nEle possui:\n- Um formulário com seleção múltipla de eventos, dados pessoais extensíveis com o plugin Campos Extras\n- O gerenciamento das reservas e os detalhes da reserva\n- Exportação via CSV\n- Gerenciamento de envio de e-mail automático de acordo com o status da reserva (a definir na página de configuração)\n</multi>','a:1:{i:1;a:3:{s:3:\"nom\";s:14:\"Rainer Müller\";s:3:\"url\";s:21:\"https://web-simple.eu\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:7:\"GNU/GPL\";s:3:\"url\";s:0:\"\";}}','','https://contrib.spip.net/Reservation-d-evenements-4459','','','stable',4,'a:3:{s:9:\"necessite\";a:1:{i:0;a:6:{s:6:\"agenda\";a:2:{s:3:\"nom\";s:6:\"agenda\";s:13:\"compatibilite\";s:9:\"[3.39.4;]\";}s:7:\"facteur\";a:2:{s:3:\"nom\";s:7:\"facteur\";s:13:\"compatibilite\";s:8:\"[3.7.2;]\";}s:6:\"nospam\";a:2:{s:3:\"nom\";s:6:\"nospam\";s:13:\"compatibilite\";s:8:\"[2.1.6;]\";}s:7:\"saisies\";a:2:{s:3:\"nom\";s:7:\"saisies\";s:13:\"compatibilite\";s:9:\"[3.32.1;]\";}s:8:\"verifier\";a:2:{s:3:\"nom\";s:8:\"verifier\";s:13:\"compatibilite\";s:8:\"[1.9.6;]\";}s:4:\"yaml\";a:2:{s:3:\"nom\";s:4:\"yaml\";s:13:\"compatibilite\";s:8:\"[1.5.4;]\";}}}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:1:{i:0;a:3:{s:12:\"declinaisons\";a:2:{s:3:\"nom\";s:12:\"declinaisons\";s:13:\"compatibilite\";s:8:\"[2.0.5;]\";}s:11:\"prix_objets\";a:2:{s:3:\"nom\";s:11:\"prix_objets\";s:13:\"compatibilite\";s:8:\"[3.0.0;]\";}s:21:\"notifications_archive\";a:2:{s:3:\"nom\";s:21:\"notifications_archive\";s:13:\"compatibilite\";s:8:\"[1.1.3;]\";}}}}','','2021-01-16 14:17:48','2021-01-16 14:17:48',1,'spip-contrib-extensions/reservation_evenement-260b8-2.0.1.zip',200208,'2021-01-16 14:17:48','https://git.spip.net/spip-