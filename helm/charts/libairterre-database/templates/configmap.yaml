    INSERT INTO `spip_articles` VALUES (1,'','Un oasis en éco-évolution','',-1,'Un oasis en constante évolution.\r\nUn lieu de vie et de rencontre.\r\nUn lieu ou grandir en soi-même et en lien avec le reste du monde.','Découverte et rencontre collective du LibAirTerre chaque solstice et équinox.','<emb34|center>\r\n\r\n\r\n{{{LA CARTE DES OASIS}}}\r\n\r\nAujourd\'hui, il y a près de 1000 oasis et habitats participatifs en France. Découvrez-les dans leur diversité : statuts juridiques, réalisations écologiques, degré d\'autonomie, les formations qu\'elles dispensent...\r\n\r\n[VOIR LA CARTE DES OASIS->https://www.colibris-lemouvement.org/projets/projet-oasis/carte-oasis] ','','2019-01-23 12:15:19','publie',0,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-04-30 11:09:36','fr','non',0,'','','','infos','',0),(2,'','En avant','',-1,'','<iconebloc|icone=fa-rocket|left|iconetitre=mon titre|iconetexte=tout le texte ici avec mise en {{forme}} et lien [hypertexte->#]><iconebloc|icone=fa-rocket|left|iconetitre=mon titre|iconetexte=tout le texte ici avec mise en {{forme}} et lien [hypertexte->#]>\r\n<iconebloc|icone=fa-rocket|left|iconetitre=mon titre|iconetexte=tout le texte ici avec mise en {{forme}} et lien [hypertexte->#]><iconebloc|icone=fa-rocket|left|iconetitre=mon titre|iconetexte=tout le texte ici avec mise en {{forme}} et lien [hypertexte->#]>','','','2019-01-23 12:16:53','prepa',0,NULL,'oui','0000-00-00 00:00:00',0,0,0,'pos','2019-01-26 20:22:05','fr','non',0,'','','','en_avant','',0),(3,'','Raccourcis','',-1,'[Agenda des activités->rub39]\r\n[S\'inscrire à la newsletter->art61]\r\n[Devenir membre de l\'association->art20]\r\n[Venir en woofing->art77]\r\n[Soutenir le projet->art79]\r\n\r\n\r\n\r\n\r\n\r\n\r\n','','[Agenda des activités->rub39]\r\n[S\'inscrire à la newsletter->art61]\r\n[Devenir membre de l\'association->art20]\r\n[Venir en woofing->art77]\r\n[Soutenir le projet->art79]','','2019-01-23 12:18:07','publie',0,NULL,'oui','0000-00-00 00:00:00',0,0,0,'pos','2021-04-30 11:57:02','fr','non',0,'','','','raccourcis','',0),(4,'','La grande salle du Lib\'Air\'Terre','',31,'','','La grande salle est le coeur battant du Lib\'Air\'Terre. Agencé pour accueillir des concerts à l\'époque du \"Moulin du Rock\" (ancien nom de l\'association), cette salle est en mesure d\'accueillir des stages, et des ateliers de tous type.\r\n\r\nLa grande salle contient les espaces suivants:\r\n\r\n- Un hall de 40m2, avec toilettes sèches.\r\n- Un espace cuisine familial de 25m2 avec évier et gazinière.\r\n- Une capacité en couvert / tables / chaises pour environ 100 personnes. \r\n- L\'espace principal d\'une dimension de 100m2\r\n\r\nLa salle est équipée d\'une baie vitrée avec vue imprenable sur les levers de soleil du bocage vendéen. Elle dispose également de tapis, de coussins de méditation, ainsi que d\'une sono disponible à la location.','','2019-01-23 16:50:01','publie',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-03 18:34:04','fr','non',0,'','','','','',0),(5,'','2eme','',3,'','','','','2019-01-23 17:08:08','poubelle',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2019-01-23 17:08:04','fr','non',0,'','','','','',0),(6,'','L\'association','',35,'Objet et but de l\'association \"Lib\'Air\'Terre\"','','<img58|right>\r\n\r\n{{Objet de l\'association}}:\r\n\r\nAssociation régie par la loi du 1er juillet 1901.\r\n\r\nCette association a pour but de gérer, valoriser et développer l\'écolieu de \"la petite Brenonniere\", et de sensibiliser sur la vie en harmonie avec la nature, en organisant des rencontres culturelles, environnementales et de bien-être.\r\n\r\nA la base, l\'association portait le nom : Le Moulin du Rock. Elle a été créée en 1998. Son activité principale était des activités de soutien au spectacle vivant. L\'association Le Moulin du Rock a organisée de nombreux concerts.\r\n\r\nEn octobre 2018, le Moulin du Rock devient le Lib\'Air\'Terre et sa fonction principale change. Elle a désormais pour but de gérer, valoriser et développer l\'écolieu de \"la petite Brenonniere\", et de sensibiliser sur la vie en harmonie avec la nature, en organisant des rencontres culturelles, environnementales et de bien-être.\r\n\r\nRécépissé de cette modification par la Préfecture de Vendée, sous-préfecture de Fontenay-le-Comte N° W852004074 \r\n\r\n<doc32|center>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n','','2019-01-23 18:47:18','publie',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-03 10:33:42','fr','non',0,'','','','','',0),(7,'','Balade méditative','',14,'','','Venez vous ressourcer en venant flâner sur le sentier, la nature, les animaux, les odeurs, la brise du vent  !!\r\n<emb31|center>\r\n','','2019-01-23 18:48:36','poubelle',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-06-08 10:26:59','fr','non',0,'','','','','',0),(8,'','Le sentier - (le tour du Lib\'Air\'Terre) ','',31,'','','Le Lib\'Air\'Terre dispose sur ses terres d\'un joli petit chemin qui fait le tour du terrain ; traversant champs, vallons et rivière, frôlant un bel étang, il constitue une très jolie petite balade dont chacun peut profiter.\r\n\r\n{{Plan du chemin}}:\r\n<iframe src=\"https://www.google.com/maps/d/u/0/embed?mid=17CTiwLRGOoubEtwgFfjo47WOzTkcnC5W\" width=\"810\" height=\"600\"></iframe>\r\n<p>&nbsp;</p>\r\n\r\nCette jolie balade sert de multiples vocations, tant contemplatives que pédagogiques.\r\n\r\n- Cueillette de plantes medicinales.\r\n- Cueillette de plantes sauvages et comestibles.\r\n- Meditation et reconnexion à la nature.\r\n- Initiation à la reconnaissance de plantes aromatiques\r\n\r\nLe responsable de l\'entretien du chemin est notre super-bénévole [Félix->art96], que vous pouvez contacter si vous souhaitez aider à l\'entretien et à l\'amélioration du sentier. Vous pouvez également [consulter l\'agenda->rub39] pour voir quand vous pouvez venir aider.','','2019-01-24 09:19:38','publie',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-09 11:55:23','fr','non',0,'','','','','',0),(9,'','Plantes sauvages commestibles','',14,'','','Nous souhaitons mettre en place des promenades permettant d\'identifier les plantes sauvages comestibles et de partager quelques recettes.\r\n<img30|center><emb30|center>','','2019-01-24 09:19:36','poubelle',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-06-08 10:16:14','fr','non',0,'','','','','',0),(10,'','Balade médicinale','',14,'','','','','2019-01-24 09:19:34','poubelle',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2019-01-24 09:19:28','fr','non',0,'','','','','',0),(11,'','Le four à pain','',8,'','','','','2019-01-24 09:21:04','poubelle',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2019-01-24 09:20:55','fr','non',0,'','','','','',0),(12,'','La boulangerie ','',31,'','','Le Lib\'Air\'Terre est équipé d\'un four à bois dans un bâtiment aménageable. Exploité pendant 2 ans, il cherche actuellement son maître-boulanger, qui saura y faire cuire de délicieuses miches et pizzas. Il sera néanmoins nécessaire d\'y réaliser une mise aux normes avant de pouvoir y lancer une activité professionnelle.\r\n\r\nEn accord avec les valeurs écologiques et locales du projet, nous souhaitons utiliser des produits locaux, biologiques et écologiques.','','2019-01-24 09:22:02','publie',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-03 16:14:53','fr','non',0,'','','','','',0),(13,'','Recherche Maraicher ','',21,'','','Le Lib Air Terre souhaite trouver un maraicher intéressé pour venir y installer son activité sur le site.\r\nLe Lib Air Terre possède déjà une grande quantité de graines.\r\n<emb28|center>','','2019-01-24 09:22:47','publie',21,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-04-27 23:20:40','fr','non',0,'','','','','',0),(14,'','Le maraichage','',9,'','','','','2019-01-24 09:23:06','poubelle',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2019-01-24 09:23:01','fr','non',0,'','','','','',0),(15,'','Ancien article - Venir  en Woofing','',13,'','','<icone|icone=fa-users|taille=20px>4+ wwoofers\r\n<icone|icone=fa-leaf|taille=20px>Repas végétarien\r\n<icone|icone=fa-calendar-check-o|taille=20px>1 semaine à plus d\'un mois\r\n\r\nSalut à toi, amis Wwoofeurs, wwoofeuses,\r\n\r\nChez moi sur 6 hectares, vous pourrez participer au développement du lieu, à l\'entretien et créer de la diversification sur le site, participer au jardin actuel et aux divers chantiers sur le lieux en cour, s’occuper des ânes Caramel et Chocolat (les changer de pré, balades), les moutons d’Ouessant, aménagement des bâtiment en futur habitats, salles et dortoirs (pour accueillir des conférences, séminaires, résidence d\'artiste et autres).\r\nDécouverte du bien être, magnétismes, méditations.\r\nPossibilité de visite de paysans locaux.\r\nL\'hébergement peut accueillir les WWOOFeurs, dans deux chambres ou caravanes, il est possible de s\'installer une tente dans le jardin si vous ne souhaitez pas partager la chambre. Grande cuisine pièce de vie, j\'adore cuisiner et apprendre de nouvelles choses dans ce domaine.\r\nMes enfants de 4, 12, 16 partagent mon quotidien une semaine sur deux ,mon dernier de 4 ans ne va pas toujours à l\'école (apprentissage informel et autonome) donc nous accompagne dans nos activités. J\'ai également deux autres enfants de 18 et 20 ans qui passe de temps en temps.\r\nLa nourriture est bio et locale majoritaire. Il y a un petit potager dans le jardin. Je mange peu viande et généralement de production locale et bio, voir même du lieu. Si des personnes végétariennes ou végan souhaitent venir nous adapterons le menu en fonction de ces personnes. Il est possible de fumer mais hors de la maison. Je vous attends avec impatience pour partager des moments heureux au cœur du bocage.\r\n\r\nJe peux venir vous chercher et vous déposer aux gares.\r\n\r\nA bientôt !\r\nPour plus d\'infos consultez ma page facebook (sur demande).\r\n\r\n','Voir l\'annonce sur le site [woof france->https://app.wwoof.fr/host/5486]','2019-01-24 09:23:23','prepa',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-12 18:50:22','fr','non',0,'Site Woofing','https://app.wwoof.fr/host/5486','','','',0),(16,'','Jacques','',16,'','','article en cours d\'écriture','','2019-01-24 09:25:09','poubelle',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-06-08 14:08:25','fr','non',0,'','','','','',0),(17,'','Les animaux','',16,'','','article en cours de rédaction','','2019-01-24 09:25:26','poubelle',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-06-08 14:09:06','fr','non',0,'','','','','',0),(18,'','Les fonction du comité de pilotage','',11,'','','article en cours de rédaction\r\n','','2019-01-24 09:27:28','prepa',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-06-08 11:31:00','fr','non',0,'','','','','',0),(19,'','La gestion du foncier','',22,'','','article en cours de rédaction\r\n','','2019-01-24 09:27:57','poubelle',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-06-08 11:32:57','fr','non',0,'','','','','',0),(48,'','film de Laurent TOUZEAU du samedi 30 mai 2020 au Lib Air Terre','',5,'','','Merci à Laurent TOUZEAU pour ce film réalisé lors de la journée de présentation du 30 mai 2020.\r\n\r\nhttps://youtu.be/Zdv2_tLrKuc','','2020-06-08 13:53:52','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-06-17 14:15:59','fr','non',0,'Lib Air Terre le 30 mai 2020','https://youtu.be/Zdv2_tLrKuc','','','',0),(20,'','Devenir membre du Lib\'Air\'Terre','',21,'','','Il est souhaitable (mais pas indispensable), de venir à une présentation du projet, régulièrement organisée par Jacques. Nous vous invitons également à consulter la charte du lieu, jointe ci-dessous.\r\n\r\nPour devenir membre, vous pouvez remplir le bulletin d\'inscription et le faire parvenir avec votre règlement de 12€ par adhérent à l\'association.\r\n\r\nL\'adresse de l\'association: \r\n\r\n<quote>\r\nLe Lib\'Air\'Terre\r\nLa petite brenonnière \r\nLa Flocellière, 85700 Sèvremont\r\n</quote>\r\n\r\nVous pouvez payer directement avec Hello Asso (Inscription et paiement par internet). \r\n\r\n<iframe id=\"haWidget\" allowtransparency=\"true\" scrolling=\"auto\" src=\"https://www.helloasso.com/associations/association-lib-air-terre/adhesions/devenir-adherent-a-l-association-lib-air-terre/widget\" style=\"width:100%;height:750px;border:none;\" onload=\"window.scroll(0, this.offsetTop)\"></iframe><div style=\"width:100%;text-align:center;\">Propulsé par <a href=\"https://www.helloasso.com\" rel=\"nofollow\">HelloAsso</a></div>','Pour toute question, veuillez nous contacter par mail à l\'adresse suivante: contact@libairterre.fr','2021-04-27 11:15:38','publie',21,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-12 19:33:00','fr','non',0,'Adhésion en ligne (avec Hello Asso)','https://www.helloasso.com/associations/association-lib-air-terre/adhesions/devenir-adherent-a-l-association-lib-air-terre','','','',0),(21,'','RDV des bénévoles','',22,'1er Dimanche du mois','','A 10h ','','2019-01-24 10:02:20','poubelle',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2019-01-24 10:02:16','fr','non',0,'','','','','',0),(22,'','Kevin ','',11,'Blabla rapide','Blabla chapeau','Blabla','','2019-01-24 10:21:26','poubelle',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2019-01-24 10:06:54','fr','non',0,'','','','','',0),(23,'','Medium','',5,'','','Séance de medium bla-bla\r\n\r\n<doc2|center>','','2019-01-24 12:00:19','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2019-03-27 16:16:59','fr','non',0,'','','','','',0),(24,'','Agenda','',7,'Conférence de Michel GAUTHIER sur l\'influence du son sur notre environnement et nous même.','','En cette période nous avons besoin de nous recharger.\r\nSi la musique et ses ondes vous parlent alors  la conférence que le LibAirTerre vous propose va vous intéresser :\r\n\r\n- Vendredi 12  juin 2020 a 20H : Conférence de Michel Gauthier   \r\n   Tarif PAF : 3 ou 5 euros selon votre possibilité ( PAF :Participation Aux Frais)\r\n\r\nSujet de la conférence:\r\nNous sommes en permanence sous l’influence des fréquences vibratoires que nous émettons et recevons.                                                                                                                            \r\nDans les années 90, mes expériences passionnantes avec les animaux, m\'ont amené à m\'intéresser aux plantes de culture et à l’observation des sols. Pour finalement découvrir les états vibratoires de chaque élément, de chacun ainsi que des habitations, des lieux cultes etc.\r\nMa pratique intuitive inclut toutes possibilités d’évolution, c\'est-à-dire la remise en question régulière de ce que j’apprends. Il est toujours fascinant de découvrir quelque chose et de le faire partager. \r\nEn apprenant à recevoir ce que la nature nous donne à profusion, J’ai développé une sensibilité unitaire et empathique à toutes ces fréquences vibratoires énergétiques.\r\nSujets abordés :\r\nL’influence vibratoire sur notre environnement,  Fréquence bénéfiques et défavorables\r\nL’influence musicale sur le vivant\r\nLe pouvoir fréquentiel de l’énergie photonique                                                                                                    \r\nL’alimentation vibratoire  ou nourriture de l’âme                                                                                                 \r\nL’énergie des sons qui élèvent votre taux vibratoire          \r\n\r\nRÉSERVATION OBLIGATOIRE pour la conférence  \r\n Réponse AU PLUS TARD LE JEUDI 11 JUIN a minuit auprès de Jacques MERCI\r\n 0608076978\r\n contact@libairterre.fr','','2019-01-24 22:49:36','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-06-05 15:15:47','fr','non',0,'','','','','',0),(25,'','La charte du lieu','',30,'','','{{Le « Lib\'Air\'Terre » : Allons ensemble vers notre Idéal !}}\r\n\r\n- Lieu de vie inter-générationnel et éco-responsable en harmonie avec la nature.\r\n- Lieu de bien-être où amour, joie, bonheur, respect et bienveillance sont les mots-guides de ce lieu de paix et de tranquillité.\r\n- Vouloir vivre ici implique de participer au développement du lieu et vouloir aller vers une autonomie alimentaire, énergétique et financière.\r\n- Prendre soin de soi et des autres, transmettre sa joie de vivre, ses passions, être à l’écoute des autres et de soi, être respectueux, se libérer, s’amuser, réfléchir et agir en étant acteur de sa vie et accompagner nôtre entourage.\r\n- Favoriser une communication respectueuse et bienveillante.\r\n- Avoir une démarche écoresponsable pour un mode de vie sain : faire le tri, favoriser les circuits-courts et le commerce équitable, utiliser des produits naturels et sans pesticides, pour un bon fonctionnement du traitement des eaux grises et du compost.\r\n- Veillez à la propreté du lieu : Il est souhaitable de ne pas fumer dans l’ensemble des locaux.\r\n- Les drogues illégales sont interdites. \r\n- L’alcool et substances nocives légal sont à consommer avec modération. \r\n- Chiens en laisse ou laisses ton chien, où pour le bon fonctionnement de tous, merci de laisser vos animaux chez eux.\r\n\r\nRespecter ces règles, c’est se respecter soi-même, respecter le lieu, ses habitants et notre Terre « Pachamama ».\r\n\r\nMerci,\r\nJe nous aime,\r\n\r\nNamasté,','','2021-03-10 21:56:50','publie',2,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-03 10:08:15','fr','non',0,'','','','','',0),(26,'','Woofing: le témoignage d\'Anja','',21,'','','{{Anja - Hamburg (Germany)}}\r\n\r\nJe suis venue au Lib\'Air\'Terre en octobre, l\'année dernière, plutôt par hasard (ou je l\'ai pensé à ce moment là). Je suis restée plus d\'un mois, et quand j\'ai dû partir, je ne le  voulais plus. \r\n\r\nC\'était une expérience merveilleuse que je ne vais jamais oublier. Pendant mon séjour,   j\'ai appris beaucoup de nouvelles choses, sur des sujets qui m\'intéressaient déjà et aussi des sujets que je n\'avais jamais abordée jusqu\'alors, mais que m\'intéressent maintenant.\r\n\r\nLa majorité de mon temps, j\'ai aidé dans l\'éco-construction, mais quand il faisait beau, j\'étais aussi dans le jardin. Je recommande ce lieu à tout le monde. A mon avis il n\'y a personne qui ne pourrait pas profiter de ce lieu, de son énergie et de ses habitants, notamment des conversations avec Jacques, mais aussi avec Virginie, les enfants, les amis, les autres wwoofers comme Natasha... Vous me manquez !\r\n\r\nJe reviendrai un jour, ça c\'est sûr :)\r\n','[Voir l\'annonce Woofing du Lib air Terre ->https://app.wwoof.fr/host/5486]: [ici->https://app.wwoof.fr/host/5486]','2019-03-27 12:25:42','publie',21,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2021-05-12 19:19:21','fr','non',0,'','','','','',0),(27,'','Drive des Collines','',22,'','','<img4|center>\r\nA partir du mois d\'Avril le Lib Air Terre sera un point de livraison pour toutes vos commandes passées sur le site du \'Drive des Collines\' (pdt locaux) : Drive des Collines  voir le site.\r\n\r\nVous pourrez venir les récupérer le {{vendredi soir de 18h à 19h}} au Lib Air Terre. \r\n\r\n<quote>Lib Air Terre\r\nLe petit brenonnière \r\n85700 \r\nLa Flocellière</quote>\r\n\r\nA cette occasion le bar sera ouvert (dans la boulangerie) histoire de créer ou renforcer du lien entre tous et faire naître d\'autres belles initiatives.\r\n\r\n\r\n{{{Drive des Collines}}}\r\n<img3|center>\r\n\r\n{{100 % local :}}\r\nDes produits issus exclusivement des producteurs et artisans locaux\r\n\r\n{{Circuit court :}}\r\nLe Drive des Collines est le seul intermédiaire entre le producteur et le consommateur\r\n\r\n{{Choix à la carte :}}\r\nService sans engagement et à votre rythme\r\n\r\n{{Qualité :}}\r\nLes produits proposés sont des produits frais et de saison, ils sont issus de l\'agriculture biologique ou raisonnée \r\n100% satisfait :une petite erreur ou un produit abîmé, un seul réflexe, nous le signaler par mail contact@drivedescollines.fr ou par téléphone au 06 87 78 45 62.\r\n','Contact : Céline Alland\r\nSite internet : [Drivedescollines.fr->https://drivedescollines.fr]\r\nEmail : [contact@drivedescollines.fr->contact@drivedescollines.fr]\r\nTéléphone : 06 87 78 45 62','2019-03-27 14:14:01','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2019-03-28 15:28:45','fr','non',0,'','','','','',0),(28,'','Conférence Médium : Sonia Bonnaud','',5,'Guidance et Médiumnité - Vendredi 14 juin 2019 à 20h','','Médium\r\nGuidance et Médiumnité\r\n\r\n<img6|center>\r\n\r\n<quote>Vendredi 14 juin 2019\r\n20h\r\nLe petit brenonnière \r\n85700 \r\nLa Flocellière</quote>\r\n','Réservation obligatoire : 06 08 07 69 78\r\nSite internet : [soniabonnaud.fr->https://www.soniabonnaud.fr]','2019-03-27 14:40:01','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-05-21 13:13:37','fr','non',0,'','','','','',0),(29,'','Dé en bulles','',7,'','','<img12|center>\r\n\r\nDé en bulles est une ludothèque itinérante qui vous transportera dans le monde ludique pour les petits et grands. Des jeux de société, des jeux de construction ainsi qu\'un espace pour les 0-3 ans vous y serons proposés. Cette animation jeux est ouverte à tous et pour les adhérents à la ludothèque vous pourrez prolonger le plaisir de jouer à la maison en empruntant des jeux.\r\n\r\n-* Samedi 26 octobre de 17 à 19 et de 20h30 à 22h30\r\n-* Dimanche 1 décembre de 15h à 17h\r\n-* Dimanche 12 janvier de 15h à 17h\r\n-* Dimanche 16 février de 15h à 17h\r\n-* Dimanche 15 mars de 15h à 17h\r\n-* Dimanche 24 avril de 15h à 17h\r\n\r\n\r\n<quote>Buvette et restauration sur place</quote>\r\n','\r\n<quote>Rdv à \r\n{{La petite brenonnière \r\n85700 \r\nLa Flocellière}}</quote>','2019-09-17 21:31:53','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2019-09-17 22:15:12','fr','non',0,'','','','','',0),(30,'','Atelier : L\'empathie','',7,'','Atelier sur Lempathie Dimanche 17 NOVEMBRE','<poesie>Bonjour à tous,\r\nJ\'ai l\'élan de soutenir Lib air terre  et pour cela je vous propose l\'animation d\'un atelier, sur le thème de l\'empathie qui s\'intitule \r\n\"Et si j\'étais toi...\"\r\n L\'ensemble des participations iront pour le développement du  lieu, ainsi participer à l\'atelier, c\'est aussi soutenir Lib air terre.\r\nAu plaisir de vous rencontrer.\r\nJulien Lenoir</poesie>\r\n\r\n\r\nDimanche 17 Novembre de 10H a 17H\r\n\r\n<img15|center>\r\n\r\n{{{Présentation de l\'atelier :}}}\r\n\r\nL\'empathie est innée chez tous les mammifères et aujourd\'hui nous savons grâce à la science que plus le cerveau est développé, plus l\'empathie a un fort potentiel. Ainsi en tant qu\'humain nous avons de très bonnes dispositions à l\'empathie. Comment en faire alors un usage précieux au service de l\'humanité?\r\nJ\'ai découvert, par hasard, une forme d\'expression empathique particulière que j\'ai nommée l\'Empathie Profonde et Connectée et je propose de vous la faire découvrir et expérimenter, au cours de cet atelier, qui s\'intitule \"Et si j\'étais toi...\"\r\nMon travail personnel et d\'accompagnement m\'a permis de mettre en lumière que nous avons la capacité innée de nous mettre à la place de l\'autre, de ressentir et éprouver naturellement ce que la personne vit, comme si nous étions cette personne un instant, tout en restant en même temps, nous même.\r\nCela s\'apprend et est validé par l\'expérience qui va à l\'encontre de la plupart des croyances habituelles.\r\n\r\nMarshall Rosenberg, l\'initiateur de la communication non violente, aborde cette forme de pratique dans un de ses ouvrages intitulé \"dénouer les conflits par la communication non violente\"(p77)\r\n\r\nUne question lui est ainsi posée : \r\n<quote>\"Quand vous donnez de l\'empathie dans la peau d\'un autre, comment faites vous pour connaitre son ressentiment? Comment est ce possible de se glisser dans la vie intérieure de cette personne?\"</quote>\r\n\r\nM.Rosenberg répond :\r\n\r\n<quote>«Je le sais parce que ce n\'est pas un rôle que je joue... je suis cette personne! Et vous aussi vous pouvez l\'être...Je sais ce qui s\'est passé dans cette personne; quels que soient les sentiments qui l\'animaient, ce sont aussi les miens. Je ne suis pas en train de faire des suppositions, je suis cette personne. Je prends acte de ce qui m\'arrive...Je ne suis pas en train de jouer, ni penser ; Je suis dans ma peau et dans celle de l\'autre personne en même temps.»</quote>\r\n\r\nAinsi au cours de cet atelier nous découvrirons  en quoi cette pratique peut se mettre au service de nos vies en contribuant efficacement à pacifier les relations humaines, à faciliter l\'altruisme et la compassion..\r\nJulien Lenoir.\r\n\r\n\r\n—- Retour de Rose sur l’atelier —- \r\n\"L\'atelier sur l\'empathie animé par Julien Lenoir est une expérience hors du commun à vivre. Ce qui s\'y passe nous paraît infaisable le matin et devient la réalité l\'après-midi pendant la mise en pratique. \r\n\r\nGuidés par Julien, on arrive réellement à se mettre dans la peau de l\'autre, à ressentir les émotions vécues chez l\'autre dans notre corps. \r\n\r\nÀ titre personnel, j\'ai l\'impression que ce que j\'ai vécu lors de cet atelier a un impact positif qui dépasse ma propre personne et qui se propage en bonnes ondes dans ma famille. Ça a déterré des choses bien enfouies depuis des décennies, et tant mieux car maintenant qu\'elles sont exprimées, on peut avancer plus sereinement vers l\'avenir. \r\n\r\nJe ne peux que conseiller cet atelier. J\'en suis ressortie grandi, heureuse, reliée aux autres et gonflée d\'une incroyable énergie, prête à déplacer des montagnes !\"\r\n','Dimanche 17 NOVEMBRE\r\nTarif découverte envisagé de la journée : 35 Euros, 12 personnes maxi. \r\nDebut atelier: 10h a pcceuil a partir de 9h30\r\nRepas partagé et fin prévue à 17h.\r\nSite: [julienlenoir.fr->http://julienlenoir.fr/]\r\n\r\nInscription (Jacques) : contact@libairterre.fr / 0608076978','2019-09-17 21:54:59','publie',22,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2019-11-26 17:02:47','fr','non',0,'','','','','',0),(31,'','Texte officiel','',10,'','','Monsieur Le Commissaire enquéteur\r\nJe vis à la Flocellière, dans une maison sur un terrain de 6 hectares 500. (CF cadastre). Je suis maçon de formation et je souhaite partager mon expérience auprès d\'un public attiré par des matériaux naturels.  Depuis plusieurs années, je développe et réhabilite les lieux actuels en logement, salle de conférence à but écologique sur le principe d\'une oasis des colibris (Mr Pierre Rabhi). Pour cela une association a été créé \"le lib air terre\". (cf plaquette)\r\n\r\nLe principe de ce projet de grande envergure est de permettre le respect de la nature tout en sensibilisant la population pour ouvrir pourquoi pas vers la possibilité de la création d\'éco-quartier au sein de ma commune.(comme prévu sur la commune de Mortagne sur sèvre)\r\n\r\nJe souhaiterais pour cela accueillir des groupes de jeunes, d\'adultes afin qu\'ils découvrent une vie respectueuse de l\'environnement (toilettes sèches, fabrication de four en terre, autonomie alimentaire...par le biais d\'animations,stages,ateliers...).\r\nj\'aime aussi héberger des personnes sur le principe du woofing afin d\'augmenter le partage des savoirs faire tout en développant le lieu. \r\n \r\nCe lieu doit être vivant et ouvert par le biais de conférences pour sensibiliser la population, éduquer à de nouvelles pratiques, une façon de vivre différente, non pas marginale mais respectueuse de notre environnement naturel. ce projet à une vocation d’intérêt public et non financier. \r\n\r\n>concrètement, \r\n\r\n- J\'ai envie de développer 5 a 7 habitats pouvant accueillir des familles ou personnes seul, autonomie énergétique, avec matériaux principalement locaux(voir les hameaux des buis en Ardèche \'fille a pierre Rabhi\' ou la maison autonome a Nantes\'3E\')sur les terrains coté flocellière -Parcelle 453 et 616 cette dernière pourra acceuillir une parti maraichage(partie blanche agricole normale)pour alimenter les habitants des alentours et donc y mettre des serres et une maison d\'habitations seraient soitable sur la partie en marrons et sur la parcelle 453 les habitations naturels bioclimatique sur la partie marrons également qui conviendrai pour surplomber le ruisseau en bas car il y a un déniveler sur la partie blanche restante.\r\n \r\n- sur la partie pommeraie sur sèvre ; 7 à 10 petit habitats autonome et de fabrication totalement naturel pour respecter l\'impact sur la nature et de différents thèmes (bois,terre,paille,toile...) afin de faire découvrir les possibilités pour accueillir des personnes de passages; lors des formations,stages, ateliers...\r\n- deux blocs sanitaires pour accueillir des jeunes en séjour découverte de la nature (des scouts ou autre colo ont déjà été accueilli sur le site);\r\n_Parcelles 12 des chalets sur pilotis pour ne pas impecter la zone, et sur les parcelles 29 et 30 sanitaires étant juste au dessus de la futurs phyto-épuration dessiné sur la parcelle 32,dossiers et demande faite avec le réseau « Aqutiris » pour un équivalent de 60 pers et accepté par la comcom, puis sur les parcelles 34,35,36,37 pour les habits terre,bois simple et naturel voir la bande marrons dessiné laissant la parcelle33 pour la zone du ruisseau etant en déniveller également.\r\n\r\n - accueil de jeunes en service civique, woofing afin de partager sur les différentes constructions naturelles et la mise en place d\'animations énoncées plus haut\r\n\r\nUne réponse positive de modification du PLUI me permettrait de débuter ce chantier . La  petite brenonnière est un lieu doté uniquement de toilette sèche ce qui permet de renourrir la terre. l\'eau est donc utilisée à bon escient. \r\n \r\nCertain que mon projet d\'utilité public peut permettre un mieux vivre au sein de notre commune, je suis certain que vous y serez sensible pour permettre une collaboration .  Je reste disponible pour tout besoin d\'informations complémentaires si besoin. \r\n \r\nJe vous remercie du temps que vous accordez à ma demande. \r\n \r\nVeuillez agréer, Monsieur le commissaires enquéteurs mes salutations distinguées. ','','2019-09-17 22:26:54','prepa',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2019-09-17 22:23:01','fr','non',0,'','','','','',0),(32,'','CHARTE DU LIEU « LA PETITE BRENONNIERE »','',10,'','','CHARTE DU LIEU \r\n« LA PETITE BRENONNIERE »\r\n\r\n\r\nLe « LIB AIR TERRE » : Vivre ensemble… naturellement !\r\n\r\n    • Un lieu de vie inter-générationnel et éco-responsable, en harmonie avec la nature :\r\n\r\nBien-être, amour, bonheur, respect et bienveillance sont les mots guides de ce projet.\r\n\r\nIl nous engage dans une démarche visant à vivre bien, ensemble et dans la joie, tout en réduisant au maximum notre empreinte écologique.\r\n\r\n    • Un lieu de vie collectif, où l’implication de chacun participe à la dynamique du projet :\r\n\r\nVivre au LIB AIR TERRE  implique de participer au développement du lieu, dans le sens d’une autonomie alimentaire, énergétique et financière.\r\n\r\nRespect de soi, respect des autres et respect de l’environnement sont les valeurs sous-jacentes et inspirantes pour tendre vers un mode de vie plus « éco-responsable » (zéro déchet, circuits courts, utilisation de produits naturels, permaculture, communication non-violente, …).\r\n\r\nChacun pourra être acteur de sa propre vie, dans le partage avec les autres et en lien avec la nature.\r\n\r\n    • Un « bien-vivre ensemble » autour de règles de vie partagées :\r\n\r\nPour permettre à chacun et au projet commun d’évoluer sainement et sereinement, cette  vie en collectif devra respectée le Fonctionnement du lieu suivant  (voir document fournit)\r\nSe respecter soi-même, respecter le lieu, ses habitants et notre Terre « Patchamama ».\r\n','Merci\r\nJe nous aime,\r\n \r\nNamasté,','2019-10-15 16:18:36','prepa',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2020-05-21 09:33:11','fr','non',0,'','','','','',0),(33,'','Soutien de la Mairie de Sèvremont','',37,'','','(A venir)\r\n\r\nci joint le courrier du Maire','','2019-10-15 16:28:57','publie',10,NULL,'oui','0000-00-00 00:00:00',0,0,0,'non','2019-10-15 16:28:49','fr',