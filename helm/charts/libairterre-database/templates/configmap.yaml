nvoudigt het maken van formuliervelden danzij een code #SAISIE. De gegenereerde HTML is compatibel met die van SPIP formulieren vanaf versie 2.0 en met de configuratie plugin CFG.[pt_br]Este plugin permite facilitar a escrita de campos de formulários, propondo uma tag #SAISIE. O HTML gerado é compatível com a nomenclatura dos formulários propostos pelo SPIP > 2.0 e com o plugin de configuração CFG.[ru]Этот плагин облегчает работу по созданию форм. Вам предоставляется возможность создавать поля (input,textarea) в форме при помощи тега #SAISIE. Полученная форма полностью совместима со стандартом  SPIP 2.0+ и c плагином CFG.[sk]Tento zásuvný modul uľahčuje zápis polí formulára ponúknutím tagu #INPUT. Vytvorený kód HTML je kompatibilný s klasifikáciou formulárov, ktorú ponúka SPIP > 2.0 a so zásuvným modulom na konfiguráciu – CFG.</multi>','a:5:{i:1;a:3:{s:3:\"nom\";s:19:\"Matthieu Marcillaud\";s:3:\"url\";s:44:\"https://contrib.spip.net/Matthieu-Marcillaud\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:13:\"RastaPopoulos\";s:3:\"url\";s:38:\"https://contrib.spip.net/RastaPopoulos\";s:4:\"mail\";s:0:\"\";}i:3;a:3:{s:3:\"nom\";s:6:\"Joseph\";s:3:\"url\";s:31:\"https://contrib.spip.net/Joseph\";s:4:\"mail\";s:0:\"\";}i:4;a:3:{s:3:\"nom\";s:28:\"Les Développements Durables\";s:3:\"url\";s:17:\"http://www.ldd.fr\";s:4:\"mail\";s:0:\"\";}i:5;a:3:{s:3:\"nom\";s:7:\"Maïeul\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:7:\"GNU/GPL\";s:3:\"url\";s:0:\"\";}}','','https://contrib.spip.net/Saisies','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:1:{i:0;a:3:{s:8:\"verifier\";a:2:{s:3:\"nom\";s:8:\"verifier\";s:13:\"compatibilite\";s:8:\"[1.6.0;]\";}s:10:\"spip_bonux\";a:2:{s:3:\"nom\";s:10:\"spip_bonux\";s:13:\"compatibilite\";s:8:\"[3.0.0;]\";}s:4:\"yaml\";a:2:{s:3:\"nom\";s:4:\"yaml\";s:13:\"compatibilite\";s:8:\"[1.5.0;]\";}}}}','','0000-00-00 00:00:00','0000-00-00 00:00:00',0,'',0,'0000-00-00 00:00:00',