[3.0.0;3.2.*]','3.0,3.1,3.2','<multi>\n[de][Chosen->http://harvesthq.github.com/chosen/] ist eine JavaScript Bibliothe, die HTML-Formulare benutzerfreundlicher macht.\nDurch Zuordnen der CSS-Klasse <code>chosen</code> zu einem <code><select></code> wendet Chosen auf das Formular an.\nDieser Zweig von Chosen basiert auf dem Fork von koenpunt - Version 1.0.0 - siehe https://github.com/koenpunt/chosen/releases/.\n\nAvec ce fork, Chosen permet de <a href=\'https://github.com/harvesthq/chosen/pull/166\'>Anlegen neuer Optionen</a> in einem vorhandenen &lt;select&gt; , wenn die Klasse \"chosen-create-option\" vorhanden ist.\nWenn Chosen eine neue &lt;Option&gt; (z.B. das Wort \"neu\") in einem &lt;select&gt; erstellt, nimmt sie folgende Form an: <code>&lt;option selected=\'selected\' value=\'chosen_nouveau\'&gt;nouveau&lt;/option&gt;</code>.\nDas Präfix \"chosen_\" , wird dem Wert \"value\" hunzugefügt, um die von Chosen erstellte &lt;option&gt; zu identifizieren.\n[en][Chosen->http://harvesthq.github.com/chosen/] is a JavaScript library that enhances the user experience of selectors in HTML forms.\n\nThe CSS class <code>chosen</code> on a <code><select></code> will automatically load Chosen above. This leaf of the plugin is based on the fork of koenpunt - version 1.0.0 - see https://github.com/koenpunt/chosen/releases/.\n\nUsing this fork, Chosen allows to <a href=\'https://github.com/harvesthq/chosen/pull/166\'>create new< options</a> in an existing &lt;select&gt; tag, under the condition that it has a class of ’chosen-create-option’.\nWhen Chosen creates a new  &lt;option&gt; (for example word ’dummy’) in a &lt;select&gt;, it takes the following format: <code>&lt;option selected=\'selected\' value=\'chosen_dummy\'&gt;dummy&lt;/option&gt;</code>.\nTake notice of the prefix ’chosen_’ that is added in the ’value’ parameter in order to distinguish the &lt;option&gt; values created by Chosen.\n[es][Chosen->http://harvesthq.github.com/chosen/] es una biblioteca JavaScript que mejora la experiencia usuario de los selectores en los formularios HTML.\n\nLa clase CSS <code>chosen</code> en un <code><select></code> cambiará automáticamente Chosen arriba.\nEsta rama del plugin Chosen se basa en el fork de koenpunt - versión 1.0.0 - ver https://github.com/koenpunt/chosen/releases/.\n\nCon este fork, Chosen permite <a href=\'https://github.com/harvesthq/chosen/pull/166\'>crear nuevas opciones</a> en un &lt;select&gt; existente, a condición de que tenga la clase ’chosen-create-option’.\nCuando chosen crea una nueva &lt;option&gt; (la palabra ’nuevo’ por ejemplo) en un &lt;select&gt;, ésta toma la siguiente forma: <code>&lt;option selected=\'selected\' value=\'chosen_nuevo\'&gt;nuevo&lt;/option&gt;</code>.\nApreciar el prefijo ’chosen_’ añadido en el parámetro ’value’ para permitir diferenciar las &lt;option&gt; creadas por Chosen.\n[fr][Chosen->http://harvesthq.github.com/chosen/] est une librairie JavaScript qui améliore l’expérience utilisateur des sélecteurs dans les formulaires HTML.\n\nLa classe CSS <code>chosen</code> sur un <code><select></code> chargera automatiquement Chosen dessus.\nCette branche du plugin Chosen est basée sur le fork de koenpunt - version 1.0.0 - voir https://github.com/koenpunt/chosen/releases/.\n\nAvec ce fork, Chosen permet de <a href=\'https://github.com/harvesthq/chosen/pull/166\'>créer de nouvelles options</a> dans un &lt;select&gt; existant, à condition qu’il ait la classe \"chosen-create-option\".\nLorsque chosen crée une nouvelle &lt;option&gt; (le mot \"nouveau’\" par ex.) dans un &lt;select&gt;, celle-ci prend la forme suivante : <code>&lt;option selected=\'selected\' value=\'chosen_nouveau\'&gt;nouveau&lt;/option&gt;</code>.\nBien noter le préfixe \"chosen_\" ajouté dans le paramètre \"value\" pour permettre de différencier les &lt;option&gt; créées par Chosen.\n[nl][Chosen->http://harvesthq.github.com/chosen/] is een JavaScript bibliotheek die de gebruikerservaring verbetert van keuze-opties in HTML-formulieren.\n\nDe CSS class <code>chosen</code> op een <code><select></code> zal automatisch Chosen laden.\nDeze tak van de plugin Chosen is gebaseerd op koenpunt - version 1.0.0 - voir https://github.com/koenpunt/chosen/releases/.\n\nHiermee opent Chosen de mogelijkheid om <a href=\'https://github.com/harvesthq/chosen/pull/166\'>nieuwe opties te maken</a> in een bestaande &lt;select&gt;, op voorwaarde dat deze de class ’chosen-create-option’ heeft.\nWanneer Chosen een nieuwe &lt;option&gt; maakt (bijvoorbeeld het woord ’nieuw’) in een &lt;select&gt;, neemt deze de volgende vorm aan: <code>&lt;option selected=\'selected\' value=\'chosen_nieuw\'&gt;nieuw&lt;/option&gt;</code>.\nLet vooral op het voorvoegsel ’chosen_’ dat wordt toegevoegd in parameter ’value’, waardoor je een door Chosen aangemaakte  &lt;option&gt; kunt onderscheiden.\n[oc_ni_mis][Chosen->http://harvesthq.github.com/chosen/] es una biblioutèca JavaScript que milioura l’esperimen utilisaire dei seletour en lu fourmulari HTML.\n\nLa classa CSS <code>chosen</code> soubre d’un <code><select></code> cargerà automaticamen Chosen desoubre.\nAquela branca dóu plugin Chosen es basada soubre lou fork de koenpunt - version 1.0.0 - vèire https://github.com/koenpunt/chosen/releases/.\n\nEmb’aqueu fork, Chosen permete de <a href=\'https://github.com/harvesthq/chosen/pull/166\'>creà dei oupcioun nouveli</a> en un &lt;select&gt; qu’esiste, s’àugue la classa \"chosen-create-option\".\nCoura chosen creà una nouvela &lt;option&gt; (lou mot \"nouvèu’\" per isemple) en un &lt;select&gt;, aquela d’aquì piha la forma seguenta : <code>&lt;option selected=\'selected\' value=\'chosen_nouvèu\'&gt;nouvèu&lt;/option&gt;</code>.\nBen noutà lou prefis \"chosen_\" ajustat en lou parametre \"value\" per permetre de diferencià li &lt;option&gt; creadi da Chosen.\n[sk][Chosen->http://harvesthq.github.com/chosen/] je javaScriptová knižnica, ktorá vylepšuje oddeľovače vo formulároch HTML.\nTrieda CSS <code>chosen</code> v prvku code><select></code> automaticky spustí modul Chosen.\n</multi>','a:2:{i:1;a:3:{s:3:\"nom\";s:19:\"Marcillaud Matthieu\";s:3:\"url\";s:0:\"\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:5:\"kent1\";s:3:\"url\";s:21:\"http://www.kent1.info\";s:4:\"mail\";s:0:\"\";}}','a:3:{i:1;a:2:{s:3:\"nom\";s:16:\"IconBlock (logo)\";s:3:\"url\";s:21:\"http://iconblock.com/\";}i:2;a:2:{s:3:\"nom\";s:23:\"Patrick Filler (Chosen)\";s:3:\"url\";s:35:\"http://harvesthq.github.com/chosen/\";}i:3;a:2:{s:3:\"nom\";s:26:\"Koen Punt (fork de Chosen)\";s:3:\"url\";s:33:\"http://github.com/koenpunt/chosen\";}}','a:1:{i:1;a:2:{s:3:\"nom\";s:7:\"GNU/GPL\";s:3:\"url\";s:0:\"\";}}','','https://contrib.spip.net/?article4438','','','stable',4,'a:3:{s:9:\"necessite\";a:0:{}s:9:\"librairie\";a:0:{}s:7:\"utilise\";a:0:{}}','','2020-02-05 16:21:18','2020-02-05 16:21:18',1,'spip-contrib-extensions/chosen-5fb18-v1.8.1.zip',207928,'2020-02-05 16:21:18','https://git.spip.net/spip-contrib-extensions/chosen.git','a:1:{s:0:\"\";a:3:{s:9:\"reference\";s:2:\"fr\";s:12:\"gestionnaire\";s:9:\"salvatore\";s:7:\"langues\";a:9:{s:2:\"de\";a:1:{i:0;a:2:{s:3:\"nom\";s:7:\"klaus++\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/klaus\";}}s:2:\"en\";a:2:{i:0;a:2:{s:3:\"nom\";s:5:\"Hanjo\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/hanjo\";}i:1;a:2:{s:3:\"nom\";s:5:\"kent1\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/kent1\";}}s:2:\"es\";a:1:{i:0;a:2:{s:3:\"nom\";s:19:\"Raquel S. Bujaldón\";s:4:\"lien\";s:46:\"https://trad.spip.net/auteur/raquel-s-bujaldon\";}}s:2:\"eu\";a:1:{i:0;a:2:{s:3:\"nom\";s:13:\"RastaPopoulos\";s:4:\"lien\";s:42:\"https://trad.spip.net/auteur/rastapopoulos\";}}s:2:\"fr\";a:0:{}s:2:\"it\";a:1:{i:0;a:2:{s:3:\"nom\";s:7:\"Alberto\";s:4:\"lien\";s:36:\"https://trad.spip.net/auteur/alberto\";}}s:2:\"nl\";a:1:{i:0;a:2:{s:3:\"nom\";s:5:\"Hanjo\";s:4:\"lien\";s:34:\"https://trad.spip.net/auteur/hanjo\";}}s:9:\"oc_ni_mis\";a:1:{i:0;a:2:{s:3:\"nom\";s:7:\"sylvain\";s:4:\"lien\";s:36:\"https://trad.spip