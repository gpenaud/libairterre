    INSERT INTO `spip_evenements` VALUES (1,23,'2021-05-01 15:00:00','2021-05-01 17:00:00','Guidance et Médium','Avec Sonnia Bonnaud','LibAirTerre','La petite Brenonnière\r\n85700 LA Flocellière',0,0,'oui',0,'archive',NULL,'2019-01-24 12:08:43','','','','',0,''),(2,24,'2020-06-12 14:57:00','2020-06-12 20:00:00','Agenda','conférence de Michel GAUTIER\r\n{{\r\n Le vendredi 12 Juin 2020 à 20h - réservation obligatoire}}\r\nTarif PAF : 3 ou 5 euros selon votre possibilité ( PAF :Participation Aux Frais)\r\n\r\n Réponse AU PLUS TARD LE JEUDI 11 JUIN a minuit auprès de Jacques MERCI\r\n 0608076978\r\n contact@libairterre.fr\r\n\r\nNous sommes en permanence sous l’influence des fréquences vibratoires que nous émettons et recevons.                                                                                                                            \r\nDans les années 90, mes expériences passionnantes avec les animaux, m\'ont amené à m\'intéresser aux plantes de culture et à l’observation des sols. Pour finalement découvrir les états vibratoires de chaque élément, de chacun ainsi que des habitations, des lieux cultes etc.\r\nMa pratique intuitive inclut toutes possibilités d’évolution, c\'est-à-dire la remise en question régulière de ce que j’apprends. Il est toujours fascinant de découvrir quelque chose et de le faire partager. \r\nEn apprenant à recevoir ce que la nature nous donne à profusion, J’ai développé une sensibilité unitaire et empathique à toutes ces fréquences vibratoires énergétiques.\r\nSujets abordés :\r\nL’influence vibratoire sur notre environnement,  Fréquence bénéfiques et défavorables\r\nL’influence musicale sur le vivant\r\nLe pouvoir fréquentiel de l’énergie photonique                                                                                                    \r\nL’alimentation vibratoire  ou nourriture de l’âme                                                                                                 \r\nL’énergie des sons qui élèvent votre taux vibratoire          ','dans la grande salle du Lib Air Terre','',0,0,'oui',0,'archive',NULL,'2020-06-05 15:07:24','','','','',0,''),(3,47,'2020-06-12 09:42:00','2020-06-13 10:42:00','Intervention de Michel GAUTHIER, Conférencier','','','',0,0,'oui',0,'archive',NULL,'2020-06-08 09:42:29','','','','',0,''),(4,64,'0000-00-00 00:00:00','0000-00-00 00:00:00','','','','',0,0,'oui',0,'archive',NULL,'2021-04-15 08:45:12','','','','',0,'b:0;'),(5,64,'2021-05-29 00:00:00','2021-05-30 00:00:00','stage de chant','','La petite Brenonnière, La Flocellière, 85700 Sèvremont','',0,0,'non',0,'publie',NULL,'2021-04-15 08:45:12','','','','9695ec29-8ad3-499b-b7fe-33462594e356',2,'a:7:{s:4:\"year\";i:2021;s:5:\"month\";i:4;s:3:\"day\";i:11;s:4:\"hour\";s:2:\"09\";s:3:\"min\";s:2:\"48\";s:3:\"sec\";s:2:\"18\";s:2:\"tz\";s:1:\"Z\";}'),(6,64,'2021-05-02 09:00:00','2021-05-02 11:00:00','atelier chant','Exprimer, ouvrir, oser vivre vos émotions à travers votre voix.','La petite Brenonnière, La Flocellière, 85700 Sèvremont','',0,0,'oui',0,'archive',NULL,'2021-04-15 08:45:12','','','','e9882fd7-350d-414c-bce6-ceed9cc41077',4,'a:7:{s:4:\"year\";i:2021;s:5:\"month\";i:4;s:3:\"day\";i:11;s:4:\"hour\";s:2:\"09\";s:3:\"min\";s:2:\"39\";s:3:\"sec\";s:2:\"46\";s:2:\"tz\";s:1:\"Z\";}'),(7,64,'2021-05-23 09:00:00','2021-05-23 21:00:00','reconnexion à soi et à la nature','reconnexion au corps, au coeur de notre véritable nature','La petite Brenonnière, La flocellière, 85700 Sèvremont','',0,0,'oui',0,'publie',NULL,'2021-04-15 08:45:12','','','','0a02e340-d1be-4db2-b507-565059afe024',4,'a:7:{s:4:\"year\";i:2021;s:5:\"month\";i:4;s:3:\"day\";i:11;s:4:\"hour\";s:2:\"09\";s:3:\"min\";s:2:\"43\";s:3:\"sec\";s:2:\"13\";s:2:\"tz\";s:1:\"Z\";}'),(8,64,'2021-05-08 00:00:00','2021-05-08 00:00:00','test framagenda','','','',0,0,'non',0,'archive',NULL,'2021-04-15 08:45:12','','','','0b8761dc-6e66-4851-9334-b6f32eba2cfb',2,'a:7:{s:4:\"year\";i:2021;s:5:\"month\";i:4;s:3:\"day\";i:11;s:4:\"hour\";s:2:\"13\"