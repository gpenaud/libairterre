حه، از ميان فندق‌ها براي افزودن به يك بلوك مطلب، ناوبري و وراي هر صفحه انتخاب كنيد. فندق‌ها همچنين مطالبي كه به صورت پيش‌گزيده توسط اسكليت تعيين شده تكميل مي‌كنند. \n[fr]Le noiZetier fournit une interface dans l’espace privé permettant de choisir, pour chaque page, des noisettes à ajouter aux blocs contenu, navigation et extra de chaque page. Les noisettes viennent ainsi compléter les contenus par défaut prévus par le squelette.\n[nl]NoiZetier (notenboom) levert een interface in de privé-ruimte waarmee voor ieder bladzijde \"nootjes\" kunnen worden toegevoegd aan de inhoud, navigatie en extra onderdelen. De nootjes vervolledigen zo de door het skelet bepaalde standaardinhoud.\n[sk]NoiZetier ponúka rozhranie v súkromnej zóne na výber pridávania orieškov pre bloky textu, navigácie a iných prvkov pre každú stránku. Oriešky takto dopĺňajú predvolený obsah, ktorý poskytuje šablóna.\n</multi>','a:4:{i:1;a:3:{s:3:\"nom\";s:6:\"Joseph\";s:3:\"url\";s:31:\"https://contrib.spip.net/Joseph\";s:4:\"mail\";s:0:\"\";}i:2;a:3:{s:3:\"nom\";s:19:\"Matthieu Marcillaud\";s:3:\"url\";s:44:\"https://contrib.spip.net/Matthieu-Marcillaud\";s:4:\"mail\";s:0:\"\";}i:3;a:3:{s:3:\"nom\";s:5:\"kent1\";s:3:\"url\";s:21:\"http://www.kent1.info\";s:4:\"mail\";s:0:\"\";}i:4;a:3:{s:3:\"nom\";s:14:\"Eric Lupinacci\";s:3:\"url\";s:23:\"http://blog.smellup.net\";s:4:\"mail\";s:0:\"\";}}','','a:1:{i:1;a:2:{s:3:\"nom\";s:5:\"GPL 3\";s:3:\"url\";s:40:\"http://www.gnu.org/licenses/gpl-3.0.html\";}}','','https://contrib.spip.net/?article4246','','','test',3,'a:3:{s:9:\"necessite\";a:1:{i:0;a:3:{s:5:\"ncore\";a:2:{s:3:\"nom\";s:5:\"ncore\";s:13:\"compatibilite\";s:9:\"[0.17.0;[\";}s:7:\"saisies\";a:2:{s:3:\"nom\";s:7:\"saisies\";s:13:\"compatibilite\";s:9:\"[3.23.2;[\";}s:8:\"verifier\";a:2:{s:3:\"nom\";s:8:\"verifier\";s:13:\"compatibilite\";s:8:\"[1.8.2;[\";}}}s:9:\"librairie\";a:1:{i:0;a:1:{s:10:\"sticky-kit\";a:2:{s:3:\"nom\";s:10:\"sticky-kit\";s:4:\"lien\";s:54:\"https://github.com/leafo/sticky-kit/ar