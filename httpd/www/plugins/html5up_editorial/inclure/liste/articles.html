<B_articles>
	#ANCRE_PAGINATION
	[<header class="major">
		<h2>(#ENV{titre,<:articles:>})</h2>
	</header>]
	<div class="posts">
		<BOUCLE_articles(ARTICLES){id_secteur?}{id_rubrique?}
			{!id_article IN #ENV{exclus}}
			{0,#ENV{total,36}}
			{!par date}
			{pagination #ENV{parpage,10}}>
		<INCLURE{fond=inclure/resume/article,id_article,env} />
		</BOUCLE_articles>
	</div>
	[(#PAGINATION{page})]
</B_articles>
